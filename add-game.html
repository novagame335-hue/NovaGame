<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Добавить игру — NovaGame</title>
    
    <link rel="icon" type="image/png" href="Logo780.png">

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        body {
            margin: 0;
            background: radial-gradient(circle at center, #350101, #000000, #220101, #000000);
            background-size: 300% 300%;
            animation: smoothBG 20s ease-in-out infinite;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        @keyframes smoothBG {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        .form-container {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 24px;
            border: 1px solid #333;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 40px rgba(255, 0, 0, 0.2);
        }

        h2 { 
            text-align: center; 
            margin-bottom: 25px; 
            font-weight: 800; 
            letter-spacing: -1px;
        }
        h2 span { color: #ff0000; }

        .input-group { margin-bottom: 20px; }
        
        label { 
            display: block; 
            margin-bottom: 8px; 
            font-size: 13px; 
            text-transform: uppercase; 
            font-weight: bold;
            opacity: 0.7;
        }
        
        input, select {
            width: 100%;
            padding: 14px;
            background: #111;
            border: 1px solid #333;
            border-radius: 12px;
            color: white;
            font-size: 15px;
            outline: none;
            transition: 0.3s;
            box-sizing: border-box;
        }

        input:focus { border-color: #ff0000; }

        input[type="file"] {
            border: 2px dashed #333;
            background: #050505;
            cursor: pointer;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: #ff0000;
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 800;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.3);
            text-transform: uppercase;
        }

        .submit-btn:hover { transform: translateY(-2px); background: #cc0000; }
        .submit-btn:disabled { background: #444; cursor: not-allowed; box-shadow: none; }

        #status {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            font-weight: bold;
            min-height: 20px;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #888;
            text-decoration: none;
            font-size: 14px;
            transition: 0.3s;
        }
        .back-link:hover { color: #fff; }

        /* Превью картинки */
        #preview {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 15px;
            display: none;
            border: 1px solid #ff0000;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Nova<span>Admin</span></h2>
        
        <img id="preview" src="" alt="Превью">

        <div class="input-group">
            <label>Название игры</label>
            <input type="text" id="game-name" placeholder="Введите название (на английском)">
        </div>

        <div class="input-group">
            <label>Обложка (файл)</label>
            <input type="file" id="game-file" accept="image/*" onchange="previewImage()">
        </div>

        <div class="input-group">
            <label>Поисковые слова (на русском)</label>
            <input type="text" id="game-keywords" placeholder="Например: клеш оф кленс, стратегия">
        </div>

        <button class="submit-btn" id="upload-btn" onclick="uploadGame()">Опубликовать</button>
        
        <div id="status"></div>
        
        <a href="index.html" class="back-link">← Вернуться на главную</a>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBmVusnUmwqWTMRSUeL4uTF_yrXQvZA0eQ",
            authDomain: "novagame-b15b6.firebaseapp.com",
            databaseURL: "https://novagame-b15b6-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "novagame-b15b6",
            storageBucket: "novagame-b15b6.firebasestorage.app",
            messagingSenderId: "7572791951",
            appId: "1:7572791951:web:7c207e63da98fd9c28c6fa"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();

        // Проверка прав (только админ)
        auth.onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = "login.html";
            } else {
                db.ref('users/' + user.uid).once('value').then((snapshot) => {
                    const userData = snapshot.val();
                    if (!userData || (userData.admin !== true && userData.role !== "admin")) {
                        alert("У вас нет прав администратора!");
                        window.location.href = "index.html";
                    }
                });
            }
        });

        // Функция показа превью
        function previewImage() {
            const file = document.getElementById('game-file').files[0];
            const preview = document.getElementById('preview');
            const reader = new FileReader();

            reader.onloadend = function () {
                preview.src = reader.result;
                preview.style.display = 'block';
            }

            if (file) {
                reader.readAsDataURL(file);
            }
        }

        // Загрузка (Base64)
        function uploadGame() {
            const name = document.getElementById('game-name').value;
            const fileInput = document.getElementById('game-file');
            // Получаем слова из нового поля keywords
            const keywords = document.getElementById('game-keywords').value;
            const btn = document.getElementById('upload-btn');
            const status = document.getElementById('status');

            if (!name || !fileInput.files[0]) {
                alert("Заполните название и выберите обложку!");
                return;
            }

            const file = fileInput.files[0];
            
            // Ограничение 1МБ для Base64
            if (file.size > 1024 * 1024) {
                alert("Картинка слишком тяжелая! Максимум 1 МБ.");
                return;
            }

            btn.disabled = true;
            status.style.color = "#ff0000";
            status.innerText = "Конвертация фото...";

            const reader = new FileReader();
            reader.readAsDataURL(file);
            
            reader.onload = function () {
                const base64Image = reader.result;

                status.innerText = "Сохранение в базу...";

                // Отправляем данные в Firebase
                db.ref('games').push({
                    name: name,
                    image: base64Image,
                    keywords: keywords, // Сохраняем русские слова
                    date: Date.now()
                }).then(() => {
                    status.style.color = "#00ff00";
                    status.innerText = "Игра успешно добавлена!";
                    setTimeout(() => window.location.href = "index.html", 1500);
                }).catch((error) => {
                    alert("Ошибка: " + error.message);
                    btn.disabled = false;
                });
            };
        }
    </script>
</body>
</html>
