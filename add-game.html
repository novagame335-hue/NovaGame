<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Управление игрой — NovaGame</title>
    
    <link rel="icon" type="image/png" href="Logo780.png">

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        body {
            margin: 0;
            background: radial-gradient(circle at center, #350101, #000000, #220101, #000000);
            background-size: 300% 300%;
            animation: smoothBG 20s ease-in-out infinite;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        @keyframes smoothBG {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        .form-container {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 24px;
            border: 1px solid #333;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 40px rgba(255, 0, 0, 0.2);
        }

        h2 { 
            text-align: center; 
            margin-bottom: 25px; 
            font-weight: 800; 
            letter-spacing: -1px;
        }
        h2 span { color: #ff0000; }

        .input-group { margin-bottom: 20px; }
        
        label { 
            display: block; 
            margin-bottom: 8px; 
            font-size: 13px; 
            text-transform: uppercase; 
            font-weight: bold;
            opacity: 0.7;
        }
        
        input {
            width: 100%;
            padding: 14px;
            background: #111;
            border: 1px solid #333;
            border-radius: 12px;
            color: white;
            font-size: 15px;
            outline: none;
            transition: 0.3s;
            box-sizing: border-box;
        }

        input:focus { border-color: #ff0000; }

        input[type="file"] {
            border: 2px dashed #333;
            background: #050505;
            cursor: pointer;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: #ff0000;
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 800;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.3);
            text-transform: uppercase;
        }

        .submit-btn:hover { transform: translateY(-2px); background: #cc0000; }
        .submit-btn:disabled { background: #444; cursor: not-allowed; box-shadow: none; }

        #status {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            font-weight: bold;
            min-height: 20px;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #888;
            text-decoration: none;
            font-size: 14px;
            transition: 0.3s;
        }
        .back-link:hover { color: #fff; }

        #preview {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 15px;
            display: none;
            border: 1px solid #ff0000;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2 id="form-title">Nova<span>Admin</span></h2>
        
        <img id="preview" src="" alt="Превью">

        <div class="input-group">
            <label>Название игры</label>
            <input type="text" id="game-name" placeholder="Введите название (на английском)">
        </div>

        <div class="input-group">
            <label>Обложка (оставьте пустым, если не меняете)</label>
            <input type="file" id="game-file" accept="image/*" onchange="previewImage()">
        </div>

        <div class="input-group">
            <label>Поисковые слова (на русском)</label>
            <input type="text" id="game-keywords" placeholder="Например: клеш оф кленс, стратегия">
        </div>

        <button class="submit-btn" id="upload-btn" onclick="uploadGame()">Опубликовать</button>
        
        <div id="status"></div>
        
        <a href="index.html" class="back-link">← Вернуться на главную</a>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBmVusnUmwqWTMRSUeL4uTF_yrXQvZA0eQ",
            authDomain: "novagame-b15b6.firebaseapp.com",
            databaseURL: "https://novagame-b15b6-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "novagame-b15b6",
            storageBucket: "novagame-b15b6.firebasestorage.app",
            messagingSenderId: "7572791951",
            appId: "1:7572791951:web:7c207e63da98fd9c28c6fa"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();

        // Получаем ID для редактирования из URL
        const urlParams = new URLSearchParams(window.location.search);
        const editId = urlParams.get('edit');
        let currentExistingImage = ""; // Храним старую картинку

        auth.onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = "login.html";
            } else {
                db.ref('users/' + user.uid).once('value').then((snapshot) => {
                    const userData = snapshot.val();
                    if (!userData || (userData.admin !== true && userData.role !== "admin")) {
                        alert("У вас нет прав администратора!");
                        window.location.href = "index.html";
                    } else {
                        // Если мы в режиме редактирования, загружаем данные
                        if (editId) {
                            prepareEditMode();
                        }
                    }
                });
            }
        });

        function prepareEditMode() {
            document.getElementById('form-title').innerHTML = "Редактировать <span>Игру</span>";
            document.getElementById('upload-btn').innerText = "Сохранить изменения";
            
            db.ref('games/' + editId).once('value').then((snapshot) => {
                const game = snapshot.val();
                if (game) {
                    document.getElementById('game-name').value = game.name;
                    document.getElementById('game-keywords').value = game.keywords || "";
                    currentExistingImage = game.image; // Запоминаем старое фото
                    
                    const preview = document.getElementById('preview');
                    preview.src = game.image;
                    preview.style.display = 'block';
                }
            });
        }

        function previewImage() {
            const file = document.getElementById('game-file').files[0];
            const preview = document.getElementById('preview');
            const reader = new FileReader();
            reader.onloadend = () => { preview.src = reader.result; preview.style.display = 'block'; }
            if (file) reader.readAsDataURL(file);
        }

        async function uploadGame() {
            const name = document.getElementById('game-name').value;
            const fileInput = document.getElementById('game-file');
            const keywords = document.getElementById('game-keywords').value;
            const btn = document.getElementById('upload-btn');
            const status = document.getElementById('status');

            if (!name) { alert("Введите название!"); return; }

            btn.disabled = true;
            status.innerText = "Обработка...";

            let finalImage = currentExistingImage;

            // Если выбран новый файл — конвертируем его
            if (fileInput.files[0]) {
                const file = fileInput.files[0];
                if (file.size > 1024 * 1024) {
                    alert("Файл слишком большой (макс 1МБ)");
                    btn.disabled = false;
                    return;
                }
                finalImage = await new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = () => resolve(reader.result);
                    reader.readAsDataURL(file);
                });
            }

            if (!finalImage) {
                alert("Выберите обложку!");
                btn.disabled = false;
                return;
            }

            const gameData = {
                name: name,
                image: finalImage,
                keywords: keywords,
                lastUpdate: Date.now()
            };

            // ЕСЛИ РЕДАКТИРУЕМ — update(), ЕСЛИ НОВАЯ — push()
            const dbRef = editId ? db.ref('games/' + editId) : db.ref('games').push();
            
            dbRef.set({
                ...gameData,
                date: editId ? undefined : Date.now() // Дату создания не меняем при редактировании
            }, (error) => {
                if (error) {
                    alert("Ошибка: " + error.message);
                    btn.disabled = false;
                } else {
                    status.style.color = "#00ff00";
                    status.innerText = editId ? "Обновлено!" : "Опубликовано!";
                    setTimeout(() => window.location.href = "index.html", 1000);
                }
            });
        }
    </script>
</body>
</html>
