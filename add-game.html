    <style>
        body {
            margin: 0;
            background: radial-gradient(circle at center, #350101, #000000, #220101, #000000);
            background-size: 300% 300%;
            animation: smoothBG 20s ease-in-out infinite;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        @keyframes smoothBG {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        .form-container {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 24px;
            border: 1px solid #333;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 40px rgba(255, 0, 0, 0.2);
        }

        h2 { text-align: center; margin-bottom: 25px; font-weight: 800; }
        h2 span { color: #ff0000; }

        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-size: 13px; text-transform: uppercase; font-weight: bold; opacity: 0.7; }
        
        input {
            width: 100%; padding: 14px; background: #111; border: 1px solid #333;
            border-radius: 12px; color: white; font-size: 15px; outline: none; box-sizing: border-box;
        }
        input:focus { border-color: #ff0000; }

        .submit-btn {
            width: 100%; padding: 16px; background: #ff0000; color: white; border: none;
            border-radius: 12px; font-weight: 800; cursor: pointer; text-transform: uppercase;
        }
        .submit-btn:disabled { background: #444; cursor: not-allowed; }

        #status { text-align: center; margin-top: 15px; font-size: 14px; font-weight: bold; }

        #preview {
            width: 100%; height: 150px; object-fit: cover; border-radius: 12px;
            margin-bottom: 15px; display: none; border: 1px solid #ff0000;
        }
        .back-link { display: block; text-align: center; margin-top: 20px; color: #888; text-decoration: none; }
    </style>
</head>

        <img id="preview" src="" alt="Превью">

        <div class="input-group">
            <label>Название игры</label>
            <input type="text" id="game-name" placeholder="Название на английском">
        </div>

        <div class="input-group">
            <label>Обложка</label>
            <input type="file" id="game-file" accept="image/*" onchange="previewImage()">
        </div>

        <div class="input-group">
            <label>Ключевые слова (рус)</label>
            <input type="text" id="game-keywords" placeholder="клеш оф кленс, стратегия">
        </div>

        <button class="submit-btn" id="upload-btn" onclick="uploadGame()">Опубликовать</button>
        <div id="status"></div>
        <a href="index.html" class="back-link">← Назад</a>
    </div>
