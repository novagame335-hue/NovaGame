<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Загрузить баннер — NovaGame</title>
    
    <link rel="icon" type="image/png" href="Logo780.png">

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        body {
            margin: 0;
            background: radial-gradient(circle at center, #1a1a1a, #000000);
            font-family: 'Segoe UI', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background: #0a0a0a;
            padding: 30px;
            border-radius: 24px;
            border: 1px solid #222;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 50px rgba(255, 0, 0, 0.1);
        }

        h2 { text-align: center; margin-bottom: 25px; font-weight: 800; font-size: 24px; }
        h2 span { color: #ff0000; }

        .preview-box {
            width: 100%;
            aspect-ratio: 21 / 9;
            background: #111;
            border: 2px dashed #333;
            border-radius: 16px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            cursor: pointer;
            transition: 0.3s;
        }
        .preview-box:hover { border-color: #ff0000; background: #151515; }

        #preview-img { width: 100%; height: 100%; object-fit: cover; display: none; }

        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 10px; font-size: 11px; text-transform: uppercase; letter-spacing: 1px; color: #888; }
        
        input[type="text"] {
            width: 100%; padding: 15px; background: #151515; border: 1px solid #333;
            border-radius: 12px; color: white; font-size: 15px; outline: none; box-sizing: border-box;
        }
        input[type="text"]:focus { border-color: #ff0000; }

        #news-file { display: none; }

        .upload-area-label {
            display: block;
            width: 100%;
            padding: 15px;
            background: #222;
            text-align: center;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        .upload-area-label:hover { background: #333; }

        .submit-btn {
            width: 100%; padding: 18px; background: #ff0000; color: white; border: none;
            border-radius: 12px; font-weight: 800; cursor: pointer; text-transform: uppercase;
            transition: 0.3s; font-size: 16px; margin-top: 10px;
        }
        .submit-btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(255,0,0,0.3); }
        .submit-btn:disabled { background: #444; cursor: not-allowed; transform: none; }

        #status { text-align: center; margin-top: 15px; font-size: 14px; }
        .back-link { display: block; text-align: center; margin-top: 20px; color: #555; text-decoration: none; font-size: 13px; }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Новый <span>Баннер</span></h2>
        
        <label>Превью (21:9)</label>
        <div class="preview-box" onclick="document.getElementById('news-file').click()">
            <span id="preview-text" style="opacity: 0.4;">Нажмите, чтобы выбрать изображение</span>
            <img id="preview-img" src="">
        </div>

        <div class="input-group">
            <label>Текст на баннере (по желанию)</label>
            <input type="text" id="news-title" placeholder="Например: Скидки 50%">
        </div>

        <input type="file" id="news-file" accept="image/*" onchange="previewBanner()">
        <label for="news-file" class="upload-area-label">Выбрать файл</label>

        <button class="submit-btn" id="save-btn" onclick="uploadNews()">Опубликовать объявление</button>
        
        <div id="status"></div>
        <a href="index.html" class="back-link">← Вернуться на главную</a>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBmVusnUmwqWTMRSUeL4uTF_yrXQvZA0eQ",
            authDomain: "novagame-b15b6.firebaseapp.com",
            databaseURL: "https://novagame-b15b6-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "novagame-b15b6",
            storageBucket: "novagame-b15b6.firebasestorage.app",
            messagingSenderId: "7572791951",
            appId: "1:7572791951:web:7c207e63da98fd9c28c6fa"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();

        // Проверка прав администратора
        auth.onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = "login.html";
            } else {
                db.ref('users/' + user.uid).once('value').then((snap) => {
                    const userData = snap.val();
                    if (!userData || (userData.admin !== true && userData.role !== "admin")) {
                        window.location.href = "index.html";
                    }
                });
            }
        });

        function previewBanner() {
            const file = document.getElementById('news-file').files[0];
            const reader = new FileReader();
            const img = document.getElementById('preview-img');
            const txt = document.getElementById('preview-text');

            reader.onloadend = () => {
                img.src = reader.result;
                img.style.display = 'block';
                txt.style.display = 'none';
            }
            if (file) reader.readAsDataURL(file);
        }

        async function uploadNews() {
            const title = document.getElementById('news-title').value;
            const fileInput = document.getElementById('news-file');
            const btn = document.getElementById('save-btn');
            const status = document.getElementById('status');

            if (!fileInput.files[0]) {
                alert("Пожалуйста, выберите изображение баннера!");
                return;
            }

            btn.disabled = true;
            status.style.color = "white";
            status.innerText = "Публикация...";

            const file = fileInput.files[0];
            
            // Конвертация в Base64 (т.к. вы используете RTDB без Storage)
            const base64 = await new Promise(resolve => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.readAsDataURL(file);
            });

            const bannerData = {
                title: title,
                image: base64,
                timestamp: Date.now()
            };

            db.ref('news').push(bannerData)
                .then(() => {
                    status.style.color = "#00ff00";
                    status.innerText = "Объявление опубликовано!";
                    setTimeout(() => window.location.href = "index.html", 1500);
                })
                .catch(e => {
                    alert("Ошибка: " + e.message);
                    btn.disabled = false;
                    status.innerText = "";
                });
        }
    </script>
</body>
</html>
