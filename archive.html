<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaGame ‚Äî –ê—Ä—Ö–∏–≤ –ü–æ–¥–¥–µ—Ä–∂–∫–∏</title>
    
    <link rel="icon" type="image/png" href="Logo780.png">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --neon-red: #ff0000;
            --dark-red: #660000;
            --archive-gray: #555;
            --bg-black: #050505;
        }

        body {
            margin: 0;
            background: #000;
            color: white;
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- –ë–û–ö–û–í–ê–Ø –ü–ê–ù–ï–õ–¨ --- */
        .sidebar {
            width: 320px;
            background: var(--bg-black);
            border-right: 1px solid #222;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #222;
            text-align: center;
        }

        .back-link {
            color: var(--neon-red);
            text-decoration: none;
            font-size: 13px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 15px;
            transition: 0.3s;
        }
        .back-link:hover { text-shadow: 0 0 10px var(--neon-red); }

        .archive-title {
            font-size: 18px;
            letter-spacing: 1px;
            color: var(--archive-gray);
            margin: 0;
            text-transform: uppercase;
        }

        #archive-list {
            flex: 1;
            overflow-y: auto;
        }

        .user-item {
            padding: 15px 20px;
            border-bottom: 1px solid #111;
            cursor: pointer;
            transition: 0.2s;
        }
        .user-item:hover { background: #111; }
        .user-item.active { 
            background: #1a1a1a; 
            border-left: 4px solid var(--archive-gray);
        }

        .user-id { font-weight: bold; font-size: 14px; margin-bottom: 4px; }
        .archive-date { font-size: 11px; color: #444; }

        /* --- –û–ö–ù–û –ß–ê–¢–ê --- */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #080808;
        }

        #archive-controls {
            padding: 15px 25px;
            background: #111;
            border-bottom: 1px solid #222;
            display: none; /* –í–∫–ª—é—á–∞–µ—Ç—Å—è –ø—Ä–∏ –≤—ã–±–æ—Ä–µ —á–∞—Ç–∞ */
            justify-content: space-between;
            align-items: center;
        }

        .messages-area {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* --- –°–û–û–ë–©–ï–ù–ò–Ø --- */
        .msg {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.4;
            position: relative;
        }
        .msg.admin {
            align-self: flex-end;
            background: #222;
            color: #aaa;
            border: 1px solid #333;
        }
        .msg.user {
            align-self: flex-start;
            background: #111;
            color: #777;
            border: 1px solid #222;
        }

        /* --- –ö–ù–û–ü–ö–ò --- */
        .btn-restore {
            background: transparent;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-restore:hover {
            background: #00ff00;
            color: black;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.4);
        }

        /* –ö–∞—Å—Ç–æ–º–Ω—ã–π —Å–∫—Ä–æ–ª–ª–±–∞—Ä */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="sidebar-header">
        <a href="chat.html" class="back-link">‚Üê –¢–ï–ö–£–©–ò–ï –ß–ê–¢–´</a>
        <h2 class="archive-title">–ê—Ä—Ö–∏–≤ —Ç–∏–∫–µ—Ç–æ–≤</h2>
    </div>
    <div id="archive-list">
        </div>
</div>

<div class="main-content">
    <div id="archive-controls">
        <div>
            <span id="display-user-id" style="color: #666; font-size: 12px; font-family: monospace;"></span>
        </div>
        <button class="btn-restore" onclick="restoreChat()">‚Ü∫ –í–û–°–°–¢–ê–ù–û–í–ò–¢–¨ –î–ò–ê–õ–û–ì</button>
    </div>

    <div id="messages-container" class="messages-area">
        <div style="text-align: center; color: #333; margin-top: 100px;">
            <div style="font-size: 40px; margin-bottom: 10px;">üìÅ</div>
            –í—ã–±–µ—Ä–∏—Ç–µ –∞—Ä—Ö–∏–≤–Ω—ã–π —á–∞—Ç –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –∏—Å—Ç–æ—Ä–∏–∏
        </div>
    </div>
</div>

<script>
    // –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø FIREBASE (–∏—Å–ø–æ–ª—å–∑—É–π —Å–≤–æ–π –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–π –∫–æ–Ω—Ñ–∏–≥)
    const firebaseConfig = {
        apiKey: "AIzaSyBmVusnUmwqWTMRSUeL4uTF_yrXQvZA0eQ",
        authDomain: "novagame-b15b6.firebaseapp.com",
        databaseURL: "https://novagame-b15b6-default-rtdb.europe-west1.firebasedatabase.app/",
        projectId: "novagame-b15b6",
        storageBucket: "novagame-b15b6.firebasestorage.app",
        messagingSenderId: "7572791951",
        appId: "1:7572791951:web:7c207e63da98fd9c28c6fa"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    let currentChatId = null;

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–∞–≤ (—Ç–æ–ª—å–∫–æ –∞–¥–º–∏–Ω)
    auth.onAuthStateChanged(user => {
        if (user) {
            db.ref('users/' + user.uid).once('value', snap => {
                if (snap.val().role !== 'admin') {
                    alert("–î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â–µ–Ω!");
                    window.location.href = "index.html";
                } else {
                    loadArchiveList();
                }
            });
        } else {
            window.location.href = "login.html";
        }
    });

    // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ –∞—Ä—Ö–∏–≤–∞
    function loadArchiveList() {
        db.ref('support_chats').on('value', snapshot => {
            const listContainer = document.getElementById('archive-list');
            listContainer.innerHTML = '';
            const chats = snapshot.val();

            if (!chats) return;

            for (let userId in chats) {
                if (chats[userId].isArchived === true) {
                    const date = new Date(chats[userId].archivedAt).toLocaleString();
                    const item = document.createElement('div');
                    item.className = `user-item ${currentChatId === userId ? 'active' : ''}`;
                    item.innerHTML = `
                        <div class="user-id">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: ${userId.substring(0, 8)}...</div>
                        <div class="archive-date">–ó–∞–∫—Ä—ã—Ç: ${date}</div>
                    `;
                    item.onclick = () => openArchiveChat(userId);
                    listContainer.appendChild(item);
                }
            }
        });
    }

    // –ü—Ä–æ—Å–º–æ—Ç—Ä —Å–æ–æ–±—â–µ–Ω–∏–π
    function openArchiveChat(userId) {
        currentChatId = userId;
        
        // –ü–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π —ç–ª–µ–º–µ–Ω—Ç –≤ —Å–ø–∏—Å–∫–µ
        document.querySelectorAll('.user-item').forEach(el => el.classList.remove('active'));
        
        document.getElementById('archive-controls').style.display = 'flex';
        document.getElementById('display-user-id').innerText = "ID: " + userId;

        db.ref('messages/' + userId).on('value', snapshot => {
            const container = document.getElementById('messages-container');
            container.innerHTML = '';
            const msgs = snapshot.val();

            if (msgs) {
                for (let mId in msgs) {
                    const m = msgs[mId];
                    const div = document.createElement('div');
                    div.className = `msg ${m.role === 'admin' ? 'admin' : 'user'}`;
                    div.innerText = m.text;
                    container.appendChild(div);
                }
                container.scrollTop = container.scrollHeight;
            }
        });
    }

    // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ —á–∞—Ç–∞
    function restoreChat() {
        if (!currentChatId) return;

        if (confirm("–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –≤–µ—Ä–Ω—É—Ç—å —ç—Ç–æ—Ç —á–∞—Ç –≤ —Å–ø–∏—Å–æ–∫ –∞–∫—Ç–∏–≤–Ω—ã—Ö?")) {
            db.ref('support_chats/' + currentChatId).update({
                isArchived: false,
                status: 'active',
                restoredAt: Date.now()
            }).then(() => {
                alert("–ß–∞—Ç –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω!");
                document.getElementById('messages-container').innerHTML = '';
                document.getElementById('archive-controls').style.display = 'none';
                currentChatId = null;
            });
        }
    }
</script>

</body>
</html>
