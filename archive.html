<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaGame ‚Äî –ê—Ä—Ö–∏–≤ –ü–æ–¥–¥–µ—Ä–∂–∫–∏</title>
    
    <link rel="icon" type="image/png" href="Logo780.png">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --neon-red: #ff0000;
            --dark-red: #660000;
            --archive-gray: #555;
            --bg-black: #050505;
        }

        body {
            margin: 0;
            background: #000;
            color: white;
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- –ë–û–ö–û–í–ê–Ø –ü–ê–ù–ï–õ–¨ --- */
        .sidebar {
            width: 320px;
            background: var(--bg-black);
            border-right: 1px solid #222;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #222;
            text-align: center;
        }

        .back-link {
            color: var(--neon-red);
            text-decoration: none;
            font-size: 13px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 15px;
            transition: 0.3s;
        }
        .back-link:hover { text-shadow: 0 0 10px var(--neon-red); }

        .archive-title {
            font-size: 18px;
            letter-spacing: 1px;
            color: var(--archive-gray);
            margin: 0;
            text-transform: uppercase;
        }

        #archive-list {
            flex: 1;
            overflow-y: auto;
        }

        .user-item {
            padding: 15px 20px;
            border-bottom: 1px solid #111;
            cursor: pointer;
            transition: 0.2s;
        }
        .user-item:hover { background: #111; }
        .user-item.active { 
            background: #1a1a1a; 
            border-left: 4px solid var(--archive-gray);
        }

        .user-id { font-weight: bold; font-size: 14px; margin-bottom: 4px; }
        .archive-date { font-size: 11px; color: #444; }

        /* --- –û–ö–ù–û –ß–ê–¢–ê --- */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #080808;
        }

        #archive-controls {
            padding: 15px 25px;
            background: #111;
            border-bottom: 1px solid #222;
            display: none; /* –í–∫–ª—é—á–∞–µ—Ç—Å—è –ø—Ä–∏ –≤—ã–±–æ—Ä–µ —á–∞—Ç–∞ */
            justify-content: space-between;
            align-items: center;
        }

        .messages-area {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* --- –°–û–û–ë–©–ï–ù–ò–Ø --- */
        .msg {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.4;
            position: relative;
            word-wrap: break-word;
        }
        .msg img { max-width: 100%; border-radius: 8px; margin-top: 5px; }

        .msg.admin {
            align-self: flex-end;
            background: #222;
            color: #aaa;
            border: 1px solid #333;
        }
        .msg.user {
            align-self: flex-start;
            background: #111;
            color: #777;
            border: 1px solid #222;
        }

        /* --- –ö–ù–û–ü–ö–ò --- */
        .btn-restore {
            background: transparent;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-restore:hover {
            background: #00ff00;
            color: black;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.4);
        }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="sidebar-header">
        <a href="chat.html" class="back-link">‚Üê –¢–ï–ö–£–©–ò–ï –ß–ê–¢–´</a>
        <h2 class="archive-title">–ê—Ä—Ö–∏–≤ —Ç–∏–∫–µ—Ç–æ–≤</h2>
    </div>
    <div id="archive-list"></div>
</div>

<div class="main-content">
    <div id="archive-controls">
        <div>
            <span id="display-user-id" style="color: #666; font-size: 12px; font-family: monospace;"></span>
        </div>
        <button class="btn-restore" onclick="restoreChat()">‚Ü∫ –í–û–°–°–¢–ê–ù–û–í–ò–¢–¨ –î–ò–ê–õ–û–ì</button>
    </div>

    <div id="messages-container" class="messages-area">
        <div style="text-align: center; color: #333; margin-top: 100px;">
            <div style="font-size: 40px; margin-bottom: 10px;">üìÅ</div>
            –í—ã–±–µ—Ä–∏—Ç–µ –∞—Ä—Ö–∏–≤–Ω—ã–π —á–∞—Ç –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –∏—Å—Ç–æ—Ä–∏–∏
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBmVusnUmwqWTMRSUeL4uTF_yrXQvZA0eQ",
        authDomain: "novagame-b15b6.firebaseapp.com",
        databaseURL: "https://novagame-b15b6-default-rtdb.europe-west1.firebasedatabase.app/",
        projectId: "novagame-b15b6",
        storageBucket: "novagame-b15b6.firebasestorage.app",
        messagingSenderId: "7572791951",
        appId: "1:7572791951:web:7c207e63da98fd9c28c6fa"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    let currentChatId = null;

    // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –∏–º–µ–Ω–∏
    async function getUserData(uid) {
        const snap = await db.ref('users/' + uid).once('value');
        const d = snap.val() || {};
        return { name: d.username || "–ò–≥—Ä–æ–∫ (" + uid.substring(0,5) + ")" };
    }

    auth.onAuthStateChanged(user => {
        if (user) {
            db.ref('users/' + user.uid).once('value', snap => {
                const userData = snap.val();
                if (!userData || userData.role !== 'admin') {
                    alert("–î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â–µ–Ω!");
                    window.location.href = "index.html";
                } else {
                    loadArchiveList();
                }
            });
        } else {
            window.location.href = "login.html";
        }
    });

    // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ –∞—Ä—Ö–∏–≤–∞ –∏–∑ support_tickets
    function loadArchiveList() {
        db.ref('support_tickets').on('value', snapshot => {
            const listContainer = document.getElementById('archive-list');
            listContainer.innerHTML = '';
            const tickets = snapshot.val();

            if (!tickets) return;

            for (let userId in tickets) {
                if (tickets[userId].isArchived === true) {
                    const archivedAt = tickets[userId].archivedAt;
                    const date = archivedAt ? new Date(archivedAt).toLocaleString() : "–î–∞—Ç–∞ –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–∞";
                    
                    const item = document.createElement('div');
                    item.className = `user-item ${currentChatId === userId ? 'active' : ''}`;
                    item.id = "item-" + userId;
                    
                    // –°–Ω–∞—á–∞–ª–∞ —Å–æ–∑–¥–∞–µ–º –∑–∞–≥–ª—É—à–∫—É, –ø–æ—Ç–æ–º –∑–∞–≥—Ä—É–∂–∞–µ–º –∏–º—è
                    item.innerHTML = `
                        <div class="user-id">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
                        <div class="archive-date">–ó–∞–∫—Ä—ã—Ç: ${date}</div>
                    `;
                    
                    getUserData(userId).then(user => {
                        const nameEl = item.querySelector('.user-id');
                        if(nameEl) nameEl.innerText = user.name;
                    });

                    item.onclick = () => openArchiveChat(userId);
                    listContainer.appendChild(item);
                }
            }
        });
    }

    // –ü—Ä–æ—Å–º–æ—Ç—Ä —Å–æ–æ–±—â–µ–Ω–∏–π –∏–∑ –≤–ª–æ–∂–µ–Ω–Ω–æ–π –ø–∞–ø–∫–∏ messages
    function openArchiveChat(userId) {
        currentChatId = userId;
        document.querySelectorAll('.user-item').forEach(el => el.classList.remove('active'));
        const activeItem = document.getElementById("item-" + userId);
        if(activeItem) activeItem.classList.add('active');
        
        document.getElementById('archive-controls').style.display = 'flex';
        document.getElementById('display-user-id').innerText = "ID: " + userId;

        db.ref(`support_tickets/${userId}/messages`).on('value', snapshot => {
            const container = document.getElementById('messages-container');
            container.innerHTML = '';
            const msgs = snapshot.val();

            if (msgs) {
                for (let mId in msgs) {
                    const m = msgs[mId];
                    const div = document.createElement('div');
                    
                    // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ä–æ–ª—å –æ—Ç–ø—Ä–∞–≤–∏—Ç–µ–ª—è (–µ—Å–ª–∏ senderUid —Å–æ–≤–ø–∞–¥–∞–µ—Ç —Å ID —á–∞—Ç–∞ - —ç—Ç–æ —é–∑–µ—Ä)
                    const isUser = m.senderUid === userId;
                    div.className = `msg ${isUser ? 'user' : 'admin'}`;
                    
                    if (m.image) {
                        div.innerHTML = `<img src="${m.image}">`;
                    } else {
                        div.innerText = m.text || "";
                    }
                    
                    container.appendChild(div);
                }
                container.scrollTop = container.scrollHeight;
            } else {
                container.innerHTML = '<div style="text-align:center; color:#333; margin-top:20px;">–ò—Å—Ç–æ—Ä–∏—è —Å–æ–æ–±—â–µ–Ω–∏–π –ø—É—Å—Ç–∞</div>';
            }
        });
    }

    // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ —á–∞—Ç–∞ –≤ –∞–∫—Ç–∏–≤–Ω—ã–µ
    function restoreChat() {
        if (!currentChatId) return;

        if (confirm("–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –≤–µ—Ä–Ω—É—Ç—å —ç—Ç–æ—Ç —á–∞—Ç –≤ —Å–ø–∏—Å–æ–∫ –∞–∫—Ç–∏–≤–Ω—ã—Ö?")) {
            db.ref('support_tickets/' + currentChatId).update({
                isArchived: false,
                restoredAt: firebase.database.ServerValue.TIMESTAMP
            }).then(() => {
                alert("–ß–∞—Ç –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω!");
                document.getElementById('messages-container').innerHTML = `
                    <div style="text-align: center; color: #333; margin-top: 100px;">
                        <div style="font-size: 40px; margin-bottom: 10px;">üìÅ</div>
                        –ß–∞—Ç –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω. –í—ã –Ω–∞–π–¥–µ—Ç–µ –µ–≥–æ –≤ —Ç–µ–∫—É—â–∏—Ö —á–∞—Ç–∞—Ö.
                    </div>`;
                document.getElementById('archive-controls').style.display = 'none';
                currentChatId = null;
            }).catch(err => {
                alert("–û—à–∏–±–∫–∞ –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏—è: " + err.message);
            });
        }
    }
</script>

</body>
