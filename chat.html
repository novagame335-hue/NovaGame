<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NovaGame — Чат</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        :root { --neon-red: #ff0000; --bg: #000; --panel: #111; }
        
        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%;
            background: var(--bg); color: white; font-family: sans-serif;
            overflow: hidden; 
        }

        .app-container { display: flex; width: 100%; height: 100%; position: relative; }

        /* СПИСОК ЧАТОВ — на мобилке занимает весь экран */
        .side-panel {
            width: 350px; background: var(--panel); border-right: 1px solid #222;
            display: flex; flex-direction: column; z-index: 5; flex-shrink: 0;
        }

        .side-header { padding: 20px; font-weight: bold; border-bottom: 1px solid #222; color: var(--neon-red); }

        /* ЭЛЕМЕНТ СПИСКА (С АВАТАРКОЙ) */
        .chat-item {
            display: flex; align-items: center; gap: 12px; padding: 15px;
            border-bottom: 1px solid #1a1a1a; cursor: pointer;
        }
        .avatar { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; background: #333; }
        .chat-info h4 { margin: 0; font-size: 15px; }
        .chat-info p { margin: 0; font-size: 12px; color: #666; }

        /* ОКНО ЧАТА */
        .main-chat {
            flex: 1; display: flex; flex-direction: column; background: var(--bg);
            position: relative; z-index: 10;
        }

        .chat-header { padding: 10px 15px; background: #1a1a1a; border-bottom: 1px solid #222; display: flex; align-items: center; gap: 10px; }
        .back-btn { display: none; background: none; border: none; color: var(--neon-red); font-size: 18px; cursor: pointer; }

        #msg-area { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        
        /* ВВОД СООБЩЕНИЯ */
        .input-area { padding: 12px; background: #1a1a1a; border-top: 1px solid #333; display: flex; gap: 10px; z-index: 100; }
        #msg-input { 
            flex: 1; background: #000; border: 1px solid #444; padding: 12px; 
            color: white; border-radius: 20px; outline: none; font-size: 16px; 
        }
        .send-btn { background: var(--neon-red); border: none; width: 45px; height: 45px; border-radius: 50%; color: white; cursor: pointer; }

        /* МОБИЛЬНАЯ АДАПТАЦИЯ (WHATSAPP STYLE) */
        @media (max-width: 768px) {
            .side-panel { width: 100%; position: absolute; left: 0; top: 0; height: 100%; }
            .main-chat { position: absolute; width: 100%; height: 100%; left: 100%; top: 0; transition: 0.3s; }
            .back-btn { display: block; }
            body.chat-active .main-chat { transform: translateX(-100%); }
        }

        .bubble { padding: 10px 14px; border-radius: 15px; max-width: 80%; }
        .my { align-self: flex-end; background: var(--neon-red); }
        .other { align-self: flex-start; background: #222; }
    </style>
</head>
<body id="app-body">

<div class="app-container">
    <div class="side-panel">
        <div class="side-header" id="panel-title">ЧАТЫ</div>
        <div id="chat-list">
            </div>
        <a href="index.html" style="margin-top:auto; padding:20px; color:#444; text-decoration:none; font-size:12px; text-align:center;">← НА ГЛАВНУЮ</a>
    </div>

    <div class="main-chat">
        <div class="chat-header">
            <button class="back-btn" onclick="document.getElementById('app-body').classList.remove('chat-active')">← Назад</button>
            <div id="chat-target-name" style="font-weight:bold;">Поддержка</div>
        </div>
        <div id="msg-area"></div>
        <div class="input-area">
            <input type="text" id="msg-input" placeholder="Напишите сообщение...">
            <button class="send-btn" onclick="sendMessage()">➤</button>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBmVusnUmwqWTMRSUeL4uTF_yrXQvZA0eQ",
        authDomain: "novagame-b15b6.firebaseapp.com",
        databaseURL: "https://novagame-b15b6-default-rtdb.europe-west1.firebasedatabase.app/",
        projectId: "novagame-b15b6",
        storageBucket: "novagame-b15b6.firebasestorage.app",
        messagingSenderId: "7572791951",
        appId: "1:7572791951:web:7c207e63da98fd9c28c6fa"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let isAdmin = false;
    let currentChatUid = null;

    auth.onAuthStateChanged((user) => {
        if (user) {
            db.ref('users/' + user.uid).on('value', (snap) => {
                const userData = snap.val() || {};
                isAdmin = (userData.role === 'admin');
                
                if (isAdmin) {
                    document.getElementById('panel-title').innerText = "АДМИН-ПАНЕЛЬ";
                    loadAdminList();
                } else {
                    currentChatUid = user.uid;
                    // ВОЗВРАЩАЕМ АККАУНТ В СПИСОК
                    loadUserItem(userData);
                    loadMessages(user.uid);
                }
            });
        } else { window.location.href = "login.html"; }
    });

    function loadUserItem(data) {
        const list = document.getElementById('chat-list');
        const pic = data.profilePic || 'https://cdn-icons-png.flaticon.com/512/149/149071.png';
        const name = data.username || 'Мой аккаунт';
        
        list.innerHTML = `
            <div class="chat-item" onclick="document.getElementById('app-body').classList.add('chat-active')">
                <img src="${pic}" class="avatar">
                <div class="chat-info">
                    <h4>${name}</h4>
                    <p>Нажми, чтобы открыть чат</p>
                </div>
            </div>
        `;
    }

    function loadMessages(id) {
        const area = document.getElementById('msg-area');
        db.ref(`support_tickets/${id}/messages`).on('value', (snap) => {
            area.innerHTML = "";
            snap.forEach((msg) => {
                const m = msg.val();
                const div = document.createElement('div');
                div.className = m.senderUid === auth.currentUser.uid ? 'msg-row my' : 'msg-row other';
                div.innerHTML = `<div class="bubble">${m.text}</div>`;
                area.appendChild(div);
            });
            area.scrollTop = area.scrollHeight;
        });
    }

    function sendMessage() {
        const input = document.getElementById('msg-input');
        const text = input.value.trim();
        if(!text || !currentChatUid) return;
        
        db.ref(`support_tickets/${currentChatUid}/messages`).push({
            senderUid: auth.currentUser.uid,
            text: text,
            timestamp: Date.now()
        });
        input.value = "";
    }
</script>
</body>
</html>
