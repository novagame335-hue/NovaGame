<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NovaGame — Чат</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        :root { --neon-red: #ff0000; --bg: #000; --panel: #111; }
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; background: var(--bg); color: white; font-family: sans-serif; overflow: hidden; }
        .app-container { display: flex; width: 100%; height: 100%; position: relative; }
        .side-panel { width: 350px; background: var(--panel); border-right: 1px solid #222; display: flex; flex-direction: column; z-index: 5; flex-shrink: 0; }
        .side-header { padding: 20px; font-weight: bold; border-bottom: 1px solid #222; color: var(--neon-red); }
        #chat-list { flex: 1; overflow-y: auto; }
        .chat-item { display: flex; align-items: center; gap: 12px; padding: 15px; border-bottom: 1px solid #1a1a1a; cursor: pointer; }
        .avatar { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; background: #333; flex-shrink: 0; }
        .msg-avatar { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; background: #333; }
        .main-chat { flex: 1; display: flex; flex-direction: column; background: var(--bg); position: relative; }
        .chat-header { padding: 10px 15px; background: #1a1a1a; border-bottom: 1px solid #222; display: flex; align-items: center; justify-content: space-between; }
        #msg-area { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg-row { display: flex; width: 100%; gap: 10px; align-items: flex-end; }
        .msg-row.my { flex-direction: row-reverse; }
        .bubble { padding: 10px 15px; max-width: 70%; border-radius: 18px; font-size: 15px; word-wrap: break-word; }
        .my .bubble { background: var(--neon-red); color: white; border-bottom-right-radius: 2px; }
        .other .bubble { background: #2b2b2b; color: white; border-bottom-left-radius: 2px; }
        .input-area { padding: 15px; background: #1a1a1a; display: flex; gap: 10px; }
        #msg-input { flex: 1; background: #000; border: 1px solid #444; padding: 12px; color: white; border-radius: 20px; outline: none; }
        .send-btn { background: var(--neon-red); border: none; width: 45px; height: 45px; border-radius: 50%; color: white; cursor: pointer; }
        .toggle-admin-btn { background: none; border: 1px solid var(--neon-red); color: var(--neon-red); padding: 5px 10px; cursor: pointer; border-radius: 10px; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="side-panel">
        <div class="side-header" id="panel-title">ЗАГРУЗКА...</div>
        <div id="chat-list"></div>
    </div>

    <div class="main-chat">
        <div class="chat-header">
            <div id="chat-target-name">Выберите чат</div>
            <button id="admin-toggle" class="toggle-admin-btn" style="display:none;" onclick="toggleAdminMode()">Админ-центр</button>
        </div>
        <div id="msg-area"></div>
        <div class="input-area">
            <textarea id="msg-input" placeholder="Сообщение..." rows="1"></textarea>
            <button class="send-btn" onclick="sendMessage()">➤</button>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBmVusnUmwqWTMRSUeL4uTF_yrXQvZA0eQ",
        authDomain: "novagame-b15b6.firebaseapp.com",
        databaseURL: "https://novagame-b15b6-default-rtdb.europe-west1.firebasedatabase.app/",
        projectId: "novagame-b15b6",
        storageBucket: "novagame-b15b6.appspot.com",
        messagingSenderId: "7572791951",
        appId: "1:7572791951:web:7c207e63da98fd9c28c6fa"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    const defPhoto = 'https://cdn-icons-png.flaticon.com/512/149/149071.png';

    let userRole = 'user', currentView = 'user', currentChatUid = null;

    auth.onAuthStateChanged(user => {
        if (user) {
            db.ref('users/' + user.uid).once('value', s => {
                userRole = s.val()?.role || 'user';
                if(userRole === 'admin') document.getElementById('admin-toggle').style.display = 'block';
                setInterface(userRole === 'admin' ? 'admin' : 'user');
            });
        } else { window.location.href = "login.html"; }
    });

    function setInterface(mode) {
        const title = document.getElementById('panel-title');
        if (mode === 'admin') {
            title.innerText = "АДМИН-ЦЕНТР";
            loadAdminList();
        } else {
            title.innerText = "ЧАТЫ";
            currentChatUid = auth.currentUser.uid;
            loadUserItem();
            loadMessages(currentChatUid);
        }
    }

    function loadAdminList() {
        const list = document.getElementById('chat-list');
        db.ref('support_tickets').on('value', snap => {
            list.innerHTML = "";
            snap.forEach(ticket => {
                const uid = ticket.key;
                db.ref('users/' + uid).once('value', uSnap => {
                    const u = uSnap.val() || {};
                    const pic = u.avatarUrl || u.photoURL || defPhoto;
                    const div = document.createElement('div');
                    div.className = 'chat-item';
                    div.onclick = () => { currentChatUid = uid; loadMessages(uid); };
                    div.innerHTML = `<img src="${pic}" class="avatar"><div><h4>${u.username || uid}</h4></div>`;
                    list.appendChild(div);
                });
            });
        });
    }

    function loadUserItem() {
        const list = document.getElementById('chat-list');
        list.innerHTML = `<div class="chat-item"><img src="pod.jpg" class="avatar"><div><h4>Поддержка</h4></div></div>`;
    }

    function loadMessages(id) {
        const area = document.getElementById('msg-area');
        db.ref(`support_tickets/${id}/messages`).on('value', snap => {
            area.innerHTML = "";
            snap.forEach(msg => {
                const m = msg.val();
                const isMy = m.senderUid === auth.currentUser.uid;
                const row = document.createElement('div');
                row.className = 'msg-row ' + (isMy ? 'my' : 'other');

                // Получаем фото автора сообщения
                db.ref('users/' + m.senderUid).once('value', uSnap => {
                    const u = uSnap.val() || {};
                    const photo = u.avatarUrl || u.photoURL || defPhoto;
                    row.innerHTML = `<img src="${photo}" class="msg-avatar"><div class="bubble">${m.text}</div>`;
                });

                area.appendChild(row);
            });
            area.scrollTop = area.scrollHeight;
        });
    }

    function sendMessage() {
        const input = document.getElementById('msg-input');
        if (!input.value.trim() || !currentChatUid) return;
        db.ref(`support_tickets/${currentChatUid}/messages`).push({
            senderUid: auth.currentUser.uid,
            text: input.value,
            timestamp: Date.now()
        });
        input.value = "";
    }

    function toggleAdminMode() {
        currentView = currentView === 'user' ? 'admin' : 'user';
        setInterface(currentView);
    }
</script>
</body>
</html>
