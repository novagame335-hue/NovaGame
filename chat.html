<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaGame — Чат</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <style>
        :root { --neon-red: #ff0000; --bg: #000; --panel: #111; }
        body { margin: 0; background: var(--bg); color: white; font-family: sans-serif; overflow: hidden; height: 100vh; }
        .app-container { display: flex; height: 100%; }
        .side-panel { width: 320px; background: var(--panel); border-right: 1px solid #222; display: flex; flex-direction: column; }
        .side-header { padding: 20px; border-bottom: 1px solid #222; color: var(--neon-red); font-weight: bold; }
        #chat-list { flex: 1; overflow-y: auto; }
        .chat-item { display: flex; align-items: center; gap: 12px; padding: 15px; border-bottom: 1px solid #1a1a1a; cursor: pointer; }
        .avatar { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; background: #333; }
        .main-chat { flex: 1; display: flex; flex-direction: column; position: relative; }
        #msg-area { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .msg-row { display: flex; gap: 10px; align-items: flex-end; margin-bottom: 5px; }
        .msg-row.my { flex-direction: row-reverse; }
        .msg-avatar { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; background: #333; }
        .bubble { padding: 10px 15px; background: #2b2b2b; border-radius: 18px; max-width: 70%; line-height: 1.4; }
        .my .bubble { background: var(--neon-red); border-bottom-right-radius: 2px; }
        .other .bubble { background: #2b2b2b; border-bottom-left-radius: 2px; }
        .input-area { padding: 15px; display: flex; gap: 10px; background: #111; border-top: 1px solid #222; }
        input { flex: 1; background: #000; border: 1px solid #333; color: white; padding: 12px; border-radius: 25px; outline: none; }
        .send-btn { background: var(--neon-red); border: none; width: 45px; height: 45px; border-radius: 50%; color: white; cursor: pointer; font-size: 18px; }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="side-panel">
            <div class="side-header">АДМИН-ЦЕНТР</div>
            <div id="chat-list"></div>
        </div>
        <div class="main-chat">
            <div id="msg-area"></div>
            <div class="input-area">
                <input type="text" id="msg-input" placeholder="Введите сообщение...">
                <button class="send-btn" onclick="sendMessage()">➤</button>
            </div>
        </div>
    </div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBmVusnUmwqWTMRSUeL4uTF_yrXQvZA0eQ",
        authDomain: "novagame-b15b6.firebaseapp.com",
        databaseURL: "https://novagame-b15b6-default-rtdb.europe-west1.firebasedatabase.app/",
        projectId: "novagame-b15b6",
        storageBucket: "novagame-b15b6.appspot.com",
        messagingSenderId: "7572791951",
        appId: "1:7572791951:web:7c207e63da98fd9c28c6fa"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();
    const defImg = "https://cdn-icons-png.flaticon.com/512/149/149071.png";

    let currentChatId = null;

    auth.onAuthStateChanged(user => {
        if (user) {
            console.log("Авторизован как:", user.uid);
            loadChatList();
        } else {
            console.warn("Пользователь не авторизован!");
        }
    });

    // Умная функция загрузки профиля
    async function getUserData(uid) {
        const s = await db.ref('users/' + uid).once('value');
        const d = s.val() || {};
        // Логируем для проверки
        console.log(`Данные юзера ${uid}:`, d);
        return {
            photo: d.avatarUrl || d.photoURL || d.image || d.userAvatar || defImg,
            name: d.username || d.displayName || "Пользователь " + uid.substr(0, 5)
        };
    }

    function loadChatList() {
        const list = document.getElementById('chat-list');
        db.ref('support_tickets').on('value', snap => {
            list.innerHTML = "";
            snap.forEach(child => {
                const uid = child.key;
                getUserData(uid).then(user => {
                    const item = document.createElement('div');
                    item.className = 'chat-item';
                    item.onclick = () => { currentChatId = uid; loadMessages(uid); };
                    item.innerHTML = `
                        <img src="${user.photo}" class="avatar" onerror="this.src='${defImg}'">
                        <div><strong>${user.name}</strong><br><small style="color:gray">Открыть чат</small></div>
                    `;
                    list.appendChild(item);
                });
            });
        });
    }

    function loadMessages(chatId) {
        const area = document.getElementById('msg-area');
        db.ref('support_tickets/' + chatId + '/messages').on('value', async snap => {
            area.innerHTML = "";
            const msgs = [];
            snap.forEach(m => msgs.push(m.val()));

            for (const m of msgs) {
                const isMy = m.senderUid === auth.currentUser.uid;
                const user = await getUserData(m.senderUid);
                const row = document.createElement('div');
                row.className = 'msg-row ' + (isMy ? 'my' : 'other');
                row.innerHTML = `
                    <img src="${user.photo}" class="msg-avatar" onerror="this.src='${defImg}'">
                    <div class="bubble">${m.text}</div>
                `;
                area.appendChild(row);
            }
            area.scrollTop = area.scrollHeight;
        });
    }

    function sendMessage() {
        const input = document.getElementById('msg-input');
        if (!input.value.trim() || !currentChatId) return;
        db.ref('support_tickets/' + currentChatId + '/messages').push({
            senderUid: auth.currentUser.uid,
            text: input.value,
            timestamp: Date.now()
        });
        input.value = "";
    }
</script>
</body>
</html>
