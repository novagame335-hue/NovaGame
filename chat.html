    <style>
        :root {
            --neon-red: #ff0000;
            --dark-bg: #0b0b0b;
            --panel-bg: #141414;
            --text-main: #ffffff;
            --text-dim: #888888;
        }

        body {
            margin: 0;
            background: var(--dark-bg);
            color: var(--text-main);
            font-family: 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            display: flex;

        /* –õ–ï–í–ê–Ø –ü–ê–ù–ï–õ–¨ (–°–ü–ò–°–û–ö) */
        .side-bar {

            display: flex;
            flex-direction: column;
        }

        .side-header {
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            border-bottom: 1px solid #222;
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
        }

        .chat-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            gap: 15px;
            cursor: pointer;
            transition: 0.2s;
            border-bottom: 1px solid #1a1a1a;
        }

        .chat-item:hover { background: #1a1a1a; }
        .chat-item.active { background: #222; border-left: 4px solid var(--neon-red); }

        .avatar-container { position: relative; }
        .avatar-img { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; background: #333; }
        .status-online { 
            position: absolute; bottom: 2px; right: 2px; 
            width: 12px; height: 12px; background: #00ff00; 
            border-radius: 50%; border: 2px solid var(--panel-bg); 
        }

        .chat-info h4 { margin: 0; font-size: 16px; }
        .chat-info p { margin: 5px 0 0; font-size: 13px; color: var(--text-dim); }

        /* –ü–†–ê–í–ê–Ø –ü–ê–ù–ï–õ–¨ (–û–ö–ù–û –ß–ê–¢–ê) */
        .chat-window {

            display: flex;
            flex-direction: column;
            background: var(--dark-bg);
        }

        .window-header {
            padding: 15px 25px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid #222;
            background: var(--panel-bg);
        }

        .messages-area {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: url('https://www.transparenttextures.com/patterns/carbon-fibre.png'); /* –õ–µ–≥–∫–∞—è —Ç–µ–∫—Å—Ç—É—Ä–∞ */
        }

        .msg {
            max-width: 60%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.5;
        }

        .msg.received { align-self: flex-start; background: #222; border-bottom-left-radius: 2px; }
        .msg.sent { 
            align-self: flex-end; 
            background: var(--neon-red); 
            color: white; 
            border-bottom-right-radius: 2px;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.2);
        }

        /* –ü–û–õ–ï –í–í–û–î–ê */
        .input-container {
            padding: 20px;
            background: var(--panel-bg);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .attach-btn { color: var(--text-dim); font-size: 24px; cursor: pointer; }
        
        .message-input {
            flex: 1;
            background: #222;
            border: 1px solid #333;
            padding: 12px 20px;
            border-radius: 25px;
            color: white;
            outline: none;
        }

        .message-input:focus { border-color: var(--neon-red); }

        .send-btn {
            background: none;
            border: none;
            color: var(--neon-red);
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
