<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NovaGame ‚Äî –ü–æ–¥–¥–µ—Ä–∂–∫–∞</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        :root { 
            --neon-red: #ff0000; 
            --bg: #000; 
            --panel: #111; 
            --msg-other: #222; 
            --online: #00ff00; 
            --offline: #888; 
        }
        
        body, html { 
            margin: 0; padding: 0; height: 100%; 
            background: var(--bg); color: white; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            overflow: hidden; 
        }

        .app-container { display: flex; width: 100%; height: 100%; position: relative; overflow: hidden; }

        .side-panel { 
            width: 100%; max-width: 400px; background: var(--panel); border-right: 1px solid #222; 
            display: flex; flex-direction: column; z-index: 2; transition: 0.3s ease;
        }
        
        .side-header { 
            padding: 15px; border-bottom: 1px solid #222; 
            display: flex; justify-content: space-between; align-items: center; min-height: 60px; 
        }
        .side-header span { color: var(--neon-red); font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }

        #chat-list { flex: 1; overflow-y: auto; }
        .chat-item { 
            display: flex; align-items: center; padding: 15px; 
            border-bottom: 1px solid #1a1a1a; cursor: pointer; position: relative; 
        }
        .chat-item:active { background: #1a1a1a; }
        
        .avatar-container { position: relative; margin-right: 15px; }
        .avatar { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; background: #333; border: 1px solid #444; display: block; }
        
        .status-dot { 
            position: absolute; bottom: 2px; right: 2px; width: 12px; height: 12px; 
            border-radius: 50%; border: 2px solid var(--panel); background: var(--offline); 
        }
        .status-dot.online { background: var(--online); box-shadow: 0 0 5px var(--online); }

        .chat-info strong { display: block; font-size: 16px; margin-bottom: 4px; }
        .chat-info p { margin: 0; font-size: 12px; color: #666; font-family: monospace; }

        .main-chat { 
            position: absolute; right: 0; top: 0; width: 100%; height: 100%; 
            background: #050505; display: flex; flex-direction: column; 
            transform: translateX(100%); transition: transform 0.3s ease; z-index: 5;
        }
        
        .app-container.chat-active .main-chat { transform: translateX(0); }

        .chat-header { 
            background: var(--panel); padding: 10px 15px; 
            display: flex; align-items: center; gap: 10px; min-height: 60px; border-bottom: 1px solid #222; 
        }
        .back-btn { background: none; border: none; color: white; font-size: 24px; cursor: pointer; padding: 0 10px 0 0; }
        
        .header-info { flex: 1; display: flex; flex-direction: column; }
        #chat-target-name { font-weight: bold; font-size: 15px; }
        #chat-target-status { font-size: 11px; color: #888; margin-top: 2px; }
        #chat-target-status.online { color: var(--online); }

        #msg-area { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        
        .msg-row { display: flex; width: 100%; }
        .msg-row.my { justify-content: flex-end; }
        
        .bubble { 
            padding: 10px 15px; max-width: 75%; font-size: 15px; border-radius: 18px; 
            line-height: 1.4; word-wrap: break-word; 
        }
        .bubble img { 
            width: 220px; height: 220px; object-fit: cover; border-radius: 12px; 
            display: block; margin: 5px 0; cursor: pointer; border: 1px solid rgba(255,255,255,0.1); 
        }
        
        .my .bubble { background: var(--neon-red); color: white; border-bottom-right-radius: 2px; }
        .other .bubble { background: var(--msg-other); color: white; border-bottom-left-radius: 2px; }

        .input-area { 
            background: var(--panel); padding: 8px 12px; 
            display: flex; align-items: flex-end; gap: 8px; border-top: 1px solid #222; 
            padding-bottom: calc(8px + env(safe-area-inset-bottom)); 
        }
        
        #msg-input { 
            flex: 1; background: #000; border: 1px solid #333; padding: 10px 15px; 
            color: white; border-radius: 20px; outline: none; font-size: 15px; 
            resize: none; height: 40px; max-height: 120px; font-family: inherit; 
            line-height: 20px; overflow-y: hidden; display: block; box-sizing: border-box; 
        }
        
        .attach-btn { background: none; border: none; color: #888; font-size: 24px; cursor: pointer; padding: 0 4px 10px 4px; line-height: 1; }
        .send-btn { 
            background: var(--neon-red); border: none; width: 38px; height: 38px; 
            border-radius: 50%; color: white; cursor: pointer; flex-shrink: 0; 
            display: flex; align-items: center; justify-content: center; margin-bottom: 2px; 
        }

        .lightbox { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.9); z-index: 1000; display: none; 
            align-items: center; justify-content: center; opacity: 0; transition: opacity 0.3s ease; 
        }
        .lightbox.active { display: flex; opacity: 1; }
        .lightbox img { max-width: 95%; max-height: 90%; border-radius: 8px; }
        .lightbox-close { position: absolute; top: 20px; right: 20px; color: white; font-size: 35px; cursor: pointer; }

        @media (min-width: 769px) {
            .side-panel { width: 350px; position: relative; transform: none !important; }
            .main-chat { position: relative; transform: none !important; flex: 1; border-left: 1px solid #222; }
            .back-btn { display: none; }
        }
    </style>
</head>
<body>

<div class="app-container" id="app">
    <div class="side-panel">
        <div class="side-header">
            <span id="title-text">–ß–ê–¢</span>
            <button id="admin-switch" onclick="toggleMode()" style="display:none; background: transparent; border: 1px solid var(--neon-red); color: var(--neon-red); padding: 5px 10px; border-radius: 15px; font-size: 10px; cursor: pointer;">–ü–ê–ù–ï–õ–¨ –£–ü–†–ê–í–õ–ï–ù–ò–Ø</button>
        </div>
        <div id="chat-list"></div>
    </div>

    <div class="main-chat">
        <div class="chat-header">
            <button class="back-btn" onclick="closeChat()">‚Üê</button>
            <div class="header-info">
                <div id="chat-target-name">–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç</div>
                <div id="chat-target-status"></div>
            </div>
        </div>
        <div id="msg-area"></div>
        <div class="input-area">
            <input type="file" id="photo-input" style="display:none" accept="image/*" onchange="handlePhotoUpload(this)">
            <button class="attach-btn" onclick="document.getElementById('photo-input').click()">üìé</button>
            <textarea id="msg-input" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." rows="1" oninput="autoHeight(this)"></textarea>
            <button class="send-btn" onclick="sendMessage()">‚û§</button>
        </div>
    </div>
</div>

<div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <span class="lightbox-close">&times;</span>
    <img id="lightbox-img" src="">
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBmVusnUmwqWTMRSUeL4uTF_yrXQvZA0eQ",
        authDomain: "novagame-b15b6.firebaseapp.com",
        databaseURL: "https://novagame-b15b6-default-rtdb.europe-west1.firebasedatabase.app/",
        projectId: "novagame-b15b6",
        storageBucket: "novagame-b15b6.firebasestorage.app",
        messagingSenderId: "7572791951",
        appId: "1:7572791951:web:7c207e63da98fd9c28c6fa"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    const defPhoto = 'https://cdn-icons-png.flaticon.com/512/149/149071.png';

    let isAdmin = false;
    let is_admin_mode = false;
    let currentChatUid = null;

    // --- –§–£–ù–ö–¶–ò–Ø –í–†–ï–ú–ï–ù–ò ---
    function formatLastSeen(timestamp) {
        if (!timestamp) return "–¥–∞–≤–Ω–æ";
        const date = new Date(timestamp);
        const now = new Date();
        const diff = (now - date) / 1000;

        const timeStr = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        
        if (diff < 60) return "—Ç–æ–ª—å–∫–æ —á—Ç–æ";
        if (date.toDateString() === now.toDateString()) return `–±—ã–ª(–∞) –≤ —Å–µ—Ç–∏ –≤ ${timeStr}`;
        
        return `–±—ã–ª(–∞) –≤ —Å–µ—Ç–∏ ${date.toLocaleDateString()} –≤ ${timeStr}`;
    }

    // --- PRESENCE SYSTEM ---
    function setupPresence(uid) {
        const statusRef = db.ref(`/status/${uid}`);
        const connectedRef = db.ref('.info/connected');
        connectedRef.on('value', (snap) => {
            if (snap.val() === true) {
                statusRef.onDisconnect().set({ 
                    state: 'offline', 
                    last_changed: firebase.database.ServerValue.TIMESTAMP 
                });
                statusRef.set({ 
                    state: 'online', 
                    last_changed: firebase.database.ServerValue.TIMESTAMP 
                });
            }
        });
    }

    // --- UI HELPERS ---
    function openLightbox(src) {
        document.getElementById('lightbox-img').src = src;
        document.getElementById('lightbox').classList.add('active');
    }
    function closeLightbox() { document.getElementById('lightbox').classList.remove('active'); }

    function autoHeight(el) {
        el.style.height = '40px'; 
        const newHeight = el.scrollHeight;
        el.style.height = (newHeight > 40 ? (newHeight > 120 ? 120 : newHeight) : 40) + 'px';
        el.style.overflowY = newHeight > 120 ? 'auto' : 'hidden';
        const area = document.getElementById('msg-area');
        area.scrollTop = area.scrollHeight;
    }

    // --- AUTH ---
    auth.onAuthStateChanged((user) => {
        if (user) {
            setupPresence(user.uid);
            db.ref('users/' + user.uid).once('value', (snap) => {
                const data = snap.val() || {};
                isAdmin = (data.role === 'admin');
                if (isAdmin) document.getElementById('admin-switch').style.display = 'block';
                switchToUserMode();
            });
        } else { window.location.href = "login.html"; }
    });

    async function getUserData(uid) {
        const snap = await db.ref('users/' + uid).once('value');
        const d = snap.val() || {};
        return { name: d.username || "–ò–≥—Ä–æ–∫", photo: d.profilePic || defPhoto };
    }

    function toggleMode() {
        if (!isAdmin) return;
        is_admin_mode = !is_admin_mode;
        closeChat();
        document.getElementById('chat-target-name').innerText = "–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç";
        document.getElementById('chat-target-status').innerText = "";
        if (is_admin_mode) switchToAdminMode();
        else switchToUserMode();
    }

    function switchToAdminMode() {
        document.getElementById('title-text').innerText = "–ê–î–ú–ò–ù-–¶–ï–ù–¢–†";
        loadAdminList();
    }

    function switchToUserMode() {
        document.getElementById('title-text').innerText = "–ß–ê–¢";
        loadUserSidebar();
    }

    // --- ADMIN LIST ---
    function loadAdminList() {
        const list = document.getElementById('chat-list');
        db.ref('support_tickets').off();
        db.ref('support_tickets').on('value', (snap) => {
            if (!is_admin_mode) return;
            list.innerHTML = "";
            snap.forEach((child) => {
                const uid = child.key;
                getUserData(uid).then(user => {
                    const item = document.createElement('div');
                    item.className = 'chat-item';
                    item.id = `item-${uid}`;
                    item.onclick = () => { 
                        currentChatUid = uid; 
                        document.getElementById('chat-target-name').innerText = user.name;
                        watchTargetStatus(uid);
                        loadMessages(uid);
                        openChat();
                    };
                    item.innerHTML = `
                        <div class="avatar-container">
                            <img src="${user.photo}" class="avatar">
                            <div class="status-dot" id="dot-${uid}"></div>
                        </div>
                        <div class="chat-info"><strong>${user.name}</strong><p>ID: ${uid.toUpperCase()}</p></div>`;
                    list.appendChild(item);
                    
                    db.ref(`/status/${uid}`).on('value', s => {
                        const data = s.val() || {};
                        const dot = document.getElementById(`dot-${uid}`);
                        if(dot) dot.className = `status-dot ${data.state === 'online' ? 'online' : ''}`;
                    });
                });
            });
        });
    }

    function watchTargetStatus(uid) {
        const statusLabel = document.getElementById('chat-target-status');
        db.ref(`/status/${uid}`).off();
        db.ref(`/status/${uid}`).on('value', s => {
            const data = s.val() || {};
            if (data.state === 'online') {
                statusLabel.innerText = '–≤ —Å–µ—Ç–∏';
                statusLabel.classList.add('online');
            } else {
                statusLabel.innerText = formatLastSeen(data.last_changed);
                statusLabel.classList.remove('online');
            }
        });
    }

    // --- USER ---
    function loadUserSidebar() {
        const list = document.getElementById('chat-list');
        const myUid = auth.currentUser.uid;
        db.ref(`support_tickets/${myUid}/messages`).limitToLast(1).on('value', (snap) => {
            if (is_admin_mode) return;
            let previewText = "–ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã –æ—Ç–∫—Ä—ã—Ç—å —á–∞—Ç";
            snap.forEach(child => { 
                const m = child.val();
                previewText = (m.type === 'image' || m.image) ? 'üìé –§–æ—Ç–æ–≥—Ä–∞—Ñ–∏—è' : m.text;
            });
            list.innerHTML = `
                <div class="chat-item" onclick="startUserChat()">
                    <img src="pod.jpg" class="avatar" onerror="this.src='${defPhoto}'" style="margin-right:15px">
                    <div class="chat-info"><strong>–ü–æ–¥–¥–µ—Ä–∂–∫–∞</strong><p>${previewText}</p></div>
                </div>`;
        });
    }

    function startUserChat() {
        currentChatUid = auth.currentUser.uid;
        document.getElementById('chat-target-name').innerText = "–ü–æ–¥–¥–µ—Ä–∂–∫–∞";
        document.getElementById('chat-target-status').innerText = "–∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ü–∏—è";
        loadMessages(currentChatUid);
        openChat();
    }

    function openChat() { document.getElementById('app').classList.add('chat-active'); }
    function closeChat() { document.getElementById('app').classList.remove('chat-active'); }

    // --- MESSAGING ---
    function loadMessages(id) {
        const area = document.getElementById('msg-area');
        db.ref(`support_tickets/${id}/messages`).off();
        db.ref(`support_tickets/${id}/messages`).on('value', (snap) => {
            area.innerHTML = "";
            snap.forEach(m => {
                const data = m.val();
                const isMy = data.senderUid === auth.currentUser.uid;
                const div = document.createElement('div');
                div.className = 'msg-row ' + (isMy ? 'my' : 'other');
                let content = data.image ? `<img src="${data.image}" onclick="openLightbox('${data.image}')">` : (data.text || "");
                div.innerHTML = `<div class="bubble">${content}</div>`;
                area.appendChild(div);
            });
            area.scrollTop = area.scrollHeight;
        });
    }

    function sendMessage() {
        const input = document.getElementById('msg-input');
        if (!input.value.trim() || !currentChatUid) return;
        db.ref(`support_tickets/${currentChatUid}/messages`).push({
            senderUid: auth.currentUser.uid,
            text: input.value.trim(),
            timestamp: firebase.database.ServerValue.TIMESTAMP
        });
        input.value = "";
        input.style.height = '40px'; 
    }

    function handlePhotoUpload(input) {
        const file = input.files[0];
        if (!file || !currentChatUid) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            const img = new Image();
            img.src = e.target.result;
            img.onload = () => {
                const canvas = document.createElement('canvas');
                const MAX_WIDTH = 600; 
                let width = img.width, height = img.height;
                if (width > MAX_WIDTH) { height *= MAX_WIDTH / width; width = MAX_WIDTH; }
                canvas.width = width; canvas.height = height;
                canvas.getContext('2d').drawImage(img, 0, 0, width, height);
                db.ref(`support_tickets/${currentChatUid}/messages`).push({
                    senderUid: auth.currentUser.uid,
                    image: canvas.toDataURL('image/jpeg', 0.6), 
                    type: 'image',
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                });
            };
        };
        reader.readAsDataURL(file);
        input.value = "";
    }
</script>
</body>
</html>
