<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NovaGame — Поддержка</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        :root { 
            --neon-red: #ff0000; 
            --bg: #000; 
            --panel: #121212;
            --msg-in: #1f1f1f;
            --msg-out: #8b0000;
        }

        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            background: var(--bg); color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }

        .app-container {
            display: flex; width: 100%; height: 100vh; position: relative;
        }

        /* --- ЛЕВАЯ ПАНЕЛЬ (СПИСОК) --- */
        .side-panel {
            width: 350px; background: var(--panel);
            border-right: 1px solid #222;
            display: flex; flex-direction: column; z-index: 5;
            transition: transform 0.3s ease;
        }

        .side-header {
            padding: 20px; background: #1a1a1a;
            font-weight: 900; font-size: 20px; color: var(--neon-red);
            border-bottom: 1px solid #222; text-transform: uppercase;
        }

        #chat-list { flex: 1; overflow-y: auto; }

        .chat-item {
            display: flex; align-items: center; gap: 12px;
            padding: 15px; border-bottom: 1px solid #1a1a1a;
            cursor: pointer; transition: 0.2s;
        }
        .chat-item:active { background: #222; }
        .chat-item.active { background: #252525; border-left: 3px solid var(--neon-red); }

        .avatar { width: 48px; height: 48px; border-radius: 50%; object-fit: cover; background: #333; }
        .chat-info h4 { margin: 0; font-size: 15px; color: #fff; }
        .chat-info p { margin: 0; font-size: 12px; color: #777; margin-top: 3px; }

        /* --- ПРАВАЯ ПАНЕЛЬ (ЧАТ) --- */
        .main-chat {
            flex: 1; display: flex; flex-direction: column;
            background: var(--bg); position: relative;
            z-index: 10; transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .chat-header {
            padding: 10px 15px; background: #1a1a1a;
            display: flex; align-items: center; gap: 12px;
            border-bottom: 1px solid #222;
        }

        .back-btn {
            display: none; background: none; border: none;
            color: var(--neon-red); font-size: 24px; cursor: pointer;
        }

        #msg-area { 
            flex: 1; padding: 15px; overflow-y: auto; 
            display: flex; flex-direction: column; gap: 10px;
            background-image: linear-gradient(rgba(0,0,0,0.9), rgba(0,0,0,0.9)), url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
        }

        .msg-row { display: flex; max-width: 85%; position: relative; }
        .msg-row.my { align-self: flex-end; }
        .msg-row.other { align-self: flex-start; }

        .bubble { 
            padding: 8px 14px; border-radius: 12px; font-size: 14px; line-height: 1.4;
            box-shadow: 0 1px 1px rgba(0,0,0,0.2);
        }
        .my .bubble { background: var(--msg-out); color: white; border-bottom-right-radius: 2px; }
        .other .bubble { background: var(--msg-in); color: #eee; border: 1px solid #333; border-bottom-left-radius: 2px; }

        .input-area { padding: 10px 15px; background: #1a1a1a; display: flex; gap: 10px; align-items: center; }
        #msg-input { 
            flex: 1; background: #000; border: 1px solid #333; 
            padding: 12px 15px; color: white; border-radius: 20px; 
            outline: none; font-size: 16px;
        }
        .send-btn { 
            background: var(--neon-red); border: none; width: 42px; height: 42px; 
            border-radius: 50%; color: white; cursor: pointer; display: flex;
            align-items: center; justify-content: center; font-size: 18px;
        }

        /* --- МОБИЛЬНАЯ ВЕРСИЯ (WhatsApp Style) --- */
        @media (max-width: 768px) {
            .side-panel { width: 100%; position: absolute; height: 100%; left: 0; top: 0; }
            .main-chat { 
                position: absolute; width: 100%; height: 100%; 
                left: 100%; top: 0; 
            }
            .back-btn { display: block; }
            
            body.chat-active .main-chat { transform: translateX(-100%); }
            body.chat-active .side-panel { transform: translateX(-20%); }
        }
    </style>
</head>
<body id="app-body">

    <div class="app-container">
        <div class="side-panel">
            <div class="side-header" id="panel-title">Чат</div>
            <div id="chat-list">
                <div style="padding:20px; text-align:center; color:#444;">Загрузка чатов...</div>
            </div>
            <a href="index.html" style="padding:15px; text-align:center; color:#555; text-decoration:none; font-size:12px; border-top:1px solid #222;">← НА ГЛАВНУЮ</a>
        </div>

        <div class="main-chat">
            <div class="chat-header">
                <button class="back-btn" onclick="closeChat()">←</button>
                <img id="header-pic" src="pod.jpg" class="avatar" style="width:35px; height:35px;">
                <div>
                    <div id="header-name" style="font-weight:bold; font-size:15px;">Поддержка</div>
                    <div style="font-size:11px; color:#00ff00;">онлайн</div>
                </div>
            </div>

            <div id="msg-area"></div>

            <div class="input-area">
                <input type="text" id="msg-input" placeholder="Сообщение..." autocomplete="off">
                <button class="send-btn" onclick="sendMessage()">➤</button>
            </div>
        </div>
    </div>

    <script>
        // КОНФИГУРАЦИЯ FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyBmVusnUmwqWTMRSUeL4uTF_yrXQvZA0eQ",
            authDomain: "novagame-b15b6.firebaseapp.com",
            databaseURL: "https://novagame-b15b6-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "novagame-b15b6",
            storageBucket: "novagame-b15b6.firebasestorage.app",
            messagingSenderId: "7572791951",
            appId: "1:7572791951:web:7c207e63da98fd9c28c6fa"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        let isAdmin = false;
        let currentChatUid = null;

        // ПРОВЕРКА РОЛИ И ЗАГРУЗКА
        auth.onAuthStateChanged((user) => {
            if (user) {
                db.ref('users/' + user.uid).once('value').then((snap) => {
                    const userData = snap.val();
                    isAdmin = (userData && userData.role === 'admin');
                    
                    if (isAdmin) {
                        document.getElementById('panel-title').innerText = "АДМИН-ЦЕНТР";
                        loadAdminPanel();
                    } else {
                        document.getElementById('panel-title').innerText = "ПОДДЕРЖКА";
                        currentChatUid = user.uid;
                        loadUserSidebar();
                        loadMessages(user.uid);
                    }
                });
            } else { window.location.href = "login.html"; }
        });

        // МОБИЛЬНАЯ НАВИГАЦИЯ
        function openChat() { document.getElementById('app-body').classList.add('chat-active'); }
        function closeChat() { document.getElementById('app-body').classList.remove('chat-active'); }

        // ДЛЯ КЛИЕНТА
        function loadUserSidebar() {
            const list = document.getElementById('chat-list');
            list.innerHTML = `
                <div class="chat-item active" onclick="openChat()">
                    <img src="pod.jpg" class="avatar">
                    <div class="chat-info">
                        <h4>Nova Game Support</h4>
                        <p>Напишите нам, мы в сети</p>
                    </div>
                </div>
            `;
        }

        // ДЛЯ АДМИНА
        function loadAdminPanel() {
            db.ref('support_tickets').on('value', (snapshot) => {
                const list = document.getElementById('chat-list');
                list.innerHTML = "";
                if(!snapshot.exists()) {
                    list.innerHTML = `<div style="padding:20px; color:#444; text-align:center;">Пока нет обращений</div>`;
                }
                snapshot.forEach((child) => {
                    const uid = child.key;
                    const item = document.createElement('div');
                    item.className = `chat-item ${currentChatUid === uid ? 'active' : ''}`;
                    item.innerHTML = `
                        <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" class="avatar">
                        <div class="chat-info">
                            <h4>Клиент: ${uid.substring(0,6).toUpperCase()}</h4>
                            <p>Открыть переписку</p>
                        </div>
                    `;
                    item.onclick = () => {
                        currentChatUid = uid;
                        document.getElementById('header-name').innerText = "КЛИЕНТ " + uid.substring(0,6).toUpperCase();
                        loadMessages(uid);
                        loadAdminPanel(); // Обновить активный класс
                        openChat();
                    };
                    list.appendChild(item);
                });
            });
        }

        // ЗАГРУЗКА СООБЩЕНИЙ
        function loadMessages(ticketId) {
            const msgArea = document.getElementById('msg-area');
            msgArea.innerHTML = "";
            db.ref(`support_tickets/${ticketId}/messages`).off();
            db.ref(`support_tickets/${ticketId}/messages`).on('child_added', (snapshot) => {
                const data = snapshot.val();
                const isMy = data.senderUid === auth.currentUser.uid;
                
                const row = document.createElement('div');
                row.className = isMy ? 'msg-row my' : 'msg-row other';
                row.innerHTML = `<div class="bubble">${data.text}</div>`;
                
                msgArea.appendChild(row);
                msgArea.scrollTop = msgArea.scrollHeight;
            });
        }

        // ОТПРАВКА
        function sendMessage() {
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if (!text || !currentChatUid) return;

            db.ref(`support_tickets/${currentChatUid}/messages`).push({
                senderUid: auth.currentUser.uid,
                text: text,
                role: isAdmin ? "admin" : "user",
                timestamp: Date.now()
            });
            input.value = "";
        }

        // Отправка по Enter
        document.getElementById('msg-input').onkeypress = (e) => { if(e.key === "Enter") sendMessage(); };
    </script>
</body>
</html>
