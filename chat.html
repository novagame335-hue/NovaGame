<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NovaGame ‚Äî –ü–æ–¥–¥–µ—Ä–∂–∫–∞</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        :root { --neon-red: #ff0000; --bg: #000; --panel: #111; --msg-other: #222; }
        
        body, html { margin: 0; padding: 0; height: 100%; background: var(--bg); color: white; font-family: sans-serif; overflow: hidden; }

        .app-container { display: flex; width: 100%; height: 100%; position: relative; overflow: hidden; }

        .side-panel { 
            width: 100%; max-width: 400px; background: var(--panel); border-right: 1px solid #222; 
            display: flex; flex-direction: column; z-index: 2; transition: 0.3s ease;
        }
        
        .side-header { padding: 15px; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; min-height: 60px; }
        .side-header span { color: var(--neon-red); font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }

        #chat-list { flex: 1; overflow-y: auto; }
        .chat-item { display: flex; align-items: center; padding: 15px; border-bottom: 1px solid #1a1a1a; cursor: pointer; }
        .chat-item:active { background: #1a1a1a; }
        .avatar { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; margin-right: 15px; background: #333; border: 1px solid #444; }
        .chat-info strong { display: block; font-size: 16px; margin-bottom: 4px; }
        .chat-info p { margin: 0; font-size: 12px; color: #666; font-family: monospace; }

        .main-chat { 
            position: absolute; right: 0; top: 0; width: 100%; height: 100%; 
            background: #050505; display: flex; flex-direction: column; 
            transform: translateX(100%); transition: transform 0.3s ease; z-index: 5;
        }
        
        .app-container.chat-active .main-chat { transform: translateX(0); }

        .chat-header { background: var(--panel); padding: 10px 15px; display: flex; align-items: center; gap: 10px; min-height: 60px; border-bottom: 1px solid #222; }
        .back-btn { background: none; border: none; color: white; font-size: 24px; cursor: pointer; padding: 0 10px 0 0; }
        #chat-target-name { font-weight: bold; flex: 1; font-size: 15px; }

        #msg-area { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        
        .msg-row { display: flex; width: 100%; }
        .msg-row.my { justify-content: flex-end; }
        
        .bubble { 
            padding: 10px 15px; max-width: 75%; font-size: 15px; border-radius: 18px; line-height: 1.4;
            word-wrap: break-word;
        }

        .bubble img { 
            width: 220px; 
            height: 220px; 
            object-fit: cover; 
            border-radius: 12px; 
            display: block; 
            margin: 5px 0; 
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .my .bubble { background: var(--neon-red); color: white; border-bottom-right-radius: 2px; }
        .other .bubble { background: var(--msg-other); color: white; border-bottom-left-radius: 2px; }

        .input-area { 
            background: var(--panel); 
            padding: 8px 12px; 
            display: flex; 
            align-items: flex-end; 
            gap: 8px; 
            border-top: 1px solid #222; 
            padding-bottom: calc(8px + env(safe-area-inset-bottom)); 
        }
        
        #msg-input { 
            flex: 1; 
            background: #000; 
            border: 1px solid #333; 
            padding: 10px 15px; 
            color: white; 
            border-radius: 20px; 
            outline: none; 
            font-size: 15px; 
            resize: none;
            height: 40px; /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –Ω–∞—á–∞–ª—å–Ω–∞—è –≤—ã—Å–æ—Ç–∞ */
            max-height: 120px; 
            font-family: inherit;
            line-height: 20px; /* –Ø–≤–Ω–æ –∑–∞–¥–∞–µ–º –≤—ã—Å–æ—Ç—É —Å—Ç—Ä–æ–∫–∏ –¥–ª—è —Ç–æ—á–Ω–æ—Å—Ç–∏ */
            overflow-y: hidden;
            display: block;
            box-sizing: border-box;
        }
        
        .attach-btn { 
            background: none; 
            border: none; 
            color: #888; 
            font-size: 24px; 
            cursor: pointer; 
            padding: 0 4px 10px 4px; 
            line-height: 1;
        }

        .send-btn { 
            background: var(--neon-red); 
            border: none; 
            width: 38px; 
            height: 38px; 
            border-radius: 50%; 
            color: white; 
            cursor: pointer; 
            flex-shrink: 0; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            margin-bottom: 2px;
        }

        @media (min-width: 769px) {
            .side-panel { width: 350px; position: relative; transform: none !important; }
            .main-chat { position: relative; transform: none !important; flex: 1; border-left: 1px solid #222; }
            .back-btn { display: none; }
        }
    </style>
</head>
<body>

<div class="app-container" id="app">
    <div class="side-panel">
        <div class="side-header">
            <span id="title-text">–ß–ê–¢</span>
            <button id="admin-switch" class="switch-btn" onclick="toggleMode()" style="display:none; background: transparent; border: 1px solid var(--neon-red); color: var(--neon-red); padding: 5px 10px; border-radius: 15px; font-size: 10px; cursor: pointer;">–ü–ê–ù–ï–õ–¨ –£–ü–†–ê–í–õ–ï–ù–ò–Ø</button>
        </div>
        <div id="chat-list"></div>
    </div>

    <div class="main-chat">
        <div class="chat-header">
            <button class="back-btn" onclick="closeChat()">‚Üê</button>
            <div id="chat-target-name">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        </div>
        <div id="msg-area"></div>
        <div class="input-area">
            <input type="file" id="photo-input" style="display:none" accept="image/*" onchange="handlePhotoUpload(this)">
            <button type="button" class="attach-btn" onclick="document.getElementById('photo-input').click()">üìé</button>
            
            <textarea id="msg-input" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." rows="1" oninput="autoHeight(this)"></textarea>
            
            <button class="send-btn" onclick="sendMessage()">‚û§</button>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBmVusnUmwqWTMRSUeL4uTF_yrXQvZA0eQ",
        authDomain: "novagame-b15b6.firebaseapp.com",
        databaseURL: "https://novagame-b15b6-default-rtdb.europe-west1.firebasedatabase.app/",
        projectId: "novagame-b15b6",
        storageBucket: "novagame-b15b6.firebasestorage.app",
        messagingSenderId: "7572791951",
        appId: "1:7572791951:web:7c207e63da98fd9c28c6fa"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    const defPhoto = 'https://cdn-icons-png.flaticon.com/512/149/149071.png';

    let isAdmin = false;
    let is_admin_mode = false;
    let currentChatUid = null;

    // –ò–°–ü–†–ê–í–õ–ï–ù–ù–ê–Ø –§–£–ù–ö–¶–ò–Ø: –†–∞—Å—Ç–µ—Ç —Ç–æ–ª—å–∫–æ –∫–æ–≥–¥–∞ —Ä–µ–∞–ª—å–Ω–æ –Ω—É–∂–Ω–æ
    function autoHeight(el) {
        el.style.height = '40px'; // –í—Ä–µ–º–µ–Ω–Ω—ã–π —Å–±—Ä–æ—Å –¥–ª—è –∑–∞–º–µ—Ä–∞
        const newHeight = el.scrollHeight;
        
        // –ï—Å–ª–∏ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ –±–æ–ª—å—à–µ —á–µ–º –Ω–∞ 40px, —É–≤–µ–ª–∏—á–∏–≤–∞–µ–º
        if (newHeight > 40) {
            el.style.height = (newHeight > 120 ? 120 : newHeight) + 'px';
        } else {
            el.style.height = '40px';
        }

        if (newHeight > 120) {
            el.style.overflowY = 'auto';
        } else {
            el.style.overflowY = 'hidden';
        }
        
        // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ —á–∞—Ç–∞
        const area = document.getElementById('msg-area');
        area.scrollTop = area.scrollHeight;
    }

    auth.onAuthStateChanged((user) => {
        if (user) {
            db.ref('users/' + user.uid).once('value', (snap) => {
                const data = snap.val() || {};
                isAdmin = (data.role === 'admin');
                if (isAdmin) document.getElementById('admin-switch').style.display = 'block';
                switchToUserMode();
            });
        } else { window.location.href = "login.html"; }
    });

    async function getUserData(uid) {
        const snap = await db.ref('users/' + uid).once('value');
        const d = snap.val() || {};
        return { name: d.username || "–ò–≥—Ä–æ–∫", photo: d.profilePic || defPhoto };
    }

    function toggleMode() {
        if (!isAdmin) return;
        is_admin_mode = !is_admin_mode;
        closeChat();
        if (is_admin_mode) switchToAdminMode();
        else switchToUserMode();
    }

    function switchToAdminMode() {
        document.getElementById('title-text').innerText = "–ê–î–ú–ò–ù-–¶–ï–ù–¢–†";
        loadAdminList();
    }

    function switchToUserMode() {
        document.getElementById('title-text').innerText = "–ß–ê–¢";
        loadUserSidebar();
    }

    function loadAdminList() {
        const list = document.getElementById('chat-list');
        db.ref('support_tickets').off();
        db.ref('support_tickets').on('value', (snap) => {
            if (!is_admin_mode) return;
            list.innerHTML = "";
            snap.forEach((child) => {
                const uid = child.key;
                getUserData(uid).then(user => {
                    const item = document.createElement('div');
                    item.className = 'chat-item';
                    item.onclick = () => { 
                        currentChatUid = uid; 
                        document.getElementById('chat-target-name').innerText = user.name;
                        loadMessages(uid);
                        openChat();
                    };
                    item.innerHTML = `<img src="${user.photo}" class="avatar"><div class="chat-info"><strong>${user.name}</strong><p>ID: ${uid.toUpperCase()}</p></div>`;
                    list.appendChild(item);
                });
            });
        });
    }

    function loadUserSidebar() {
        const list = document.getElementById('chat-list');
        const myUid = auth.currentUser.uid;
        
        db.ref(`support_tickets/${myUid}/messages`).limitToLast(1).on('value', (snap) => {
            if (is_admin_mode) return;
            let previewText = "–ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã –æ—Ç–∫—Ä—ã—Ç—å —á–∞—Ç";
            snap.forEach(child => { 
                const m = child.val();
                previewText = (m.type === 'image' || m.image) ? 'üìé –§–æ—Ç–æ–≥—Ä–∞—Ñ–∏—è' : m.text;
            });
            list.innerHTML = `
                <div class="chat-item" onclick="startUserChat()">
                    <img src="pod.jpg" class="avatar" onerror="this.src='${defPhoto}'">
                    <div class="chat-info">
                        <strong>–ü–æ–¥–¥–µ—Ä–∂–∫–∞</strong>
                        <p>${previewText}</p>
                    </div>
                </div>`;
        });
    }

    function startUserChat() {
        currentChatUid = auth.currentUser.uid;
        document.getElementById('chat-target-name').innerText = "–ü–æ–¥–¥–µ—Ä–∂–∫–∞";
        loadMessages(currentChatUid);
        openChat();
    }

    function openChat() { document.getElementById('app').classList.add('chat-active'); }
    function closeChat() { document.getElementById('app').classList.remove('chat-active'); }

    function loadMessages(id) {
        const area = document.getElementById('msg-area');
        db.ref(`support_tickets/${id}/messages`).off();
        db.ref(`support_tickets/${id}/messages`).on('value', async (snap) => {
            area.innerHTML = "";
            snap.forEach(m => {
                const data = m.val();
                const isMy = data.senderUid === auth.currentUser.uid;
                const div = document.createElement('div');
                div.className = 'msg-row ' + (isMy ? 'my' : 'other');
                let content = data.image ? `<img src="${data.image}" onclick="window.open('${data.image}', '_blank')">` : (data.text || "");
                div.innerHTML = `<div class="bubble">${content}</div>`;
                area.appendChild(div);
            });
            area.scrollTop = area.scrollHeight;
        });
    }

    function sendMessage() {
        const input = document.getElementById('msg-input');
        if (!input.value.trim() || !currentChatUid) return;
        db.ref(`support_tickets/${currentChatUid}/messages`).push({
            senderUid: auth.currentUser.uid,
            text: input.value.trim(),
            type: 'text',
            timestamp: Date.now()
        });
        input.value = "";
        input.style.height = '40px'; 
    }

    function handlePhotoUpload(input) {
        const file = input.files[0];
        if (!file || !currentChatUid) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            const img = new Image();
            img.src = e.target.result;
            img.onload = function() {
                const canvas = document.createElement('canvas');
                const MAX_WIDTH = 400; 
                let width = img.width;
                let height = img.height;
                if (width > MAX_WIDTH) {
                    height *= MAX_WIDTH / width;
                    width = MAX_WIDTH;
                }
                canvas.width = width;
                canvas.height = height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, width, height);
                const base64Data = canvas.toDataURL('image/jpeg', 0.5); 
                db.ref(`support_tickets/${currentChatUid}/messages`).push({
                    senderUid: auth.currentUser.uid,
                    image: base64Data, 
                    type: 'image',
                    timestamp: Date.now()
                });
            };
        };
        reader.readAsDataURL(file);
        input.value = "";
    }
</script>
</body>
</html>
