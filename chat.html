<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NovaGame — Чат</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        :root { --neon-red: #ff0000; --bg: #000; --panel: #111; }
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; background: var(--bg); color: white; font-family: sans-serif; overflow: hidden; }
        .app-container { display: flex; width: 100%; height: 100%; }
        .side-panel { width: 350px; background: var(--panel); border-right: 1px solid #222; display: flex; flex-direction: column; flex-shrink: 0; }
        .side-header { padding: 20px; font-weight: bold; border-bottom: 1px solid #222; color: var(--neon-red); text-transform: uppercase; }
        #chat-list { flex: 1; overflow-y: auto; }
        .chat-item { display: flex; align-items: center; gap: 12px; padding: 15px; border-bottom: 1px solid #1a1a1a; cursor: pointer; }
        .avatar { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; background: #333; border: 1px solid #444; }
        .main-chat { flex: 1; display: flex; flex-direction: column; background: #050505; }
        .chat-header { padding: 15px; background: #111; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; }
        #msg-area { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        .msg-row { display: flex; width: 100%; gap: 10px; align-items: flex-end; }
        .msg-row.my { flex-direction: row-reverse; }
        .msg-avatar { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; background: #333; }
        .bubble { padding: 10px 15px; max-width: 70%; border-radius: 18px; font-size: 15px; line-height: 1.4; word-wrap: break-word; }
        .my .bubble { background: var(--neon-red); color: white; border-bottom-right-radius: 2px; }
        .other .bubble { background: #2b2b2b; color: white; border-bottom-left-radius: 2px; }
        .input-area { padding: 15px; background: #111; border-top: 1px solid #222; display: flex; gap: 10px; }
        #msg-input { flex: 1; background: #000; border: 1px solid #333; padding: 12px; color: white; border-radius: 25px; outline: none; }
        .send-btn { background: var(--neon-red); border: none; width: 45px; height: 45px; border-radius: 50%; color: white; cursor: pointer; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="side-panel">
        <div class="side-header" id="panel-title">АДМИН-ЦЕНТР</div>
        <div id="chat-list"></div>
    </div>

    <div class="main-chat">
        <div class="chat-header">
            <div id="chat-target-name" style="font-weight: bold;">Выберите чат</div>
        </div>
        <div id="msg-area"></div>
        <div class="input-area">
            <input type="text" id="msg-input" placeholder="Введите сообщение..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button class="send-btn" onclick="sendMessage()">➤</button>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBmVusnUmwqWTMRSUeL4uTF_yrXQvZA0eQ",
        authDomain: "novagame-b15b6.firebaseapp.com",
        databaseURL: "https://novagame-b15b6-default-rtdb.europe-west1.firebasedatabase.app/",
        projectId: "novagame-b15b6",
        storageBucket: "novagame-b15b6.firebasestorage.app",
        messagingSenderId: "7572791951",
        appId: "1:7572791951:web:7c207e63da98fd9c28c6fa"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    const defPhoto = 'https://cdn-icons-png.flaticon.com/512/149/149071.png';

    let userRole = 'user';
    let currentChatUid = null;

    auth.onAuthStateChanged((user) => {
        if (user) {
            db.ref('users/' + user.uid).once('value', (snap) => {
                const data = snap.val() || {};
                userRole = data.role || 'user';
                initInterface();
            });
        } else { window.location.href = "login.html"; }
    });

    function initInterface() {
        if (userRole === 'admin') {
            loadAdminList();
            document.getElementById('panel-title').innerText = "АДМИН-ЦЕНТР";
        } else {
            document.getElementById('panel-title').innerText = "ЧАТ";
            currentChatUid = auth.currentUser.uid;
            loadUserItem();
            loadMessages(currentChatUid);
        }
    }

    // Получаем данные пользователя (имя и фото из profilePic)
    async function getUserData(uid) {
        const snap = await db.ref('users/' + uid).once('value');
        const d = snap.val() || {};
        return {
            name: d.username || "Игрок " + uid.substring(0, 5),
            photo: d.profilePic || defPhoto // Используем profilePic из твоего профиля
        };
    }

    function loadAdminList() {
        const list = document.getElementById('chat-list');
        db.ref('support_tickets').on('value', (snap) => {
            list.innerHTML = "";
            snap.forEach((child) => {
                const uid = child.key;
                getUserData(uid).then(user => {
                    const item = document.createElement('div');
                    item.className = 'chat-item';
                    item.onclick = () => {
                        currentChatUid = uid;
                        document.getElementById('chat-target-name').innerText = user.name;
                        loadMessages(uid);
                    };
                    item.innerHTML = `
                        <img src="${user.photo}" class="avatar" onerror="this.src='${defPhoto}'">
                        <div><strong>${user.name}</strong><br><small>Открыть чат</small></div>
                    `;
                    list.appendChild(item);
                });
            });
        });
    }

    function loadUserItem() {
        const list = document.getElementById('chat-list');
        list.innerHTML = `<div class="chat-item"><img src="pod.jpg" class="avatar" onerror="this.src='${defPhoto}'"><div><strong>Поддержка</strong></div></div>`;
    }

    function loadMessages(id) {
        const area = document.getElementById('msg-area');
        db.ref(`support_tickets/${id}/messages`).off();
        db.ref(`support_tickets/${id}/messages`).on('value', async (snap) => {
            area.innerHTML = "";
            const msgs = [];
            snap.forEach(m => msgs.push(m.val()));

            for (const m of msgs) {
                const isMy = m.senderUid === auth.currentUser.uid;
                const user = await getUserData(m.senderUid);
                const div = document.createElement('div');
                div.className = 'msg-row ' + (isMy ? 'my' : 'other');
                div.innerHTML = `
                    <img src="${user.photo}" class="msg-avatar" onerror="this.src='${defPhoto}'">
                    <div class="bubble">${m.text}</div>
                `;
                area.appendChild(div);
            }
            area.scrollTop = area.scrollHeight;
        });
    }

    function sendMessage() {
        const input = document.getElementById('msg-input');
        if (!input.value.trim() || !currentChatUid) return;
        db.ref(`support_tickets/${currentChatUid}/messages`).push({
            senderUid: auth.currentUser.uid,
            text: input.value.trim(),
            timestamp: Date.now()
        });
        input.value = "";
    }
</script>
</body>
</html>
