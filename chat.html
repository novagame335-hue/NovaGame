<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaGame — Чат</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        :root { --neon-red: #ff0000; --dark-bg: #0a0a0a; --panel-bg: #111; }
        body { margin: 0; background: #000; color: white; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; overflow: hidden; }
        
        .side-panel { width: 320px; background: var(--panel-bg); border-right: 1px solid #222; display: flex; flex-direction: column; }
        
        /* ТОТ САМЫЙ ЗАГОЛОВОК */
        .side-header { 
            padding: 25px 20px; 
            font-weight: 900; 
            font-size: 22px; 
            border-bottom: 1px solid #222; 
            color: var(--neon-red); 
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #chat-list { flex: 1; overflow-y: auto; }
        
        .chat-item { 
            display: flex !important; align-items: center !important; gap: 12px !important; 
            padding: 15px 20px !important; border-bottom: 1px solid #1a1a1a !important; cursor: pointer; transition: 0.2s;
        }
        .chat-item.active { background: #1e1e1e !important; border-left: 4px solid var(--neon-red) !important; }
        
        .list-avatar { width: 48px !important; height: 48px !important; border-radius: 50% !important; object-fit: cover !important; flex-shrink: 0 !important; }

        .main-chat { flex: 1; display: flex; flex-direction: column; background: var(--dark-bg); }
        #msg-area { flex: 1; padding: 20px; overflow-y: auto; display: flex !important; flex-direction: column !important; gap: 15px !important; }

        .msg-row { display: flex !important; align-items: flex-end !important; gap: 10px !important; max-width: 85% !important; }
        .msg-row.my { align-self: flex-end !important; flex-direction: row-reverse !important; }
        .msg-row.other { align-self: flex-start !important; }

        .chat-pic { width: 38px !important; height: 38px !important; border-radius: 50% !important; object-fit: cover !important; flex-shrink: 0 !important; border: 1px solid #333 !important; }

        .bubble { padding: 10px 15px !important; border-radius: 15px !important; font-size: 14px !important; line-height: 1.4 !important; }
        .my .bubble { background: var(--neon-red) !important; color: white !important; border-bottom-right-radius: 2px !important; }
        .other .bubble { background: #1a1a1a !important; color: #eee !important; border: 1px solid #333 !important; border-bottom-left-radius: 2px !important; }

        .input-area { padding: 20px; background: var(--panel-bg); display: flex; gap: 12px; border-top: 1px solid #222; }
        #msg-input { flex: 1; background: #000; border: 1px solid #333; padding: 14px; color: white; border-radius: 10px; outline: none; }
        button { background: var(--neon-red); color: white; border: none; padding: 0 25px; border-radius: 10px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div class="side-panel">
        <div class="side-header" id="side-title">ЧАТ</div>
        <div id="chat-list"></div>
        <a href="index.html" style="padding: 15px; color: #444; text-decoration: none; text-align: center; font-size: 11px; border-top: 1px solid #1a1a1a;">← НА ГЛАВНУЮ</a>
    </div>

    <div class="main-chat">
        <div id="msg-area"></div>
        <div class="input-area">
            <input type="text" id="msg-input" placeholder="Напишите сообщение..." autocomplete="off">
            <button onclick="sendMessage()">ОТПРАВИТЬ</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBmVusnUmwqWTMRSUeL4uTF_yrXQvZA0eQ",
            authDomain: "novagame-b15b6.firebaseapp.com",
            databaseURL: "https://novagame-b15b6-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "novagame-b15b6",
            storageBucket: "novagame-b15b6.firebasestorage.app",
            messagingSenderId: "7572791951",
            appId: "1:7572791951:web:7c207e63da98fd9c28c6fa"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        let isAdmin = false;
        let currentChatUid = null;

        auth.onAuthStateChanged((user) => {
            if (user) {
                db.ref('users/' + user.uid).once('value').then((snap) => {
                    const userData = snap.val();
                    isAdmin = (userData && userData.role === 'admin');
                    
                    // ИЗМЕНЕНО: Теперь в заголовке всегда ЧАТ или ЧАТ (АДМИН)
                    if (isAdmin) {
                        document.getElementById('side-title').innerText = "ЧАТ (АДМИН)";
                        loadTicketList();
                    } else {
                        document.getElementById('side-title').innerText = "ЧАТ";
                        currentChatUid = user.uid;
                        showUserSidebar();
                        loadMessages(user.uid);
                    }
                });
            } else { window.location.href = "login.html"; }
        });

        function showUserSidebar() {
            document.getElementById('chat-list').innerHTML = `
                <div class="chat-item active">
                    <img src="pod.jpg" class="list-avatar" onerror="this.src='https://cdn-icons-png.flaticon.com/512/149/149071.png'">
                    <div>
                        <h4 style="margin:0; font-size:15px;">Nova Game Support</h4>
                        <p style="margin:0; font-size:11px; color:#666;">Онлайн • Поможем во всём</p>
                    </div>
                </div>
            `;
        }

        function loadTicketList() {
            db.ref('support_tickets').on('value', (snapshot) => {
                const list = document.getElementById('chat-list');
                list.innerHTML = "";
                snapshot.forEach((child) => {
                    const uid = child.key;
                    const item = document.createElement('div');
                    item.className = `chat-item ${currentChatUid === uid ? 'active' : ''}`;
                    item.innerHTML = `
                        <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" class="list-avatar">
                        <div><h4 style="margin:0;">Тикет: ${uid.substring(0,6)}</h4></div>
                    `;
                    item.onclick = () => { currentChatUid = uid; loadMessages(uid); loadTicketList(); };
                    list.appendChild(item);
                });
            });
        }

        function loadMessages(ticketId) {
            const msgArea = document.getElementById('msg-area');
            msgArea.innerHTML = "";
            db.ref(`support_tickets/${ticketId}/messages`).off();
            db.ref(`support_tickets/${ticketId}/messages`).on('child_added', (snapshot) => {
                const data = snapshot.val();
                const isMy = data.senderUid === auth.currentUser.uid;
                const row = document.createElement('div');
                row.className = isMy ? 'msg-row my' : 'msg-row other';

                let photo = "https://cdn-icons-png.flaticon.com/512/149/149071.png";
                if (data.role === 'admin') {
                    photo = "pod.jpg";
                    render(row, photo, data);
                } else {
                    db.ref('users/' + data.senderUid).once('value').then((uSnap) => {
                        const uData = uSnap.val();
                        if (uData && uData.profilePic) photo = uData.profilePic;
                        render(row, photo, data);
                    });
                }
            });
        }

        function render(row, photo, data) {
            row.innerHTML = `
                <img src="${photo}" class="chat-pic" onerror="this.src='https://cdn-icons-png.flaticon.com/512/149/149071.png'">
                <div class="bubble">${data.text}</div>
            `;
            document.getElementById('msg-area').appendChild(row);
            document.getElementById('msg-area').scrollTop = document.getElementById('msg-area').scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if (!text || !currentChatUid) return;
            db.ref(`support_tickets/${currentChatUid}/messages`).push({
                senderUid: auth.currentUser.uid,
                text: text,
                role: isAdmin ? "admin" : "user"
            });
            input.value = "";
        }
        document.getElementById('msg-input').onkeypress = (e) => { if(e.key === "Enter") sendMessage(); };
    </script>
</body>
</html>
