<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NovaGame ‚Äî –ß–∞—Ç</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        :root { --neon-red: #ff0000; --bg: #000; --panel: #111; }
        
        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%;
            background: var(--bg); color: white; font-family: sans-serif;
            overflow: hidden; 
        }

        .app-container { display: flex; width: 100%; height: 100%; position: relative; }

        .side-panel {
            width: 350px; background: var(--panel); border-right: 1px solid #222;
            display: flex; flex-direction: column; z-index: 5; flex-shrink: 0;
        }

        .side-header { padding: 20px; font-weight: bold; border-bottom: 1px solid #222; color: var(--neon-red); }

        .chat-item {
            display: flex; align-items: center; gap: 12px; padding: 15px;
            border-bottom: 1px solid #1a1a1a; cursor: pointer;
        }
        .avatar { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; background: #333; }
        .chat-info h4 { margin: 0; font-size: 15px; }
        .chat-info p { margin: 0; font-size: 12px; color: #666; }

        .main-chat {
            flex: 1; display: flex; flex-direction: column; background: var(--bg);
            position: relative; z-index: 10;
        }

        .chat-header { padding: 10px 15px; background: #1a1a1a; border-bottom: 1px solid #222; display: flex; align-items: center; gap: 10px; }
        .back-btn { display: none; background: none; border: none; color: var(--neon-red); font-size: 18px; cursor: pointer; }

        #msg-area { 
            flex: 1; overflow-y: auto; padding: 20px; 
            display: flex; flex-direction: column; gap: 15px; 
            background: #000;
        }
        
        .msg-row { display: flex; width: 100%; position: relative; }
        .msg-row.my { justify-content: flex-end; }
        .msg-row.other { justify-content: flex-start; }

        .bubble { 
            padding: 10px; 
            max-width: 75%; 
            font-size: 15px; 
            line-height: 1.4;
            position: relative;
            word-wrap: break-word;
        }

        /* –ò–°–ü–†–ê–í–õ–ï–ù–ù–´–ô –ë–õ–û–ö –î–õ–Ø –ö–ê–†–¢–ò–ù–û–ö */
        .bubble img { 
            max-width: 250px; 
            max-height: 300px; 
            border-radius: 12px; 
            display: block; 
            margin-bottom: 5px; 
            cursor: pointer;
            object-fit: cover;
        }

        /* –ú–æ–∏ —Å–æ–æ–±—â–µ–Ω–∏—è (–ö—Ä–∞—Å–Ω—ã–µ) */
        .my .bubble { background: var(--neon-red); color: white; border-radius: 18px 18px 0px 18px; }
        .my .bubble:after {
            content: ""; position: absolute; bottom: 0; right: -8px;
            border-style: solid; border-width: 10px 0 0 10px;
            border-color: transparent transparent transparent var(--neon-red);
        }

        /* –í—Ö–æ–¥—è—â–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è (–°–ï–†–´–ï) */
        .other .bubble { background: #2b2b2b; color: #ffffff; border-radius: 18px 18px 18px 0px; }
        .other .bubble:after {
            content: ""; position: absolute; bottom: 0; left: -8px;
            border-style: solid; border-width: 0 0 10px 10px;
            border-color: transparent transparent #2b2b2b transparent;
        }

        .input-area { 
            padding: 12px; 
            background: #1a1a1a; 
            border-top: 1px solid #333; 
            display: flex; 
            gap: 10px; 
            align-items: flex-end; 
        }
        
        .attach-btn { color: #888; font-size: 24px; cursor: pointer; padding: 0 5px 8px 5px; transition: 0.2s; }

        #msg-input { 
            flex: 1; background: #000; border: 1px solid #444; padding: 12px; 
            color: white; border-radius: 20px; outline: none; font-size: 16px; 
            resize: none; max-height: 150px; line-height: 1.4;
            overflow-y: hidden; font-family: sans-serif; box-sizing: border-box;
        }

        .send-btn { 
            background: var(--neon-red); border: none; width: 45px; height: 45px; 
            border-radius: 50%; color: white; cursor: pointer; 
            display: flex; align-items: center; justify-content: center; flex-shrink: 0;
            margin-bottom: 2px;
        }

        @media (max-width: 768px) {
            .side-panel { width: 100%; position: absolute; left: 0; top: 0; height: 100%; }
            .main-chat { position: absolute; width: 100%; height: 100%; left: 100%; top: 0; transition: 0.3s; }
            .back-btn { display: block; }
            body.chat-active .main-chat { transform: translateX(-100%); }
        }
    </style>
</head>
<body id="app-body">

<div class="app-container">
    <div class="side-panel">
        <div class="side-header" id="panel-title">–ß–ê–¢–´</div>
        <div id="chat-list"></div>
        <a href="index.html" style="margin-top:auto; padding:20px; color:#444; text-decoration:none; font-size:12px; text-align:center;">‚Üê –ù–ê –ì–õ–ê–í–ù–£–Æ</a>
    </div>

    <div class="main-chat">
        <div class="chat-header">
            <button class="back-btn" onclick="document.getElementById('app-body').classList.remove('chat-active')">‚Üê –ù–∞–∑–∞–¥</button>
            <div id="chat-target-name" style="font-weight:bold;">–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç</div>
        </div>
        <div id="msg-area"></div>
        <div class="input-area">
            <label class="attach-btn">
                üìé
                <input type="file" id="file-input" style="display:none" accept="image/*" onchange="uploadImage(this)">
            </label>
            <textarea id="msg-input" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." rows="1" oninput="autoResize(this)"></textarea>
            <button class="send-btn" onclick="sendMessage()">‚û§</button>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBmVusnUmwqWTMRSUeL4uTF_yrXQvZA0eQ",
        authDomain: "novagame-b15b6.firebaseapp.com",
        databaseURL: "https://novagame-b15b6-default-rtdb.europe-west1.firebasedatabase.app/",
        projectId: "novagame-b15b6",
        storageBucket: "novagame-b15b6.appspot.com",
        messagingSenderId: "7572791951",
        appId: "1:7572791951:web:7c207e63da98fd9c28c6fa"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let isAdmin = false;
    let currentChatUid = null;

    function autoResize(textarea) {
        textarea.style.height = 'auto';
        textarea.style.height = textarea.scrollHeight + 'px';
        textarea.style.overflowY = textarea.scrollHeight > 150 ? 'auto' : 'hidden';
    }

    auth.onAuthStateChanged((user) => {
        if (user) {
            db.ref('users/' + user.uid).on('value', (snap) => {
                const userData = snap.val() || {};
                isAdmin = (userData.role === 'admin');
                if (isAdmin) {
                    document.getElementById('panel-title').innerText = "–ê–î–ú–ò–ù-–¶–ï–ù–¢–†";
                    loadAdminList();
                } else {
                    document.getElementById('panel-title').innerText = "–ß–ê–¢–´";
                    document.getElementById('chat-target-name').innerText = "–¢–µ—Ö–ø–æ–¥–¥–µ—Ä–∂–∫–∞";
                    currentChatUid = user.uid;
                    loadUserItem();
                    loadMessages(user.uid);
                }
            });
        } else { window.location.href = "login.html"; }
    });

    function loadAdminList() {
        db.ref('support_tickets').on('value', (snap) => {
            const list = document.getElementById('chat-list');
            list.innerHTML = "";
            snap.forEach((ticket) => {
                const uid = ticket.key;
                list.innerHTML += `
                    <div class="chat-item" onclick="openAdminChat('${uid}')">
                        <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" class="avatar">
                        <div class="chat-info">
                            <h4>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å ${uid.substring(0,5)}</h4>
                            <p>–û—Ç–∫—Ä—ã—Ç—å –ø–µ—Ä–µ–ø–∏—Å–∫—É</p>
                        </div>
                    </div>`;
            });
        });
    }

    function openAdminChat(uid) {
        currentChatUid = uid;
        document.getElementById('chat-target-name').innerText = "–ß–∞—Ç: " + uid.substring(0,8);
        document.getElementById('app-body').classList.add('chat-active');
        loadMessages(uid);
    }

    function loadUserItem() {
        const list = document.getElementById('chat-list');
        list.innerHTML = `
            <div class="chat-item" onclick="document.getElementById('app-body').classList.add('chat-active')">
                <img src="pod.jpg" class="avatar" onerror="this.src='https://cdn-icons-png.flaticon.com/512/149/149071.png'">
                <div class="chat-info">
                    <h4>–ü–û–î–î–ï–†–ñ–ö–ê</h4>
                    <p>–ù–∞–∂–º–∏, —á—Ç–æ–±—ã –æ—Ç–∫—Ä—ã—Ç—å —á–∞—Ç</p>
                </div>
            </div>`;
    }

    function loadMessages(id) {
        const area = document.getElementById('msg-area');
        db.ref(`support_tickets/${id}/messages`).on('value', (snap) => {
            area.innerHTML = "";
            snap.forEach((msg) => {
                const m = msg.val();
                const div = document.createElement('div');
                div.className = m.senderUid === auth.currentUser.uid ? 'msg-row my' : 'msg-row other';
                let content = "";
                if (m.imageUrl) content += `<img src="${m.imageUrl}" onclick="window.open('${m.imageUrl}')">`;
                if (m.text) content += `<div>${m.text}</div>`;
                div.innerHTML = `<div class="bubble">${content}</div>`;
                area.appendChild(div);
            });
            area.scrollTop = area.scrollHeight;
        });
    }

    function uploadImage(input) {
        if (!input.files[0] || !currentChatUid) return;
        const file = input.files[0];
        const reader = new FileReader();
        reader.onload = function(e) {
            const img = new Image();
            img.src = e.target.result;
            img.onload = function() {
                const canvas = document.createElement('canvas');
                const MAX_WIDTH = 800;
                let width = img.width, height = img.height;
                if (width > MAX_WIDTH) { height *= MAX_WIDTH / width; width = MAX_WIDTH; }
                canvas.width = width; canvas.height = height;
                canvas.getContext('2d').drawImage(img, 0, 0, width, height);
                sendToDB(null, canvas.toDataURL('image/jpeg', 0.7));
            };
        };
        reader.readAsDataURL(file);
    }

    function sendMessage() {
        const input = document.getElementById('msg-input');
        const text = input.value.trim();
        if(!text) return;
        sendToDB(text, null);
        input.value = "";
        input.style.height = 'auto';
    }

    function sendToDB(text, url) {
        if (!currentChatUid) return;
        db.ref(`support_tickets/${currentChatUid}/messages`).push({
            senderUid: auth.currentUser.uid,
            text: text,
            imageUrl: url,
            timestamp: Date.now()
        });
    }
</script>
</body>
</html>
