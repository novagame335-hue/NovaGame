<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaGame — Поддержка</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --neon-red: #ff0000;
            --dark-bg: #0a0a0a;
            --panel-bg: #111;
            --border: rgba(255, 0, 0, 0.2);
        }

        body {
            margin: 0; background: #000; color: white;
            font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex;
            overflow: hidden;
        }

        /* --- БОКОВАЯ ПАНЕЛЬ --- */
        .side-panel {
            width: 300px; background: var(--panel-bg);
            border-right: 1px solid #222; display: flex; flex-direction: column;
        }

        .side-header {
            padding: 25px 20px; font-weight: 800; font-size: 18px;
            border-bottom: 1px solid #222; color: var(--neon-red);
            text-transform: uppercase; letter-spacing: 1px;
        }

        #chat-list { flex: 1; overflow-y: auto; }

        .chat-item {
            padding: 15px 20px; border-bottom: 1px solid #1a1a1a;
            cursor: pointer; transition: 0.3s;
        }
        .chat-item:hover { background: #1a1a1a; }
        .chat-item.active { background: #222; border-left: 4px solid var(--neon-red); }
        .chat-item h4 { margin: 0 0 5px 0; font-size: 14px; color: #fff; }
        .chat-item p { margin: 0; font-size: 11px; color: #555; }

        /* --- ОКНО ЧАТА --- */
        .main-chat { flex: 1; display: flex; flex-direction: column; background: var(--dark-bg); }

        #msg-area {
            flex: 1; padding: 20px; overflow-y: auto;
            display: flex; flex-direction: column; gap: 15px;
            background: radial-gradient(circle at center, #110000 0%, #000 100%);
        }

        /* --- СООБЩЕНИЯ С АВАТАРКАМИ --- */
        .msg-wrapper {
            display: flex; align-items: flex-end; gap: 10px; max-width: 80%;
        }
        
        .msg-wrapper.sent { align-self: flex-end; flex-direction: row-reverse; }
        .msg-wrapper.received { align-self: flex-start; }

        .chat-avatar {
            width: 38px; height: 38px; border-radius: 50%;
            object-fit: cover; border: 1px solid var(--border); flex-shrink: 0;
            background: #222;
        }

        .msg {
            padding: 12px 16px; border-radius: 18px; font-size: 14px;
            line-height: 1.4; position: relative; word-wrap: break-word;
        }
        
        .sent .msg { background: var(--neon-red); color: white; border-bottom-right-radius: 2px; }
        .received .msg { background: #1a1a1a; color: #eee; border-bottom-left-radius: 2px; border: 1px solid #333; }

        .admin-badge {
            display: block; font-size: 9px; font-weight: 900;
            margin-bottom: 4px; letter-spacing: 1px; color: #ffda00;
        }

        /* --- ПОЛЕ ВВОДА --- */
        .input-area {
            padding: 20px; background: var(--panel-bg);
            display: flex; gap: 12px; border-top: 1px solid #222;
        }

        input {
            flex: 1; background: #000; border: 1px solid #333;
            padding: 14px 18px; color: white; border-radius: 12px; outline: none;
            transition: 0.3s;
        }
        input:focus { border-color: var(--neon-red); box-shadow: 0 0 10px rgba(255,0,0,0.1); }

        button {
            background: var(--neon-red); color: white; border: none;
            padding: 0 25px; border-radius: 12px; font-weight: bold;
            cursor: pointer; transition: 0.3s;
        }
        button:hover { opacity: 0.8; transform: scale(1.02); }

        .back-link {
            padding: 15px; font-size: 11px; color: #444; text-decoration: none;
            text-align: center; border-top: 1px solid #1a1a1a;
        }
        .back-link:hover { color: var(--neon-red); }
    </style>
</head>
<body>

    <div class="side-panel">
        <div class="side-header" id="side-title">Загрузка...</div>
        <div id="chat-list"></div>
        <a href="index.html" class="back-link">← НА ГЛАВНУЮ</a>
    </div>

    <div class="main-chat">
        <div id="msg-area">
            <div style="text-align:center; color:#333; margin-top:50px;">Загрузка сообщений...</div>
        </div>
        
        <div class="input-area">
            <input type="text" id="msg-input" placeholder="Напишите сообщение..." autocomplete="off">
            <button onclick="sendMessage()">ОТПРАВИТЬ</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBmVusnUmwqWTMRSUeL4uTF_yrXQvZA0eQ",
            authDomain: "novagame-b15b6.firebaseapp.com",
            databaseURL: "https://novagame-b15b6-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "novagame-b15b6",
            storageBucket: "novagame-b15b6.firebasestorage.app",
            messagingSenderId: "7572791951",
            appId: "1:7572791951:web:7c207e63da98fd9c28c6fa"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        let isAdmin = false;
        let currentChatUid = null;

        auth.onAuthStateChanged((user) => {
            if (user) {
                db.ref('users/' + user.uid).once('value').then((snapshot) => {
                    const userData = snapshot.val();
                    isAdmin = (userData && userData.role === 'admin');
                    
                    if (isAdmin) {
                        document.getElementById('side-title').innerText = "Панель Админа";
                        loadTicketList();
                    } else {
                        document.getElementById('side-title').innerText = "Поддержка";
                        currentChatUid = user.uid;
                        // Юзер видит заглушку "Чат с поддержкой"
                        const list = document.getElementById('chat-list');
                        list.innerHTML = `
                            <div class="chat-item active">
                                <h4>Nova Game Support</h4>
                                <p>Мы всегда на связи</p>
                            </div>
                        `;
                        loadMessages(user.uid);
                    }
                });
            } else { window.location.href = "login.html"; }
        });

        // СПИСОК ТИКЕТОВ ДЛЯ АДМИНА
        function loadTicketList() {
            const listArea = document.getElementById('chat-list');
            db.ref('support_tickets').on('value', (snapshot) => {
                listArea.innerHTML = "";
                snapshot.forEach((child) => {
                    const userId = child.key;
                    const item = document.createElement('div');
                    item.className = `chat-item ${currentChatUid === userId ? 'active' : ''}`;
                    item.innerHTML = `<h4>ID: ${userId.substring(0,10)}</h4><p>Открыть переписку</p>`;
                    item.onclick = () => {
                        currentChatUid = userId;
                        loadMessages(userId);
                        loadTicketList();
                    };
                    listArea.appendChild(item);
                });
            });
        }

        // ЗАГРУЗКА СООБЩЕНИЙ С АВАТАРКАМИ
        function loadMessages(ticketId) {
            const msgArea = document.getElementById('msg-area');
            msgArea.innerHTML = "";
            
            db.ref(`support_tickets/${ticketId}/messages`).off();
            db.ref(`support_tickets/${ticketId}/messages`).on('child_added', (snapshot) => {
                const data = snapshot.val();
                const isMy = data.senderUid === auth.currentUser.uid;
                
                // Оболочка сообщения
                const wrapper = document.createElement('div');
                wrapper.className = isMy ? 'msg-wrapper sent' : 'msg-wrapper received';

                // Получаем аватарку отправителя
                db.ref('users/' + data.senderUid).once('value').then((uSnap) => {
                    const uData = uSnap.val();
                    let finalAvatar = "default-avatar.png";

                    if (data.role === 'admin') {
                        finalAvatar = "pod.jpg"; // Аватарка поддержки
                    } else if (uData && uData.profilePic) {
                        finalAvatar = uData.profilePic; // Аватарка юзера
                    }

                    wrapper.innerHTML = `
                        <img src="${finalAvatar}" class="chat-avatar">
                        <div class="msg">
                            ${data.role === 'admin' ? '<span class="admin-badge">SUPPORT</span>' : ''}
                            ${data.text}
                        </div>
                    `;
                    
                    msgArea.appendChild(wrapper);
                    msgArea.scrollTop = msgArea.scrollHeight;
                });
            });
        }

        // ОТПРАВКА
        function sendMessage() {
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if (!text || !currentChatUid) return;

            db.ref(`support_tickets/${currentChatUid}/messages`).push({
                senderUid: auth.currentUser.uid,
                text: text,
                timestamp: Date.now(),
                role: isAdmin ? "admin" : "user"
            });
            input.value = "";
        }

        document.getElementById('msg-input').addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
