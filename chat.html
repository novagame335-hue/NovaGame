<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaGame — Поддержка</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        :root { --neon-red: #ff0000; --dark-bg: #0a0a0a; --panel-bg: #111; }
        body { margin: 0; background: #000; color: white; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; overflow: hidden; }
        
        .side-panel { width: 300px; background: var(--panel-bg); border-right: 1px solid #222; display: flex; flex-direction: column; }
        .side-header { padding: 25px 20px; font-weight: 800; font-size: 18px; border-bottom: 1px solid #222; color: var(--neon-red); text-transform: uppercase; }
        #chat-list { flex: 1; overflow-y: auto; }
        .chat-item { padding: 15px 20px; border-bottom: 1px solid #1a1a1a; cursor: pointer; transition: 0.3s; }
        .chat-item:hover { background: #1a1a1a; }
        .chat-item.active { background: #222; border-left: 4px solid var(--neon-red); }

        .main-chat { flex: 1; display: flex; flex-direction: column; background: var(--dark-bg); }
        #msg-area { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }

        /* КОНТЕЙНЕР СООБЩЕНИЯ */
        .msg-wrapper { display: flex; align-items: flex-end; gap: 10px; max-width: 85%; }
        .msg-wrapper.sent { align-self: flex-end; flex-direction: row-reverse; }
        .msg-wrapper.received { align-self: flex-start; }

        .chat-avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; border: 1px solid rgba(255,0,0,0.3); flex-shrink: 0; background: #222; }

        .msg { padding: 12px 16px; border-radius: 18px; font-size: 14px; line-height: 1.4; word-wrap: break-word; }
        .sent .msg { background: var(--neon-red); color: white; border-bottom-right-radius: 2px; }
        .received .msg { background: #1a1a1a; color: #eee; border-bottom-left-radius: 2px; border: 1px solid #333; }

        .admin-label { display: block; font-size: 10px; font-weight: 900; margin-bottom: 4px; color: #ffda00; text-transform: uppercase; }

        .input-area { padding: 20px; background: var(--panel-bg); display: flex; gap: 12px; border-top: 1px solid #222; }
        #msg-input { flex: 1; background: #000; border: 1px solid #333; padding: 14px; color: white; border-radius: 10px; outline: none; }
        button { background: var(--neon-red); color: white; border: none; padding: 0 25px; border-radius: 10px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div class="side-panel">
        <div class="side-header" id="side-title">Загрузка...</div>
        <div id="chat-list"></div>
        <a href="index.html" style="padding: 15px; color: #444; text-decoration: none; text-align: center; font-size: 12px;">← НА ГЛАВНУЮ</a>
    </div>

    <div class="main-chat">
        <div id="msg-area"></div>
        <div class="input-area">
            <input type="text" id="msg-input" placeholder="Введите сообщение...">
            <button onclick="sendMessage()">ОТПРАВИТЬ</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBmVusnUmwqWTMRSUeL4uTF_yrXQvZA0eQ",
            authDomain: "novagame-b15b6.firebaseapp.com",
            databaseURL: "https://novagame-b15b6-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "novagame-b15b6",
            storageBucket: "novagame-b15b6.firebasestorage.app",
            messagingSenderId: "7572791951",
            appId: "1:7572791951:web:7c207e63da98fd9c28c6fa"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        let isAdmin = false;
        let currentChatUid = null;

        auth.onAuthStateChanged((user) => {
            if (user) {
                db.ref('users/' + user.uid).once('value').then((snap) => {
                    const userData = snap.val();
                    isAdmin = (userData && userData.role === 'admin');
                    if (isAdmin) {
                        document.getElementById('side-title').innerText = "АДМИН-ПАНЕЛЬ";
                        loadTicketList();
                    } else {
                        document.getElementById('side-title').innerText = "ПОДДЕРЖКА";
                        currentChatUid = user.uid;
                        loadMessages(user.uid);
                    }
                });
            } else { window.location.href = "login.html"; }
        });

        function loadTicketList() {
            db.ref('support_tickets').on('value', (snapshot) => {
                const list = document.getElementById('chat-list');
                list.innerHTML = "";
                snapshot.forEach((child) => {
                    const uid = child.key;
                    const item = document.createElement('div');
                    item.className = `chat-item ${currentChatUid === uid ? 'active' : ''}`;
                    item.innerHTML = `<h4>Тикет: ${uid.substring(0,8)}</h4><p>Открыть переписку</p>`;
                    item.onclick = () => { currentChatUid = uid; loadMessages(uid); loadTicketList(); };
                    list.appendChild(item);
                });
            });
        }

        // --- ИСПРАВЛЕННАЯ ФУНКЦИЯ ЗАГРУЗКИ ---
        function loadMessages(ticketId) {
            const msgArea = document.getElementById('msg-area');
            msgArea.innerHTML = "";
            db.ref(`support_tickets/${ticketId}/messages`).off();
            db.ref(`support_tickets/${ticketId}/messages`).on('child_added', (snapshot) => {
                const data = snapshot.val();
                const isMy = data.senderUid === auth.currentUser.uid;
                
                const wrapper = document.createElement('div');
                wrapper.className = isMy ? 'msg-wrapper sent' : 'msg-wrapper received';

                // ЛОГИКА АВАТАРКИ
                let avatarUrl = "default-avatar.png";
                
                if (data.role === 'admin') {
                    // Если сообщение от админа — СРАЗУ ставим pod.jpg
                    renderMessage(wrapper, "pod.jpg", data, isMy);
                } else {
                    // Если от юзера — ищем его фото в базе
                    db.ref('users/' + data.senderUid).once('value').then((uSnap) => {
                        const uData = uSnap.val();
                        if (uData && uData.profilePic) avatarUrl = uData.profilePic;
                        renderMessage(wrapper, avatarUrl, data, isMy);
                    });
                }
            });
        }

        function renderMessage(wrapper, imgBtn, data, isMy) {
            const msgArea = document.getElementById('msg-area');
            wrapper.innerHTML = `
                <img src="${imgBtn}" class="chat-avatar" onerror="this.src='default-avatar.png'">
                <div class="msg">
                    ${data.role === 'admin' ? '<span class="admin-label">Nova Game Support</span>' : ''}
                    ${data.text}
                </div>
            `;
            msgArea.appendChild(wrapper);
            msgArea.scrollTop = msgArea.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if (!text || !currentChatUid) return;

            db.ref(`support_tickets/${currentChatUid}/messages`).push({
                senderUid: auth.currentUser.uid,
                text: text,
                role: isAdmin ? "admin" : "user",
                timestamp: Date.now()
            });
            input.value = "";
        }
    </script>
</body>
</html>
