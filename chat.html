<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Nova — WhatsApp Style</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        :root { --wa-green: #ff0000; --wa-bg: #0b141a; --wa-panel: #111b21; --wa-msg-in: #202c33; --wa-msg-out: #ff0000; }
        
        body, html { margin: 0; padding: 0; height: 100%; background: var(--wa-bg); color: #e9edef; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; overflow: hidden; }

        .app-container { display: flex; width: 100%; height: 100%; position: relative; overflow: hidden; }

        /* СПИСОК ЧАТОВ */
        .side-panel { 
            width: 100%; max-width: 400px; background: var(--wa-panel); border-right: 1px solid #222; 
            display: flex; flex-direction: column; z-index: 2; transition: 0.3s ease-in-out;
        }
        
        .side-header { padding: 15px; background: var(--wa-panel); display: flex; justify-content: space-between; align-items: center; min-height: 60px; border-bottom: 1px solid #222; }
        .side-header h2 { margin: 0; font-size: 20px; color: #e9edef; }

        #chat-list { flex: 1; overflow-y: auto; }
        .chat-item { display: flex; align-items: center; padding: 12px 16px; border-bottom: 1px solid #222; cursor: pointer; transition: 0.2s; }
        .chat-item:active { background: #2a3942; }
        .avatar { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; margin-right: 15px; background: #333; }
        .chat-info { flex: 1; border-bottom: 0.5px solid #222; padding-bottom: 10px; }
        .chat-info strong { display: block; font-size: 16px; margin-bottom: 4px; }
        .chat-info p { margin: 0; font-size: 13px; color: #8696a0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* ОКНО ЧАТА */
        .main-chat { 
            position: absolute; right: 0; top: 0; width: 100%; height: 100%; 
            background: #0b141a; display: flex; flex-direction: column; 
            transform: translateX(100%); transition: transform 0.3s ease-in-out; z-index: 5;
        }
        
        /* Когда чат открыт на мобилке */
        .app-container.chat-active .main-chat { transform: translateX(0); }
        .app-container.chat-active .side-panel { transform: translateX(-20%); opacity: 0.5; }

        .chat-header { background: var(--wa-panel); padding: 10px 15px; display: flex; align-items: center; gap: 10px; min-height: 60px; box-sizing: border-box; }
        .back-btn { background: none; border: none; color: #8696a0; font-size: 22px; cursor: pointer; padding: 5px; }
        #chat-target-name { font-weight: 500; font-size: 16px; flex: 1; }

        /* ОБОИ КАК В WHATSAPP */
        #msg-area { 
            flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 8px;
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
            background-blend-mode: overlay; background-color: #0b141a;
        }

        .msg-row { display: flex; width: 100%; margin-bottom: 2px; }
        .msg-row.my { justify-content: flex-end; }
        
        .bubble { 
            padding: 8px 12px; max-width: 80%; font-size: 14.5px; position: relative; 
            line-height: 1.4; border-radius: 8px; box-shadow: 0 1px 0.5px rgba(0,0,0,0.13);
        }
        .my .bubble { background: #005c4b; color: #e9edef; border-top-right-radius: 0; }
        .other .bubble { background: var(--wa-msg-in); color: #e9edef; border-top-left-radius: 0; }

        /* ВВОД СООБЩЕНИЯ */
        .input-area { background: var(--wa-panel); padding: 10px 15px; display: flex; align-items: center; gap: 10px; padding-bottom: calc(10px + env(safe-area-inset-bottom)); }
        #msg-input { flex: 1; background: #2a3942; border: none; padding: 10px 15px; color: white; border-radius: 8px; outline: none; font-size: 16px; }
        .send-btn { background: #ff0000; border: none; width: 42px; height: 42px; border-radius: 50%; color: white; cursor: pointer; flex-shrink: 0; }

        .switch-btn { background: #222; border: 1px solid #444; color: #ccc; padding: 5px 10px; border-radius: 4px; font-size: 10px; cursor: pointer; }

        /* Для ПК версии (чтобы не было на весь экран) */
        @media (min-width: 769px) {
            .side-panel { width: 350px; position: relative; opacity: 1 !important; transform: none !important; }
            .main-chat { position: relative; transform: none !important; flex: 1; border-left: 1px solid #222; }
            .back-btn { display: none; }
        }
    </style>
</head>
<body>

<div class="app-container" id="app">
    <div class="side-panel">
        <div class="side-header">
            <h2 id="title-text">Nova</h2>
            <button id="admin-switch" class="switch-btn" onclick="toggleMode()" style="display:none;">АДМИН</button>
        </div>
        <div id="chat-list"></div>
    </div>

    <div class="main-chat">
        <div class="chat-header">
            <button class="back-btn" onclick="closeChat()">←</button>
            <img id="header-avatar" src="" class="avatar" style="width:35px; height:35px; margin-right:5px; display:none;">
            <div id="chat-target-name">Загрузка...</div>
        </div>
        <div id="msg-area"></div>
        <div class="input-area">
            <input type="text" id="msg-input" placeholder="Сообщение" autocomplete="off" onkeypress="if(event.key==='Enter') sendMessage()">
            <button class="send-btn" onclick="sendMessage()">➤</button>
        </div>
    </div>
</div>

<script>
    // ТВОЙ КОНФИГ
    const firebaseConfig = {
        apiKey: "AIzaSyBmVusnUmwqWTMRSUeL4uTF_yrXQvZA0eQ",
        authDomain: "novagame-b15b6.firebaseapp.com",
        databaseURL: "https://novagame-b15b6-default-rtdb.europe-west1.firebasedatabase.app/",
        projectId: "novagame-b15b6",
        storageBucket: "novagame-b15b6.firebasestorage.app",
        messagingSenderId: "7572791951",
        appId: "1:7572791951:web:7c207e63da98fd9c28c6fa"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    const defPhoto = 'https://cdn-icons-png.flaticon.com/512/149/149071.png';

    let isAdmin = false;
    let is_admin_mode = false;
    let currentChatUid = null;

    auth.onAuthStateChanged((user) => {
        if (user) {
            db.ref('users/' + user.uid).once('value', (snap) => {
                const data = snap.val() || {};
                isAdmin = (data.role === 'admin');
                if (isAdmin) document.getElementById('admin-switch').style.display = 'block';
                switchToUserMode();
            });
        } else { window.location.href = "login.html"; }
    });

    async function getUserData(uid) {
        const snap = await db.ref('users/' + uid).once('value');
        const d = snap.val() || {};
        return { name: d.username || "Игрок", photo: d.profilePic || defPhoto };
    }

    function toggleMode() {
        if (!isAdmin) return;
        is_admin_mode = !is_admin_mode;
        closeChat();
        if (is_admin_mode) switchToAdminMode();
        else switchToUserMode();
    }

    function switchToAdminMode() {
        document.getElementById('title-text').innerText = "Админ-Центр";
        loadAdminList();
    }

    function switchToUserMode() {
        document.getElementById('title-text').innerText = "Nova";
        currentChatUid = auth.currentUser.uid;
        loadUserSidebar();
    }

    function openChat() { document.getElementById('app').classList.add('chat-active'); }
    function closeChat() { document.getElementById('app').classList.remove('chat-active'); }

    function loadAdminList() {
        const list = document.getElementById('chat-list');
        db.ref('support_tickets').on('value', (snap) => {
            if (!is_admin_mode) return;
            list.innerHTML = "";
            snap.forEach((child) => {
                const uid = child.key;
                getUserData(uid).then(user => {
                    const item = document.createElement('div');
                    item.className = 'chat-item';
                    item.onclick = () => { 
                        currentChatUid = uid; 
                        document.getElementById('chat-target-name').innerText = user.name;
                        document.getElementById('header-avatar').src = user.photo;
                        document.getElementById('header-avatar').style.display = 'block';
                        loadMessages(uid);
                        openChat();
                    };
                    item.innerHTML = `<img src="${user.photo}" class="avatar"><div class="chat-info"><strong>${user.name}</strong><p>ID: ${uid.substring(0,10)}</p></div>`;
                    list.appendChild(item);
                });
            });
        });
    }

    function loadUserSidebar() {
        const list = document.getElementById('chat-list');
        // Показываем только техподдержку для юзера
        list.innerHTML = `
            <div class="chat-item" onclick="startUserChat()">
                <img src="pod.jpg" class="avatar" onerror="this.src='${defPhoto}'">
                <div class="chat-info">
                    <strong>Служба поддержки</strong>
                    <p>Онлайн 24/7</p>
                </div>
            </div>`;
    }

    function startUserChat() {
        currentChatUid = auth.currentUser.uid;
        document.getElementById('chat-target-name').innerText = "Поддержка";
        document.getElementById('header-avatar').style.display = 'none';
        loadMessages(currentChatUid);
        openChat();
    }

    function loadMessages(id) {
        const area = document.getElementById('msg-area');
        db.ref(`support_tickets/${id}/messages`).off();
        db.ref(`support_tickets/${id}/messages`).on('value', async (snap) => {
            area.innerHTML = "";
            snap.forEach(m => {
                const data = m.val();
                const isMy = data.senderUid === auth.currentUser.uid;
                const div = document.createElement('div');
                div.className = 'msg-row ' + (isMy ? 'my' : 'other');
                div.innerHTML = `<div class="bubble">${data.text}</div>`;
                area.appendChild(div);
            });
            area.scrollTop = area.scrollHeight;
        });
    }

    function sendMessage() {
        const input = document.getElementById('msg-input');
        if (!input.value.trim() || !currentChatUid) return;
        db.ref(`support_tickets/${currentChatUid}/messages`).push({
            senderUid: auth.currentUser.uid,
            text: input.value.trim(),
            timestamp: Date.now()
        });
        input.value = "";
    }
</script>
</body>
</html>
