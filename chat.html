<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NovaGame — Чат</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        :root { 
            --neon-red: #ff0000; 
            --bg: #000; 
            --panel: #111;
            --border: #222;
        }

        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            background: var(--bg); color: white;
            font-family: 'Segoe UI', sans-serif; overflow: hidden;
        }

        .app-wrapper {
            display: flex; width: 100%; height: 100vh; position: relative;
        }

        /* --- СПИСОК ЧАТОВ --- */
        .side-panel {
            width: 350px; background: var(--panel);
            border-right: 1px solid var(--border);
            display: flex; flex-direction: column; flex-shrink: 0;
            transition: 0.3s ease;
        }

        .side-header {
            padding: 20px; font-weight: 900; color: var(--neon-red);
            border-bottom: 1px solid var(--border); font-size: 18px;
        }

        #chat-list { flex: 1; overflow-y: auto; }
        .chat-item {
            padding: 15px; border-bottom: 1px solid #1a1a1a;
            display: flex; align-items: center; gap: 12px; cursor: pointer;
        }

        /* --- ОКНО ПЕРЕПИСКИ --- */
        .main-chat {
            flex: 1; display: flex; flex-direction: column;
            background: var(--bg); transition: 0.3s ease;
            z-index: 10;
        }

        .chat-header {
            padding: 10px 15px; background: var(--panel);
            border-bottom: 1px solid var(--border);
            display: flex; align-items: center; gap: 10px;
        }

        .back-btn {
            display: none; background: none; border: 1px solid #333;
            color: white; padding: 5px 10px; border-radius: 8px; cursor: pointer;
        }

        #msg-area { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .bubble { padding: 8px 12px; border-radius: 12px; max-width: 80%; font-size: 14px; }
        .my { align-self: flex-end; background: var(--neon-red); }
        .other { align-self: flex-start; background: #222; border: 1px solid #333; }

        .input-area {
            padding: 15px; background: var(--panel);
            display: flex; gap: 10px; border-top: 1px solid var(--border);
        }

        #msg-input {
            flex: 1; background: #000; border: 1px solid #333;
            color: white; padding: 10px; border-radius: 8px; outline: none;
        }

        .send-btn { background: var(--neon-red); border: none; color: white; padding: 0 15px; border-radius: 8px; font-weight: bold; }

        /* --- МОБИЛЬНАЯ ЛОГИКА (WHATSAPP STYLE) --- */
        @media (max-width: 768px) {
            .side-panel {
                width: 100%; position: absolute; left: 0; top: 0; height: 100%;
            }
            .main-chat {
                width: 100%; position: absolute; left: 100%; top: 0; height: 100%;
            }
            .back-btn { display: block; }

            /* Когда чат открыт */
            body.chat-open .side-panel { transform: translateX(-100%); }
            body.chat-open .main-chat { transform: translateX(-100%); }
        }
    </style>
</head>
<body>

<div class="app-wrapper">
    <div class="side-panel">
        <div class="side-header">ПОДДЕРЖКА</div>
        <div id="chat-list">
            <div class="chat-item" onclick="openChat()">
                <img src="pod.jpg" style="width:40px; height:40px; border-radius:50%">
                <div>
                    <div style="font-weight:bold">Nova Support</div>
                    <div style="font-size:12px; color:#666">Онлайн</div>
                </div>
            </div>
        </div>
        <a href="index.html" style="padding:15px; text-align:center; color:#444; text-decoration:none; font-size:12px">← НА ГЛАВНУЮ</a>
    </div>

    <div class="main-chat">
        <div class="chat-header">
            <button class="back-btn" onclick="closeChat()">Назад</button>
            <div style="font-weight:bold">Поддержка</div>
        </div>
        <div id="msg-area"></div>
        <div class="input-area">
            <input type="text" id="msg-input" placeholder="Сообщение...">
            <button class="send-btn" onclick="sendMessage()">➤</button>
        </div>
    </div>
</div>

<script>
    // Функции переключения для мобилок
    function openChat() {
        document.body.classList.add('chat-open');
    }
    function closeChat() {
        document.body.classList.remove('chat-open');
    }

    // Твой Firebase конфиг и логика...
    // (Оставь отправку сообщений как была в предыдущем коде)
</script>

</body>
</html>
