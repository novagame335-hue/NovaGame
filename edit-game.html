<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование — NovaGame</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <style>
        body { margin: 0; background: #000; color: white; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .edit-container { background: #0d0d0d; padding: 30px; border-radius: 20px; border: 1px solid #222; width: 100%; max-width: 350px; text-align: center; }
        h2 { color: #ff0000; text-transform: uppercase; margin-bottom: 20px; }
        input[type="text"] { width: 100%; padding: 14px; margin: 10px 0; background: #151515; border: 1px solid #333; color: white; border-radius: 12px; box-sizing: border-box; outline: none; }
        input[type="text"]:focus { border-color: #ff0000; }
        .file-label { display: block; padding: 20px; background: #1a1a1a; border: 2px dashed #444; border-radius: 12px; cursor: pointer; margin: 15px 0; transition: 0.3s; color: #888; }
        .file-label:hover { border-color: #ff0000; color: #fff; }
        .preview-img { width: 100%; aspect-ratio: 16/9; object-fit: cover; border-radius: 12px; margin-bottom: 15px; border: 1px solid #222; display: none; }
        .btn-save { width: 100%; padding: 16px; background: #ff0000; color: white; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; font-size: 16px; }
        .btn-save:disabled { background: #555; }
        #status { font-size: 13px; color: #ff0000; margin: 10px 0; font-weight: 600; min-height: 18px; }
    </style>
</head>
<body>

    <div class="edit-container">
        <h2>Редактировать</h2>
        <img id="imagePreview" class="preview-img">
        
        <input type="text" id="gameName" placeholder="Название категории">
        
        <label for="fileInput" class="file-label" id="fileLabel">Сменить иконку</label>
        <input type="file" id="fileInput" accept="image/*" style="display:none;">
        
        <div id="status"></div>
        <button class="btn-save" id="saveBtn" onclick="saveChanges()">Сохранить изменения</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBmVusnUmwqWTMRSUeL4uTF_yrXQvZA0eQ",
            databaseURL: "https://novagame-b15b6-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "novagame-b15b6"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const urlParams = new URLSearchParams(window.location.search);
        const gameId = urlParams.get('id');

        let finalBase64 = ""; 

        if (gameId) {
            db.ref('games/' + gameId).once('value').then(snap => {
                const data = snap.val();
                if(data) {
                    document.getElementById('gameName').value = data.name || "";
                    if(data.image) {
                        const img = document.getElementById('imagePreview');
                        img.src = data.image;
                        img.style.display = 'block';
                        finalBase64 = data.image;
                    }
                }
            });
        }

        // Функция сжатия картинки (Canvas)
        function compressImage(base64Str) {
            return new Promise((resolve) => {
                const img = new Image();
                img.src = base64Str;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const MAX_WIDTH = 400; // Ограничиваем ширину для экономии места в БД
                    const scaleSize = MAX_WIDTH / img.width;
                    canvas.width = MAX_WIDTH;
                    canvas.height = img.height * scaleSize;

                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    resolve(canvas.toDataURL('image/jpeg', 0.7)); // Сжимаем качество до 70%
                };
            });
        }

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            document.getElementById('status').innerText = "Сжатие фото...";
            
            reader.onload = async (event) => {
                // Сжимаем перед тем как показать и сохранить
                finalBase64 = await compressImage(event.target.result);
                const img = document.getElementById('imagePreview');
                img.src = finalBase64;
                img.style.display = 'block';
                document.getElementById('status').innerText = "Фото готово!";
                document.getElementById('fileLabel').innerText = "Файл: " + file.name;
            };
            reader.readAsDataURL(file);
        });

        async function saveChanges() {
            const name = document.getElementById('gameName').value.trim();
            const btn = document.getElementById('saveBtn');
            
            if (!name) { alert("Введите название!"); return; }

            btn.disabled = true;
            document.getElementById('status').innerText = "Сохранение в базу...";

            try {
                await db.ref('games/' + gameId).update({
                    name: name,
                    image: finalBase64
                });
                alert("Успешно сохранено!");
                window.location.href = "index.html";
            } catch (e) {
                alert("Ошибка: " + e.message);
                btn.disabled = false;
                document.getElementById('status').innerText = "";
            }
        }
    </script>
</body>
</html>
