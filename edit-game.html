<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование — NovaGame</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <style>
        body { margin: 0; background: #000; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .edit-container { background: #0d0d0d; padding: 30px; border-radius: 20px; border: 1px solid #222; width: 350px; text-align: center; }
        h2 { color: #ff0000; }
        input[type="text"] { width: 100%; padding: 12px; margin: 10px 0; background: #111; border: 1px solid #333; color: white; border-radius: 10px; box-sizing: border-box; }
        .file-label { display: block; padding: 15px; background: #222; border: 2px dashed #444; border-radius: 10px; cursor: pointer; margin: 10px 0; }
        .preview-img { width: 100%; height: 200px; object-fit: cover; border-radius: 10px; margin: 10px 0; display: none; }
        .btn-save { width: 100%; padding: 15px; background: #ff0000; color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
        #status { font-size: 12px; color: #ff0000; margin: 10px 0; }
    </style>
</head>
<body>

    <div class="edit-container">
        <h2>Редактировать</h2>
        <img id="imagePreview" class="preview-img">
        <input type="text" id="gameName" placeholder="Название">
        
        <label for="fileInput" class="file-label" id="fileLabel">Сменить иконку</label>
        <input type="file" id="fileInput" accept="image/*" style="display:none;">
        
        <div id="status"></div>
        <button class="btn-save" onclick="saveChanges()">Сохранить</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBmVusnUmwqWTMRSUeL4uTF_yrXQvZA0eQ",
            databaseURL: "https://novagame-b15b6-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "novagame-b15b6"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const urlParams = new URLSearchParams(window.location.search);
        const gameId = urlParams.get('id');

        let base64Image = ""; // Тут будет храниться код картинки

        // Загружаем данные
        db.ref('games/' + gameId).once('value').then(snap => {
            const data = snap.val();
            document.getElementById('gameName').value = data.name;
            if(data.image) {
                const img = document.getElementById('imagePreview');
                img.src = data.image;
                img.style.display = 'block';
                base64Image = data.image;
            }
        });

        // Перевод картинки в текст (Base64)
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            
            document.getElementById('status').innerText = "Обработка фото...";
            
            reader.onloadend = function() {
                base64Image = reader.result; // Это и есть наша строка Base64
                const img = document.getElementById('imagePreview');
                img.src = base64Image;
                img.style.display = 'block';
                document.getElementById('status').innerText = "Фото готово!";
            }
            if (file) reader.readAsDataURL(file);
        });

        function saveChanges() {
            const name = document.getElementById('gameName').value;
            document.getElementById('status').innerText = "Сохранение...";

            db.ref('games/' + gameId).update({
                name: name,
                image: base64Image
            }).then(() => {
                alert("Обновлено!");
                window.location.href = "index.html";
            });
        }
    </script>
</body>
</html>
