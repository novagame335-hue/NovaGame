<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование категории — NovaGame</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        body {
            margin: 0;
            background: #000;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .edit-container {
            background: #0d0d0d;
            padding: 30px;
            border-radius: 20px;
            border: 1px solid #222;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h2 { color: #ff0000; margin-top: 0; text-align: center; }

        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-size: 14px; opacity: 0.7; }
        
        input {
            width: 100%;
            padding: 12px;
            background: #111;
            border: 1px solid #333;
            border-radius: 10px;
            color: white;
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: #ff0000; }

        .preview-img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #222;
            display: none; /* Покажется, когда загрузится ссылка */
        }

        .btn-save {
            width: 100%;
            padding: 14px;
            background: #ff0000;
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 800;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-save:hover { background: #cc0000; transform: translateY(-2px); }
        
        .btn-back {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #666;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="edit-container">
        <h2>Редактировать</h2>
        
        <img id="imagePreview" class="preview-img" src="" alt="Предпросмотр">

        <div class="input-group">
            <label>Название категории</label>
            <input type="text" id="gameName" placeholder="Например: Brawl Stars">
        </div>

        <div class="input-group">
            <label>Ссылка на иконку (URL)</label>
            <input type="text" id="gameImage" placeholder="https://image-link.com/img.png">
        </div>

        <button class="btn-save" onclick="updateGame()">Сохранить изменения</button>
        <a href="index.html" class="btn-back">Отмена</a>
    </div>

    <script>
        // Твои настройки Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBmVusnUmwqWTMRSUeL4uTF_yrXQvZA0eQ",
            authDomain: "novagame-b15b6.firebaseapp.com",
            databaseURL: "https://novagame-b15b6-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "novagame-b15b6",
            storageBucket: "novagame-b15b6.firebasestorage.app",
            messagingSenderId: "7572791951",
            appId: "1:7572791951:web:7c207e63da98fd9c28c6fa"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // 1. Получаем ID игры из URL (например, edit-game.html?id=-Nxyz123)
        const urlParams = new URLSearchParams(window.location.search);
        const gameId = urlParams.get('id');

        if (!gameId) {
            alert("ID игры не найден!");
            window.location.href = "index.html";
        }

        const nameInput = document.getElementById('gameName');
        const imageInput = document.getElementById('gameImage');
        const preview = document.getElementById('imagePreview');

        // 2. Загружаем текущие данные из базы
        db.ref('games/' + gameId).once('value').then((snapshot) => {
            const data = snapshot.val();
            if (data) {
                nameInput.value = data.name;
                imageInput.value = data.image;
                if (data.image) {
                    preview.src = data.image;
                    preview.style.display = 'block';
                }
            } else {
                alert("Данные не найдены!");
                window.location.href = "index.html";
            }
        });

        // 3. Обновление картинки при вводе новой ссылки
        imageInput.addEventListener('input', () => {
            preview.src = imageInput.value;
            preview.style.display = imageInput.value ? 'block' : 'none';
        });

        // 4. Функция сохранения
        function updateGame() {
            const newName = nameInput.value.trim();
            const newImage = imageInput.value.trim();

            if (!newName || !newImage) {
                alert("Заполните все поля!");
                return;
            }

            db.ref('games/' + gameId).update({
                name: newName,
                image: newImage
            }).then(() => {
                alert("Изменения сохранены!");
                window.location.href = "index.html";
            }).catch((err) => {
                alert("Ошибка сохранения: " + err.message);
            });
        }
    </script>
</body>
</html>
