<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NovaGame ‚Äî –û—Ñ–∏—Ü–∏–∞–ª—å–Ω—ã–π –ú–∞—Ä–∫–µ—Ç–ø–ª–µ–π—Å</title>
    
    <link rel="icon" type="image/png" href="Logo780.png">

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        /* --- –ë–ê–ó–û–í–´–ï –°–¢–ò–õ–ò --- */
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, #1a0101, #000000);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- –®–ê–ü–ö–ê –°–ê–ô–¢–ê --- */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: rgba(0, 0, 0, 0.98);
            padding: 0 40px;
            height: 90px;
            border-bottom: 1px solid #1a1a1a;
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 1000;
            backdrop-filter: blur(15px);
        }

        .header-left { display: flex; align-items: center; }
        .brand { display: flex; align-items: center; gap: 12px; text-decoration: none; }
        .logo-img { height: 60px; filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.3)); }
        
        .brand-name { 
            font-size: 28px; 
            font-weight: 900; 
            color: #fff; 
            letter-spacing: -1px; 
            text-transform: none; 
        }
        .brand-name span { color: #ff0000; }

        /* --- –ü–û–ò–°–ö --- */
        .header-center { flex: 1; display: flex; justify-content: center; margin: 0 20px; }
        .search-wrapper { 
            position: relative; 
            width: 100%; 
            max-width: 550px; 
        }
        .search-input {
            width: 100%;
            background: #111;
            border: 1px solid #333;
            border-radius: 14px;
            padding: 14px 20px 14px 50px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        .search-input:focus {
            border-color: #ff0000;
            background: #151515;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
        }

        .search-icon-hint { position: absolute; left: 18px; top: 50%; transform: translateY(-50%); opacity: 0.4; pointer-events: none; z-index: 5; }

        .search-dropdown {
            position: absolute;
            top: calc(100% + 10px); 
            left: 0; right: 0;
            background: #0d0d0d;
            border: 1px solid #222;
            border-radius: 16px;
            max-height: 380px;
            overflow-y: auto;
            display: none; 
            flex-direction: column;
            z-index: 9999;
            box-shadow: 0 15px 40px rgba(0,0,0,0.8);
            padding: 8px;
        }

        .search-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px;
            text-decoration: none;
            color: white;
            border-radius: 12px;
            transition: 0.2s;
        }

        .search-item:hover {
            background: #1a1a1a;
            transform: translateX(5px);
        }

        .search-item-img {
            width: 45px;
            height: 45px;
            border-radius: 10px;
            object-fit: cover;
            border: 1px solid #333;
        }

        .search-item-info {
            font-size: 15px;
            font-weight: 600;
        }

        /* --- –ù–ê–í–ò–ì–ê–¶–ò–Ø --- */
        .header-right { display: flex; align-items: flex-end; gap: 12px; padding-bottom: 12px; }
        .nav-link { display: flex; flex-direction: column; align-items: center; text-decoration: none; gap: 4px; transition: 0.2s ease; min-width: 45px; }
        .nav-link:hover { transform: translateY(-3px); }
        .nav-text { color: #fff; font-size: 9px; font-weight: 800; text-transform: uppercase; text-align: center; }
        .nav-icon-svg { width: 22px; height: 22px; fill: white; }
        .user-avatar-small { width: 26px; height: 26px; border-radius: 50%; border: 1.5px solid #ff0000; object-fit: cover; }

        /* --- –ë–ê–ù–ù–ï–†–´ --- */
        .banners-section { max-width: 1300px; margin: 5px auto 20px auto; padding: 0 20px; }
        .section-header { font-size: 14px; font-weight: 900; text-transform: uppercase; color: #ff0000; margin-bottom: 10px; display: flex; align-items: center; gap: 10px; }
        .section-header::after { content: ""; flex: 1; height: 1px; background: rgba(255, 255, 255, 0.05); }
        .banners-scroll-container { display: flex; gap: 16px; overflow-x: auto; scrollbar-width: none; padding: 10px 0; }
        .banner-card { flex-shrink: 0; width: 320px; }
        .banner-link { display: block; aspect-ratio: 16 / 9; background: #111; border-radius: 24px; overflow: hidden; border: 1px solid #222; }
        .banner-img { width: 100%; height: 100%; object-fit: cover; }

        /* --- –ö–ê–¢–ê–õ–û–ì --- */
        .catalog-section { max-width: 1300px; margin: 0 auto; padding: 0 20px 100px 20px; }
        .catalog-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; }
        .game-card-item { background: #0d0d0d; border-radius: 28px; overflow: hidden; border: 1px solid #1a1a1a; display: block; text-decoration: none; aspect-ratio: 1 / 1; position: relative; }
        .game-caption { position: absolute; bottom: 0; left: 0; right: 0; padding: 15px 10px; background: linear-gradient(to top, #000 40%, transparent); text-align: center; }
        .game-name-label { font-weight: 700; color: white; font-size: 13px; }
        .game-img-thumb { width: 100%; height: 100%; object-fit: cover; }

        /* --- –ú–û–ë–ò–õ–¨–ù–ê–Ø –ù–ê–í–ò–ì–ê–¶–ò–Ø --- */
        .mobile-nav { display: none; position: fixed; bottom: 0; left: 0; right: 0; height: 75px; background: rgba(0,0,0,0.96); border-top: 1px solid #1a1a1a; justify-content: space-around; align-items: flex-end; padding-bottom: 10px; z-index: 2000; }

        @media (max-width: 850px) {
            header { padding: 0 20px; height: 75px; }
            .brand-name, .header-right { display: none; }
            .mobile-nav { display: flex; }
            .catalog-grid { grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-left">
            <a href="index.html" class="brand">
                <img src="Logo780.png" alt="NG" class="logo-img">
                <div class="brand-name">Nova<span>Game</span></div>
            </a>
        </div>
        <div class="header-center">
            <div class="search-wrapper">
                <span class="search-icon-hint">üîç</span>
                <input type="text" id="globalSearch" class="search-input" placeholder="–ü–æ–∏—Å–∫ –∏–≥—Ä, –∞–∫–∫–∞—É–Ω—Ç–æ–≤, –≤–∞–ª—é—Ç—ã..." autocomplete="off">
                <div id="search-results-dropdown" class="search-dropdown"></div>
            </div>
        </div>
        <div class="header-right" id="nav-desktop"></div>
    </header>

    <div style="height: 90px;"></div>

    <div id="admin-panel" style="display:none; max-width: 1300px; margin: 10px auto; padding: 0 20px;">
        <a href="add-game.html" style="background: #ff0000; color: white; padding: 12px 20px; border-radius: 12px; font-weight: 800; text-decoration: none; display: inline-block; margin-right: 10px; font-size: 13px;">‚úö –ö–∞—Ç–µ–≥–æ—Ä–∏—è</a>
        <a href="add-news.html" style="background: #222; border: 1px solid #333; color: white; padding: 12px 20px; border-radius: 12px; font-weight: 800; text-decoration: none; display: inline-block; font-size: 13px;">‚úö –ë–∞–Ω–Ω–µ—Ä</a>
    </div>

    <section class="banners-section">
        <div class="section-header">–û–ë–™–Ø–í–õ–ï–ù–ò–Ø</div>
        <div class="banners-scroll-container" id="banners-list"></div>
    </section>

    <main class="catalog-section">
        <div class="section-header">–í—Å–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</div>
        <div class="catalog-grid" id="catalog-list"></div>
    </main>

    <nav class="mobile-nav" id="nav-mobile"></nav>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBmVusnUmwqWTMRSUeL4uTF_yrXQvZA0eQ",
            authDomain: "novagame-b15b6.firebaseapp.com",
            databaseURL: "https://novagame-b15b6-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "novagame-b15b6",
            storageBucket: "novagame-b15b6.firebasestorage.app",
            messagingSenderId: "7572791951",
            appId: "1:7572791951:web:7c207e63da98fd9c28c6fa"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        // --- –õ–û–ì–ò–ö–ê –ü–û–ò–°–ö–ê ---
        const searchInput = document.getElementById('globalSearch');
        const searchDropdown = document.getElementById('search-results-dropdown');

        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase().trim();
            if (query.length < 1) {
                searchDropdown.style.display = 'none';
                return;
            }

            db.ref('games').once('value', (snapshot) => {
                let htmlContent = '';
                let hasResults = false;
                snapshot.forEach((child) => {
                    const game = child.val();
                    if (game.name && game.name.toLowerCase().includes(query)) {
                        hasResults = true;
                        htmlContent += `
                            <a href="category.html?id=${child.key}" class="search-item">
                                <img src="${game.image}" class="search-item-img">
                                <div class="search-item-info">${game.name}</div>
                            </a>`;
                    }
                });
                if (hasResults) {
                    searchDropdown.innerHTML = htmlContent;
                    searchDropdown.style.display = 'flex';
                } else {
                    searchDropdown.style.display = 'none';
                }
            });
        });

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.search-wrapper')) searchDropdown.style.display = 'none';
        });

        // --- –ó–ê–ì–†–£–ó–ö–ê –ë–ê–ù–ù–ï–†–û–í ---
        function loadBanners() {
            db.ref('news').on('value', (snapshot) => {
                const container = document.getElementById('banners-list');
                container.innerHTML = '';
                snapshot.forEach((child) => {
                    const data = child.val();
                    container.innerHTML += `
                        <div class="banner-card">
                            <a href="${data.link || '#'}" class="banner-link">
                                <img src="${data.image}" class="banner-img">
                            </a>
                        </div>`;
                });
            });
        }

        // --- –ó–ê–ì–†–£–ó–ö–ê –ö–ê–¢–ê–õ–û–ì–ê ---
        function loadCatalog() {
            const list = document.getElementById('catalog-list');
            db.ref('games').on('value', (snapshot) => {
                list.innerHTML = '';
                snapshot.forEach((child) => {
                    const game = child.val();
                    list.innerHTML += `
                        <a href="category.html?id=${child.key}" class="game-card-item">
                            <img src="${game.image}" class="game-img-thumb">
                            <div class="game-caption"><div class="game-name-label">${game.name}</div></div>
                        </a>`;
                });
            });
        }

        // --- –ì–õ–ê–í–ù–ê–Ø –ü–†–û–í–ï–†–ö–ê –ê–í–¢–û–†–ò–ó–ê–¶–ò–ò –ò –ê–î–ú–ò–ù–ö–ò ---
        auth.onAuthStateChanged((user) => {
            const dNav = document.getElementById('nav-desktop');
            const mNav = document.getElementById('nav-mobile');
            const aPanel = document.getElementById('admin-panel');

            if (user) {
                db.ref('users/' + user.uid).on('value', (snap) => {
                    const profile = snap.val() || {};
                    
                    // –ü–†–û–í–ï–†–ö–ê –ü–û –ü–û–õ–Æ role: "admin"
                    const isAdmin = profile.role === "admin";
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º/—Å–∫—Ä—ã–≤–∞–µ–º –ø–∞–Ω–µ–ª—å
                    if(aPanel) {
                        aPanel.style.display = isAdmin ? 'block' : 'none';
                    }
                    
                    const menu = `
                        <a href="news.html" class="nav-link">
                            <svg class="nav-icon-svg" viewBox="0 0 24 24"><path d="M19 4h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V10h14v10zM9 14H7v-2h2v2zm4 0h-2v-2h2v2zm4 0h-2v-2h2v2zm-8 4H7v-2h2v2zm4 0h-2v-2h2v2zm4 0h-2v-2h2v2z"/></svg>
                            <span class="nav-text">–°–æ–±—ã—Ç–∏—è</span>
                        </a>
                        <a href="chat.html" class="nav-link">
                            <svg class="nav-icon-svg" viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 9h12v2H6V9zm8 5H6v-2h8v2zm4-6H6V6h12v2z"/></svg>
                            <span class="nav-text">–ß–∞—Ç</span>
                        </a>
                        <a href="profile.html" class="nav-link">
                            <img src="${profile.profilePic || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}" class="user-avatar-small">
                            <span class="nav-text">–ü—Ä–æ—Ñ–∏–ª—å</span>
                        </a>`;
                    
                    dNav.innerHTML = menu;
                    mNav.innerHTML = menu;
                });
            } else {
                const guest = `<a href="login.html" style="color:red; font-weight:800; text-decoration:none; border: 1px solid red; padding: 6px 15px; border-radius: 10px; font-size:12px;">–í–•–û–î</a>`;
                dNav.innerHTML = guest;
                mNav.innerHTML = guest;
                if(aPanel) aPanel.style.display = 'none';
            }
        });

        // –ó–∞–ø—É—Å–∫ —Ñ—É–Ω–∫—Ü–∏–π
        loadBanners();
        loadCatalog();
    </script>
</body>
</html>
