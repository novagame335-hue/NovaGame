<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NovaGame ‚Äî –û—Ñ–∏—Ü–∏–∞–ª—å–Ω—ã–π –ú–∞—Ä–∫–µ—Ç–ø–ª–µ–π—Å</title>
    
    <link rel="icon" type="image/png" href="Logo780.png">

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        /* –û–°–ù–û–í–ù–´–ï –°–¢–ò–õ–ò –°–¢–†–ê–ù–ò–¶–´ */
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, #1a0101, #000000);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* –®–ê–ü–ö–ê –°–ê–ô–¢–ê (HEADER) */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: rgba(0, 0, 0, 0.95);
            padding: 0 40px;
            height: 90px;
            border-bottom: 1px solid #1a1a1a;
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 1000;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
        }

        .header-left {
            display: flex;
            align-items: center;
            flex-shrink: 0;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .logo-img {
            height: 60px;
            width: auto;
            filter: drop-shadow(0 0 5px rgba(255, 0, 0, 0.5));
        }

        .brand-name {
            font-size: 28px;
            font-weight: 800;
            color: #fff;
            letter-spacing: -1px;
            text-transform: uppercase;
        }

        .brand-name span {
            color: #ff0000;
        }

        /* –ü–û–ò–°–ö–û–í–ê–Ø –°–ò–°–¢–ï–ú–ê */
        .header-center {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 30px;
            min-width: 0;
        }

        .search-container {
            position: relative;
            width: 100%;
            max-width: 600px;
        }

        .search-input {
            width: 100%;
            background: #111;
            border: 1px solid #333;
            border-radius: 14px;
            padding: 14px 20px 14px 50px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .search-input:focus {
            border-color: #ff0000;
            background: #161616;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.15);
        }

        .search-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.5;
            pointer-events: none;
        }

        /* –ù–ê–í–ò–ì–ê–¶–ò–Ø –î–õ–Ø –ü–ö */
        .header-right {
            display: flex;
            align-items: center;
            gap: 25px;
            flex-shrink: 0;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            gap: 5px;
            transition: 0.3s;
            position: relative;
        }

        .nav-item:hover {
            transform: translateY(-2px);
        }

        .header-icon-svg {
            fill: white;
            width: 26px;
            height: 26px;
            transition: 0.3s;
        }

        .nav-item:hover .header-icon-svg {
            fill: #ff0000;
        }

        .nav-label {
            color: #fff;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .header-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 2px solid #ff0000;
            object-fit: cover;
            background: #222;
        }

        /* --- –°–ï–ö–¶–ò–Ø –ë–ê–ù–ù–ï–†–û–í (–ö–ê–ö –ù–ê PLAYEROK) --- */
        .news-section {
            max-width: 1300px;
            margin: 20px auto 30px auto;
            padding: 0 20px;
            position: relative;
        }

        .news-header {
            font-size: 16px;
            font-weight: 900;
            text-transform: uppercase;
            color: #ffffff;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .news-header::before {
            content: "";
            width: 4px;
            height: 20px;
            background: #ff0000;
            border-radius: 2px;
        }

        .news-outer-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ */
        .news-wrapper {
            display: flex;
            gap: 16px;
            overflow-x: auto;
            scroll-behavior: smooth;
            scroll-snap-type: x mandatory;
            scrollbar-width: none; /* Firefox */
            padding: 10px 0;
        }

        .news-wrapper::-webkit-scrollbar {
            display: none; /* Chrome/Safari */
        }

        .news-card-box {
            position: relative;
            flex-shrink: 0;
            width: 320px;
            scroll-snap-align: start;
        }

        .news-card-link {
            display: block;
            width: 100%;
            aspect-ratio: 16 / 9;
            background: #111;
            border-radius: 24px;
            overflow: hidden;
            border: 1px solid #222;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            position: relative;
        }

        .news-card-link:hover {
            border-color: #ff0000;
            transform: scale(1.03);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .news-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .news-info-overlay {
            position: absolute;
            bottom: 0; left: 0; right: 0;
            padding: 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.95) 20%, transparent);
        }

        .news-card-title {
            font-size: 18px;
            font-weight: 800;
            color: white;
            margin: 0;
        }

        /* –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –±–∞–Ω–Ω–µ—Ä–∞–º–∏ */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 44px;
            height: 44px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #333;
            color: white;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
            font-size: 20px;
        }

        .nav-btn:hover {
            background: #ff0000;
            border-color: #ff0000;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
        }

        .btn-prev { left: -15px; }
        .btn-next { right: -15px; }

        .admin-news-del {
            position: absolute;
            top: 15px; right: 15px;
            z-index: 20;
            background: #ff0000;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 5px 10px;
            font-weight: bold;
            font-size: 11px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        /* --- –°–ï–¢–ö–ê –¢–û–í–ê–†–û–í/–ò–ì–† --- */
        .content-section {
            max-width: 1300px;
            margin: 0 auto;
            padding: 0 20px 100px 20px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 800;
            margin-bottom: 20px;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
        }

        .game-item-container {
            position: relative;
        }

        .game-card {
            background: #0d0d0d;
            border-radius: 28px;
            overflow: hidden;
            border: 1px solid #1a1a1a;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            aspect-ratio: 1 / 1;
            position: relative;
        }

        .game-card:hover {
            border-color: #ff0000;
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(255, 0, 0, 0.2);
        }

        .game-thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .game-label-box {
            position: absolute;
            bottom: 0; left: 0; right: 0;
            padding: 12px;
            background: linear-gradient(to top, #000 30%, transparent);
            text-align: center;
        }

        .game-title-text {
            font-weight: 700;
            color: white;
            font-size: 13px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* –ü–ê–ù–ï–õ–¨ –ê–î–ú–ò–ù–ò–°–¢–†–ê–¢–û–†–ê */
        #admin-controls {
            display: none;
            max-width: 1300px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .btn-admin-action {
            background: #ff0000;
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            margin-right: 15px;
            transition: 0.3s;
        }

        .btn-admin-action:hover {
            filter: brightness(1.2);
        }

        .game-management-btns {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 6px;
            z-index: 10;
        }

        .m-btn {
            width: 32px;
            height: 32px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .btn-del { background: rgba(255, 0, 0, 0.9); }
        .btn-edit { background: rgba(0, 110, 255, 0.9); }

        /* –ú–û–ë–ò–õ–¨–ù–û–ï –ú–ï–ù–Æ */
        .mobile-bottom-nav {
            display: none;
            position: fixed;
            bottom: 0; left: 0; right: 0;
            height: 75px;
            background: rgba(0,0,0,0.95);
            border-top: 1px solid #1a1a1a;
            justify-content: space-around;
            align-items: center;
            z-index: 2000;
            backdrop-filter: blur(15px);
        }

        /* –ê–î–ê–ü–¢–ò–í–ù–û–°–¢–¨ */
        @media (max-width: 850px) {
            header { padding: 0 20px; height: 75px; }
            .brand-name { display: none; }
            .header-right { display: none; }
            .nav-btn { display: none; }
            .mobile-bottom-nav { display: flex; }
            .games-grid { grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 12px; }
            .news-card-box { width: 280px; }
            .content-section { padding-bottom: 100px; }
            header { top: 0; }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-left">
            <a href="index.html" class="brand">
                <img src="Logo780.png" alt="Logo" class="logo-img">
                <div class="brand-name">Nova<span>Game</span></div>
            </a>
        </div>

        <div class="header-center">
            <div class="search-container">
                <span class="search-icon">üîç</span>
                <input type="text" id="mainSearchInput" class="search-input" placeholder="–ò—Å–∫–∞—Ç—å –∏–≥—Ä—ã, –∫–ª—é—á–∏, —É—Å–ª—É–≥–∏...">
            </div>
        </div>

        <div class="header-right" id="desktop-nav-area">
            </div>
    </header>

    <div style="height: 110px;"></div>

    <div id="admin-controls">
        <a href="add-game.html" class="btn-admin-action">‚úö –î–æ–±–∞–≤–∏—Ç—å –∏–≥—Ä—É</a>
        <a href="add-news.html" class="btn-admin-action" style="background: #222; border: 1px solid #444;">‚úö –î–æ–±–∞–≤–∏—Ç—å –±–∞–Ω–Ω–µ—Ä</a>
    </div>

    <section class="news-section">
        <div class="news-header">–ê–∫—Ç—É–∞–ª—å–Ω—ã–µ —Å–æ–±—ã—Ç–∏—è</div>
        <div class="news-outer-container">
            <button class="nav-btn btn-prev" onclick="moveSlider(-1)">‚ùÆ</button>
            <div class="news-wrapper" id="news-list">
                </div>
            <button class="nav-btn btn-next" onclick="moveSlider(1)">‚ùØ</button>
        </div>
    </section>

    <main class="content-section">
        <div class="section-title">–ö–∞—Ç–∞–ª–æ–≥ –∏–≥—Ä</div>
        <div class="games-grid" id="games-list">
            </div>
    </main>

    <nav class="mobile-bottom-nav" id="mobile-nav-area"></nav>

    <script>
        // --- –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyBmVusnUmwqWTMRSUeL4uTF_yrXQvZA0eQ",
            authDomain: "novagame-b15b6.firebaseapp.com",
            databaseURL: "https://novagame-b15b6-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "novagame-b15b6",
            storageBucket: "novagame-b15b6.firebasestorage.app",
            messagingSenderId: "7572791951",
            appId: "1:7572791951:web:7c207e63da98fd9c28c6fa"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        // --- –õ–û–ì–ò–ö–ê –°–õ–ê–ô–î–ï–†–ê ---
        function moveSlider(direction) {
            const container = document.getElementById('news-list');
            const step = 336; // –®–∏—Ä–∏–Ω–∞ –∫–∞—Ä—Ç–æ—á–∫–∏ + gap
            container.scrollBy({ left: direction * step, behavior: 'smooth' });
        }

        // --- –£–î–ê–õ–ï–ù–ò–ï –î–ê–ù–ù–´–• ---
        function deleteNewsItem(id, event) {
            event.preventDefault();
            if(confirm("–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç –±–∞–Ω–Ω–µ—Ä?")) {
                db.ref('news/' + id).remove();
            }
        }

        function deleteGameItem(id) {
            if(confirm("–£–¥–∞–ª–∏—Ç—å –∏–≥—Ä—É –∏–∑ –∫–∞—Ç–∞–ª–æ–≥–∞?")) {
                db.ref('games/' + id).remove();
            }
        }

        // --- –ó–ê–ì–†–£–ó–ö–ê –ë–ê–ù–ù–ï–†–û–í ---
        function fetchNews(isAdmin) {
            const newsBox = document.getElementById('news-list');
            db.ref('news').on('value', (snapshot) => {
                newsBox.innerHTML = '';
                if (!snapshot.exists()) {
                    newsBox.innerHTML = '<p style="opacity:0.3; padding:20px;">–ù–æ–≤—ã—Ö —Å–æ–±—ã—Ç–∏–π –ø–æ–∫–∞ –Ω–µ—Ç...</p>';
                    return;
                }
                snapshot.forEach((item) => {
                    const data = item.val();
                    const id = item.key;
                    
                    const deleteBtn = isAdmin ? `<button class="admin-news-del" onclick="deleteNewsItem('${id}', event)">–£–¥–∞–ª–∏—Ç—å</button>` : '';
                    
                    newsBox.innerHTML += `
                        <div class="news-card-box">
                            ${deleteBtn}
                            <a href="${data.link || '#'}" class="news-card-link">
                                <img src="${data.image}" class="news-img">
                                <div class="news-info-overlay">
                                    <p class="news-card-title">${data.title || ''}</p>
                                </div>
                            </a>
                        </div>`;
                });
            });
        }

        // --- –ó–ê–ì–†–£–ó–ö–ê –ò–ì–† ---
        function fetchGames(isAdmin) {
            const list = document.getElementById('games-list');
            db.ref('games').on('value', (snapshot) => {
                list.innerHTML = '';
                snapshot.forEach((item) => {
                    const game = item.val();
                    const id = item.key;
                    const searchStr = (game.name + " " + (game.keywords || "")).toLowerCase();
                    
                    const adminHtml = isAdmin ? `
                        <div class="game-management-btns">
                            <button onclick="location.href='add-game.html?edit=${id}'" class="m-btn btn-edit">‚úèÔ∏è</button>
                            <button onclick="deleteGameItem('${id}')" class="m-btn btn-del">üóë</button>
                        </div>` : '';

                    list.innerHTML += `
                        <div class="game-item-container" data-filter="${searchStr}">
                            ${adminHtml}
                            <a href="category.html?id=${id}" class="game-card">
                                <img src="${game.image}" class="game-thumbnail">
                                <div class="game-label-box">
                                    <div class="game-title-text">${game.name}</div>
                                </div>
                            </a>
                        </div>`;
                });
            });
        }

        // --- –ü–û–ò–°–ö ---
        document.getElementById('mainSearchInput').addEventListener('input', function(e) {
            const val = e.target.value.toLowerCase();
            document.querySelectorAll('.game-item-container').forEach(el => {
                const match = el.getAttribute('data-filter').includes(val);
                el.style.display = match ? 'block' : 'none';
            });
        });

        // --- –ü–†–û–í–ï–†–ö–ê –ü–û–õ–¨–ó–û–í–ê–¢–ï–õ–Ø –ò –†–û–õ–ò ---
        auth.onAuthStateChanged((user) => {
            const pcNav = document.getElementById('desktop-nav-area');
            const mobileNav = document.getElementById('mobile-nav-area');
            const adminBar = document.getElementById('admin-controls');

            if (user) {
                db.ref('users/' + user.uid).on('value', (snap) => {
                    const profile = snap.val() || {};
                    const isAdmin = profile.admin === true || profile.role === "admin";

                    if (isAdmin) adminBar.style.display = 'block';
                    fetchNews(isAdmin);
                    fetchGames(isAdmin);

                    const navContent = `
                        <a href="news.html" class="nav-item">
                            <svg class="header-icon-svg" viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/></svg>
                            <span class="nav-label">–ù–æ–≤–æ—Å—Ç–∏</span>
                        </a>
                        <a href="chat.html" class="nav-item">
                            <svg class="header-icon-svg" viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H5.2L4 17.2V4h16v12z"/></svg>
                            <span class="nav-label">–ß–∞—Ç</span>
                        </a>
                        <a href="profile.html" class="nav-item">
                            <img src="${profile.profilePic || 'default-avatar.png'}" class="header-avatar">
                            <span class="nav-label">–ö–∞–±–∏–Ω–µ—Ç</span>
                        </a>
                    `;
                    pcNav.innerHTML = navContent;
                    mobileNav.innerHTML = navContent;
                });
            } else {
                const loginBtn = `<a href="login.html" style="color:white; text-decoration:none; border:2px solid #ff0000; padding:10px 20px; border-radius:12px; font-weight:bold;">–í–æ–π—Ç–∏</a>`;
                pcNav.innerHTML = loginBtn;
                fetchNews(false);
                fetchGames(false);
            }
        });
    </script>
</body>
</html>
