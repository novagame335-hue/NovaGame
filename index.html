<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaGame ‚Äî –ú–∞—Ä–∫–µ—Ç–ø–ª–µ–π—Å</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        body {
            margin: 0;
            background: radial-gradient(circle at center, #1a0101, #000);
            font-family: 'Segoe UI', sans-serif;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è —à–∞–ø–∫–∞ */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #000;
            padding: 0 20px;
            height: 70px;
            border-bottom: 1px solid #222;
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 1000;
            box-sizing: border-box;
        }

        .header-left { display: flex; align-items: center; gap: 15px; }
        .brand { display: flex; align-items: center; gap: 8px; text-decoration: none; color: white; }
        .logo-img { height: 35px; }
        .brand-name { font-size: 20px; font-weight: bold; }
        .brand-name span { color: #f00; }

        /* –ü–æ–∏—Å–∫ (–∫–∞–∫ –Ω–∞ —Å–∫—Ä–∏–Ω–µ 2) */
        .search-box {
            flex: 1;
            margin: 0 30px;
            max-width: 600px;
            position: relative;
        }
        .search-input {
            width: 100%;
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 10px 15px 10px 40px;
            color: white;
            outline: none;
            font-size: 14px;
        }
        .search-icon { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); opacity: 0.5; }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è (–ù–æ–≤–æ—Å—Ç–∏, –ß–∞—Ç) */
        .header-right { display: flex; align-items: center; gap: 20px; }
        .nav-link {
            text-decoration: none;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 10px;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.2s;
        }
        .nav-link:hover { color: #f00; }
        .nav-icon { width: 20px; height: 20px; fill: currentColor; margin-bottom: 2px; }

        /* –°–µ—Ç–∫–∞ –∫–æ–º–ø–∞–∫—Ç–Ω—ã—Ö –∫–∞—Ä—Ç–æ—á–µ–∫ */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            padding: 100px 20px 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* –°—Ç–∏–ª—å –∫–∞—Ä—Ç–æ—á–∫–∏ */
        .game-card {
            background: #0a0a0a;
            border-radius: 12px;
            border: 1px solid #222;
            text-decoration: none;
            overflow: hidden;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            aspect-ratio: 2/3;
            position: relative;
        }
        .game-card:hover { border-color: #f00; transform: translateY(-5px); box-shadow: 0 10px 20px rgba(255, 0, 0, 0.15); }
        .game-img { width: 100%; height: 80%; object-fit: cover; }
        .game-name { padding: 10px; font-size: 12px; text-align: center; color: #fff; margin: 0; font-weight: 600; }

        /* –ö–ê–†–¢–û–ß–ö–ê –ê–î–ú–ò–ù–ê (–ò—Å–ø—Ä–∞–≤–ª–µ–Ω–æ) */
        .add-card {
            display: none; /* –ü–æ–∫–∞–∂–µ—Ç—Å—è —Ç–æ–ª—å–∫–æ –∞–¥–º–∏–Ω—É */
            border: 2px dashed #333;
            background: rgba(255, 255, 255, 0.02);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            cursor: pointer;
        }
        .add-card:hover { border-color: #f00; background: rgba(255, 0, 0, 0.05); }
        .add-icon { font-size: 40px; color: #f00; line-height: 1; }
        .add-text { font-size: 11px; color: #888; margin-top: 10px; text-align: center; font-weight: bold; }

        .header-avatar { width: 32px; height: 32px; border-radius: 50%; border: 2px solid #f00; object-fit: cover; }

        @media (max-width: 800px) {
            .search-box { display: none; }
            .brand-name { display: none; }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-left">
            <a href="index.html" class="brand">
                <img src="logo.png" alt="NG" class="logo-img">
                <div class="brand-name">Nova<span>Game</span></div>
            </a>
        </div>

        <div class="search-box">
            <span class="search-icon">üîç</span>
            <input type="text" class="search-input" placeholder="–ü–æ–∏—Å–∫ –∏–≥—Ä...">
        </div>

        <div class="header-right" id="user-nav">
            </div>
    </header>

    <div class="games-grid" id="games-container">
        <div class="game-card add-card" id="add-game-btn" onclick="location.href='add-game.html'">
            <div class="add-icon">+</div>
            <div class="add-text">–í–´–°–¢–ê–í–ò–¢–¨<br>–¢–û–í–ê–†</div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBmVusnUmwqWTMRSUeL4uTF_yrXQvZA0eQ",
            authDomain: "novagame-b15b6.firebaseapp.com",
            databaseURL: "https://novagame-b15b6-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "novagame-b15b6",
            storageBucket: "novagame-b15b6.firebasestorage.app",
            messagingSenderId: "7572791951",
            appId: "1:7572791951:web:7c207e63da98fd9c28c6fa"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        function loadGames() {
            const container = document.getElementById('games-container');
            db.ref('games').on('value', (snapshot) => {
                const existingCards = container.querySelectorAll('.game-card:not(.add-card)');
                existingCards.forEach(c => c.remove());
                snapshot.forEach((child) => {
                    const game = child.val();
                    const card = document.createElement('a');
                    card.href = `category.html?id=${child.key}`;
                    card.className = 'game-card';
                    card.innerHTML = `<img src="${game.image}" class="game-img"><p class="game-name">${game.name}</p>`;
                    container.appendChild(card);
                });
            });
        }
        loadGames();

        auth.onAuthStateChanged((user) => {
            const nav = document.getElementById('user-nav');
            const addBtn = document.getElementById('add-game-btn');
            
            if (user) {
                db.ref('users/' + user.uid).on('value', (snapshot) => {
                    const data = snapshot.val();
                    // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ä–æ–ª–∏ "admin"
                    if (data && data.role === "admin") {
                        addBtn.style.display = 'flex';
                    }
                    
                    const pic = data.profilePic || 'default-avatar.png';
                    nav.innerHTML = `
                        <a href="news.html" class="nav-link">
                            <svg class="nav-icon" viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/></svg>
                            –ù–æ–≤–æ—Å—Ç–∏
                        </a>
                        <a href="chat.html" class="nav-link">
                            <svg class="nav-icon" viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H5.2L4 17.2V4h16v12z"/></svg>
                            –ß–∞—Ç
                        </a>
                        <a href="profile.html"><img src="${pic}" class="header-avatar"></a>
                    `;
                });
            } else {
                nav.innerHTML = `<a href="login.html" style="color:#f00; text-decoration:none; font-weight:bold;">–í–æ–π—Ç–∏</a>`;
            }
        });
    </script>
</body>
</html>
