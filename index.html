<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NovaGame ‚Äî –ú–∞—Ä–∫–µ—Ç–ø–ª–µ–π—Å</title>
    
    <link rel="icon" type="image/png" href="Logo780.png">

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        body {
            margin: 0;
            background: radial-gradient(circle at center, #350101, #000000, #220101, #000000);
            background-size: 300% 300%;
            animation: smoothBG 20s ease-in-out infinite;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes smoothBG {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        header {
            display: flex;
            align-items: center;
            background-color: #000;
            padding: 0 40px;
            height: 90px;
            border-bottom: 1px solid #1a1a1a;
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 100;
            box-sizing: border-box;
        }

        .header-left { display: flex; align-items: center; margin-right: 30px; flex-shrink: 0; }
        .brand { display: flex; align-items: center; gap: 12px; text-decoration: none; }
        .logo-img { height: 45px; width: auto; }
        .brand-name { font-size: 28px; font-weight: 800; color: #fff; letter-spacing: -1px; }
        .brand-name span { color: #ff0000; }

        .header-center { flex: 1; display: flex; align-items: center; }
        .search-container { position: relative; width: 100%; }
        .search-input {
            width: 100%;
            background: #111;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 14px 20px 14px 55px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
            box-sizing: border-box;
        }
        .search-input:focus { border-color: #ff0000; box-shadow: 0 0 15px rgba(255, 0, 0, 0.2); }
        .search-icon { position: absolute; left: 20px; top: 50%; transform: translateY(-50%); font-size: 18px; opacity: 0.5; }

        .header-right { display: flex; align-items: center; gap: 25px; margin-left: 30px; }
        .nav-item { display: flex; flex-direction: column; align-items: center; text-decoration: none; gap: 4px; transition: 0.2s; position: relative; }
        .header-icon-svg { fill: white; width: 26px; height: 26px; }
        .nav-label { color: #fff; font-size: 9px; font-weight: 800; text-transform: uppercase; letter-spacing: 0.5px; }

        .header-avatar { width: 32px; height: 32px; border-radius: 50%; border: 2px solid #ff0000; object-fit: cover; }

        .mobile-nav {
            display: none;
            position: fixed;
            bottom: 0; left: 0; right: 0;
            height: 70px;
            background: #000;
            border-top: 1px solid #1a1a1a;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
            padding-bottom: env(safe-area-inset-bottom);
        }

        #admin-panel {
            display: none;
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
            text-align: center;
        }

        .admin-btn {
            background: #ff0000;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 5px 20px rgba(255, 0, 0, 0.4);
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid #222;
            text-decoration: none;
            transition: 0.3s;
        }

        .game-card:hover { border-color: #ff0000; transform: translateY(-5px); }
        .game-img { width: 100%; height: 200px; object-fit: cover; }
        .game-name { padding: 12px; text-align: center; font-weight: bold; color: #fff; }

        @media (max-width: 850px) {
            header { padding: 0 20px; height: 70px; }
            .mobile-nav { display: flex; }
            .games-grid { grid-template-columns: repeat(2, 1fr); padding: 10px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-left">
            <a href="index.html" class="brand">
                <img src="logo.png" alt="NG" class="logo-img">
                <div class="brand-name">Nova<span>Game</span></div>
            </a>
        </div>
        <div class="header-center">
            <div class="search-container">
                <span class="search-icon">üîç</span>
                <input type="text" class="search-input" placeholder="–ü–æ–∏—Å–∫ –∏–≥—Ä...">
            </div>
        </div>
        <div class="header-right" id="pc-nav"></div>
    </header>

    <nav class="mobile-nav" id="mobile-nav"></nav>

    <div style="height: 110px;"></div>

    <div id="admin-panel">
        <button class="admin-btn" onclick="location.href='add-game.html'">+ –î–û–ë–ê–í–ò–¢–¨ –ù–û–í–£–Æ –ò–ì–†–£</button>
    </div>

    <div class="games-grid" id="games-container">
        </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBmVusnUmwqWTMRSUeL4uTF_yrXQvZA0eQ",
            authDomain: "novagame-b15b6.firebaseapp.com",
            databaseURL: "https://novagame-b15b6-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "novagame-b15b6",
            storageBucket: "novagame-b15b6.firebasestorage.app",
            messagingSenderId: "7572791951",
            appId: "1:7572791951:web:7c207e63da98fd9c28c6fa"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        // 1. –ó–∞–≥—Ä—É–∑–∫–∞ –∏–≥—Ä
        function loadGames() {
            const container = document.getElementById('games-container');
            db.ref('games').on('value', (snapshot) => {
                container.innerHTML = '';
                snapshot.forEach((child) => {
                    const game = child.val();
                    container.innerHTML += `
                        <a href="category.html?id=${child.key}" class="game-card">
                            <img src="${game.image}" class="game-img">
                            <div class="game-name">${game.name}</div>
                        </a>`;
                });
            });
        }
        loadGames();

        // 2. –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –∏ –†–û–õ–ò
        auth.onAuthStateChanged((user) => {
            const pcNav = document.getElementById('pc-nav');
            const mobileNav = document.getElementById('mobile-nav');
            const adminPanel = document.getElementById('admin-panel');
            
            if (user) {
                db.ref('users/' + user.uid).on('value', (snapshot) => {
                    const userData = snapshot.val();
                    
                    // –ü–†–û–í–ï–†–ö–ê –†–û–õ–ò "admin" (–∫–∞–∫ –Ω–∞ —Ç–≤–æ–µ–º —Ñ–æ—Ç–æ)
                    if (userData && userData.role === "admin") {
                        adminPanel.style.display = 'block';
                    } else {
                        adminPanel.style.display = 'none';
                    }

                    const profilePic = (userData && userData.profilePic) ? userData.profilePic : 'default-avatar.png';
                    
                    const navHtml = `
                        <a href="news.html" class="nav-item">
                            <svg class="header-icon-svg" viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/></svg>
                            <span class="nav-label">–ù–æ–≤–æ—Å—Ç–∏</span>
                        </a>
                        <a href="chat.html" class="nav-item">
                            <svg class="header-icon-svg" viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H5.2L4 17.2V4h16v12z"/></svg>
                            <span class="nav-label">–ß–∞—Ç</span>
                        </a>
                        <a href="profile.html" class="nav-item">
                            <img src="${profilePic}" class="header-avatar">
                            <span class="nav-label">–ü—Ä–æ—Ñ–∏–ª—å</span>
                        </a>`;

                    if (window.innerWidth <= 850) {
                        pcNav.innerHTML = `<a href="profile.html"><img src="${profilePic}" class="header-avatar"></a>`;
                        mobileNav.innerHTML = navHtml;
                        mobileNav.style.display = 'flex';
                    } else {
                        pcNav.innerHTML = navHtml;
                        mobileNav.style.display = 'none';
                    }
                });
            } else {
                pcNav.innerHTML = `<a href="login.html" class="admin-btn" style="padding: 10px 20px;">–í–æ–π—Ç–∏</a>`;
                adminPanel.style.display = 'none';
            }
        });
    </script>
</body>
</html>
