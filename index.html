<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NovaGame ‚Äî –û—Ñ–∏—Ü–∏–∞–ª—å–Ω—ã–π –ú–∞—Ä–∫–µ—Ç–ø–ª–µ–π—Å</title>
    
    <link rel="icon" type="image/png" href="Logo780.png">

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        /* --- –ë–ê–ó–û–í–´–ï –°–¢–ò–õ–ò (RESET) --- */
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, #1a0101, #000000);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- –®–ê–ü–ö–ê –°–ê–ô–¢–ê (HEADER) --- */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: rgba(0, 0, 0, 0.98);
            padding: 0 40px;
            height: 90px;
            border-bottom: 1px solid #1a1a1a;
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 1000;
            backdrop-filter: blur(15px);
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .logo-img {
            height: 60px;
            filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.3));
        }

        .brand-name {
            font-size: 28px;
            font-weight: 900;
            color: #fff;
            letter-spacing: -1px;
            text-transform: uppercase;
        }

        .brand-name span {
            color: #ff0000;
        }

        /* --- –ü–û–ò–°–ö --- */
        .header-center {
            flex: 1;
            display: flex;
            justify-content: center;
            margin: 0 30px;
        }

        .search-wrapper {
            position: relative;
            width: 100%;
            max-width: 550px;
        }

        .search-input {
            width: 100%;
            background: #111;
            border: 1px solid #333;
            border-radius: 14px;
            padding: 14px 20px 14px 50px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .search-input:focus {
            border-color: #ff0000;
            background: #151515;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.1);
        }

        .search-icon-hint {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.4;
            pointer-events: none;
        }

        /* --- –ù–ê–í–ò–ì–ê–¶–ò–Ø –î–õ–Ø –ü–ö --- */
        .header-right {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .nav-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            gap: 4px;
            transition: 0.2s ease;
        }

        .nav-link:hover {
            transform: translateY(-3px);
        }

        .icon-svg {
            fill: white;
            width: 24px;
            height: 24px;
        }

        .nav-link:hover .icon-svg {
            fill: #ff0000;
        }

        .nav-text {
            color: #fff;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .user-avatar-small {
            width: 34px;
            height: 34px;
            border-radius: 50%;
            border: 2px solid #ff0000;
            object-fit: cover;
        }

        /* --- –ë–ê–ù–ù–ï–†–´ (PLAYEROK STYLE) --- */
        .banners-section {
            max-width: 1300px;
            margin: 5px auto 20px auto; /* –£–º–µ–Ω—å—à–∏–ª–∏ –Ω–∏–∂–Ω–∏–π –æ—Ç—Å—Ç—É–ø —Å 40px –¥–æ 20px */
            padding: 0 20px;
            position: relative;
        }

        .section-header {
            font-size: 14px;
            font-weight: 900;
            text-transform: uppercase;
            color: #ff0000;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-header::after {
            content: "";
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.05);
        }

        .slider-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .banners-scroll-container {
            display: flex;
            gap: 16px;
            overflow-x: auto;
            scroll-behavior: smooth;
            scroll-snap-type: x mandatory;
            scrollbar-width: none;
            padding: 10px 0;
        }

        .banners-scroll-container::-webkit-scrollbar {
            display: none;
        }

        .banner-card {
            position: relative;
            flex-shrink: 0;
            width: 320px;
            scroll-snap-align: start;
        }

        .banner-link {
            display: block;
            width: 100%;
            aspect-ratio: 16 / 9;
            background: #111;
            border-radius: 24px;
            overflow: hidden;
            border: 1px solid #222;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            position: relative;
        }

        .banner-link:hover {
            border-color: #ff0000;
            transform: scale(1.02) translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
        }

        .banner-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .banner-overlay {
            position: absolute;
            bottom: 0; left: 0; right: 0;
            padding: 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 20%, transparent);
        }

        .banner-title {
            font-size: 18px;
            font-weight: 800;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .slider-nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 44px;
            height: 44px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #333;
            color: white;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
            backdrop-filter: blur(5px);
            font-size: 18px;
        }

        .slider-nav-btn:hover {
            background: #ff0000;
            border-color: #ff0000;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
        }

        .btn-l { left: -15px; }
        .btn-r { right: -15px; }

        .news-delete-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 20;
            background: rgba(255, 0, 0, 0.9);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 6px 10px;
            font-weight: bold;
            font-size: 11px;
            cursor: pointer;
        }

        /* --- –°–ï–¢–ö–ê –ö–ê–¢–ê–õ–û–ì–ê (–ò–ì–†–´) --- */
        .catalog-section {
            max-width: 1300px;
            margin: 0 auto;
            /* –ü–†–ê–í–ö–ê: –£–º–µ–Ω—å—à–∏–ª–∏ –≤–µ—Ä—Ö–Ω–∏–π padding –¥–ª—è –ø–æ–¥–Ω—è—Ç–∏—è –∫–∞—Ç–µ–≥–æ—Ä–∏–π */
            padding: 0 20px 100px 20px; 
        }

        .catalog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
        }

        .game-card-wrapper {
            position: relative;
        }

        .game-card-item {
            background: #0d0d0d;
            border-radius: 28px;
            overflow: hidden;
            border: 1px solid #1a1a1a;
            transition: 0.3s;
            display: block;
            text-decoration: none;
            aspect-ratio: 1 / 1;
            position: relative;
        }

        .game-card-item:hover {
            border-color: #ff0000;
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 0, 0, 0.15);
        }

        .game-img-thumb {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .game-caption {
            position: absolute;
            bottom: 0; left: 0; right: 0;
            padding: 15px 10px;
            background: linear-gradient(to top, #000 40%, transparent);
            text-align: center;
        }

        .game-name-label {
            font-weight: 700;
            color: white;
            font-size: 13px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* --- –ê–î–ú–ò–ù –ü–ê–ù–ï–õ–¨ --- */
        #admin-panel {
            display: none;
            max-width: 1300px;
            margin: 10px auto; /* –£–º–µ–Ω—å—à–∏–ª–∏ margin –¥–ª—è –ø–ª–æ—Ç–Ω–æ—Å—Ç–∏ */
            padding: 0 20px;
        }

        .admin-btn-action {
            background: #ff0000;
            color: white;
            padding: 14px 24px;
            border-radius: 14px;
            font-weight: 800;
            text-decoration: none;
            display: inline-block;
            margin-right: 15px;
            transition: 0.3s;
            font-size: 14px;
        }

        .game-manage-tools {
            position: absolute;
            top: 10px; right: 10px;
            display: flex; gap: 6px; z-index: 10;
        }

        .tool-btn {
            width: 32px; height: 32px;
            border-radius: 10px; border: none;
            cursor: pointer; color: white;
            display: flex; align-items: center; justify-content: center;
        }
        .tool-del { background: rgba(255, 0, 0, 0.9); }
        .tool-edit { background: rgba(0, 110, 255, 0.9); }

        /* --- –ú–û–ë–ò–õ–¨–ù–ê–Ø –ù–ê–í–ò–ì–ê–¶–ò–Ø --- */
        .mobile-nav {
            display: none;
            position: fixed;
            bottom: 0; left: 0; right: 0;
            height: 75px;
            background: rgba(0,0,0,0.96);
            border-top: 1px solid #1a1a1a;
            justify-content: space-around;
            align-items: center;
            z-index: 2000;
            backdrop-filter: blur(10px);
        }

        /* --- –ê–î–ê–ü–¢–ò–í–ù–û–°–¢–¨ --- */
        @media (max-width: 850px) {
            header { padding: 0 20px; height: 75px; }
            .brand-name { display: none; }
            .header-right { display: none; }
            .slider-nav-btn { display: none; }
            .mobile-nav { display: flex; }
            .catalog-grid { grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 12px; }
            .banner-card { width: 280px; }
            .banners-section { margin-top: 10px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-left">
            <a href="index.html" class="brand">
                <img src="Logo780.png" alt="NG" class="logo-img">
                <div class="brand-name">Nova<span>Game</span></div>
            </a>
        </div>

        <div class="header-center">
            <div class="search-wrapper">
                <span class="search-icon-hint">üîç</span>
                <input type="text" id="globalSearch" class="search-input" placeholder="–ü–æ–∏—Å–∫ –∏–≥—Ä, –∞–∫–∫–∞—É–Ω—Ç–æ–≤, –≤–∞–ª—é—Ç—ã...">
            </div>
        </div>

        <div class="header-right" id="nav-desktop">
            </div>
    </header>

    <div style="height: 90px;"></div>

    <div id="admin-panel">
        <a href="add-game.html" class="admin-btn-action">‚úö –î–æ–±–∞–≤–∏—Ç—å –∫–∞—Ç–µ–≥–æ—Ä–∏—é</a>
        <a href="add-news.html" class="admin-btn-action" style="background: #222; border: 1px solid #333;">‚úö –°–æ–∑–¥–∞—Ç—å –±–∞–Ω–Ω–µ—Ä</a>
    </div>

    <section class="banners-section">
        <div class="section-header">–û–ë–¨–Ø–í–õ–ï–ù–ò–Ø</div>
        <div class="slider-wrapper">
            <button class="slider-nav-btn btn-l" id="slidePrev">‚ùÆ</button>
            <div class="banners-scroll-container" id="banners-list"></div>
            <button class="slider-nav-btn btn-r" id="slideNext">‚ùØ</button>
        </div>
    </section>

    <main class="catalog-section">
        <div class="section-header">–í—Å–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</div>
        <div class="catalog-grid" id="catalog-list"></div>
    </main>

    <nav class="mobile-nav" id="nav-mobile"></nav>

    <script>
        // –ö–æ–¥ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ Firebase –∏ —Ñ—É–Ω–∫—Ü–∏–π –æ—Å—Ç–∞–µ—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π
        const firebaseConfig = {
            apiKey: "AIzaSyBmVusnUmwqWTMRSUeL4uTF_yrXQvZA0eQ",
            authDomain: "novagame-b15b6.firebaseapp.com",
            databaseURL: "https://novagame-b15b6-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "novagame-b15b6",
            storageBucket: "novagame-b15b6.firebasestorage.app",
            messagingSenderId: "7572791951",
            appId: "1:7572791951:web:7c207e63da98fd9c28c6fa"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        const bannersContainer = document.getElementById('banners-list');
        document.getElementById('slideNext').onclick = () => bannersContainer.scrollBy({ left: 336, behavior: 'smooth' });
        document.getElementById('slidePrev').onclick = () => bannersContainer.scrollBy({ left: -336, behavior: 'smooth' });

        function loadBanners(isAdmin = false) {
            db.ref('news').on('value', (snapshot) => {
                bannersContainer.innerHTML = '';
                if (!snapshot.exists()) {
                    bannersContainer.innerHTML = '<div style="opacity:0.2; padding:20px;">–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω—ã—Ö –∞–∫—Ü–∏–π</div>';
                    return;
                }
                snapshot.forEach((child) => {
                    const data = child.val();
                    const id = child.key;
                    const delBtn = isAdmin ? `<button class="news-delete-btn" onclick="deleteBanner('${id}')">–£–¥–∞–ª–∏—Ç—å</button>` : '';
                    bannersContainer.innerHTML += `
                        <div class="banner-card">
                            ${delBtn}
                            <a href="${data.link || '#'}" class="banner-link">
                                <img src="${data.image}" class="banner-img">
                                <div class="banner-overlay">
                                    <div class="banner-title">${data.title || ''}</div>
                                </div>
                            </a>
                        </div>`;
                });
            });
        }

        function deleteBanner(id) {
            if(confirm("–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç –±–∞–Ω–Ω–µ—Ä?")) db.ref('news/' + id).remove();
        }

        function loadCatalog(isAdmin = false) {
            const list = document.getElementById('catalog-list');
            db.ref('games').on('value', (snapshot) => {
                list.innerHTML = '';
                snapshot.forEach((child) => {
                    const game = child.val();
                    const id = child.key;
                    const searchTags = (game.name + " " + (game.keywords || "")).toLowerCase();
                    const adminTools = isAdmin ? `
                        <div class="game-manage-tools">
                            <button onclick="location.href='add-game.html?edit=${id}'" class="tool-btn tool-edit">‚úèÔ∏è</button>
                            <button onclick="deleteGame('${id}')" class="tool-btn tool-del">üóë</button>
                        </div>` : '';
                    list.innerHTML += `
                        <div class="game-card-wrapper" data-tags="${searchTags}">
                            ${adminTools}
                            <a href="category.html?id=${id}" class="game-card-item">
                                <img src="${game.image}" class="game-img-thumb">
                                <div class="game-caption">
                                    <div class="game-name-label">${game.name}</div>
                                </div>
                            </a>
                        </div>`;
                });
            });
        }

        function deleteGame(id) {
            if(confirm("–£–¥–∞–ª–∏—Ç—å –∫–∞—Ç–µ–≥–æ—Ä–∏—é?")) db.ref('games/' + id).remove();
        }

        document.getElementById('globalSearch').oninput = function() {
            const val = this.value.toLowerCase();
            document.querySelectorAll('.game-card-wrapper').forEach(card => {
                const match = card.dataset.tags.includes(val);
                card.style.display = match ? 'block' : 'none';
            });
        };

        auth.onAuthStateChanged((user) => {
            const dNav = document.getElementById('nav-desktop');
            const mNav = document.getElementById('nav-mobile');
            const aPanel = document.getElementById('admin-panel');

            if (user) {
                db.ref('users/' + user.uid).on('value', (snap) => {
                    const profile = snap.val() || {};
                    const isAdmin = profile.admin === true || profile.role === "admin";
                    aPanel.style.display = isAdmin ? 'block' : 'none';
                    loadBanners(isAdmin);
                    loadCatalog(isAdmin);

                    const menuHTML = `
                        <a href="news.html" class="nav-link">
                            <svg class="icon-svg" viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/></svg>
                            <span class="nav-text">–°–æ–±—ã—Ç–∏—è</span>
                        </a>
                        <a href="chat.html" class="nav-link">
                            <svg class="icon-svg" viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H5.2L4 17.2V4h16v12z"/></svg>
                            <span class="nav-text">–°–æ–æ–±—â–µ–Ω–∏—è</span>
                        </a>
                        <a href="profile.html" class="nav-link">
                            <img src="${profile.profilePic || 'default-avatar.png'}" class="user-avatar-small">
                            <span class="nav-text">–ê–∫–∫–∞—É–Ω—Ç</span>
                        </a>
                    `;
                    dNav.innerHTML = menuHTML;
                    mNav.innerHTML = menuHTML;
                });
            } else {
                dNav.innerHTML = `<a href="login.html" style="color:white; text-decoration:none; border:2px solid #ff0000; padding:10px 22px; border-radius:14px; font-weight:800; font-size:14px;">–í–û–ô–¢–ò</a>`;
                aPanel.style.display = 'none';
                loadBanners(false);
                loadCatalog(false);
            }
        });
    </script>
</body>
</html>
