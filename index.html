<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NovaGame ‚Äî –ú–∞—Ä–∫–µ—Ç–ø–ª–µ–π—Å</title>
    <style>
        body {
            margin: 0;
            background: radial-gradient(circle at center, #350101, #000000, #220101, #000000);
            background-size: 300% 300%;
            animation: smoothBG 20s ease-in-out infinite;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            min-height: 100vh;
        }

        @keyframes smoothBG {
            0% { background-position: 0% 0%; }
            25% { background-position: 100% 0%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
            100% { background-position: 0% 0%; }
        }

        header {
            display: flex;
            align-items: center;
            background-color: #000;
            padding: 0 20px;
            height: 75px;
            border-bottom: 1px solid #1a1a1a;
            justify-content: space-between;
            position: relative;
            z-index: 10;
        }

        .left-side {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-grow: 1;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 2px; 
            text-decoration: none;
        }

        .logo-img {
            height: 55px;
            width: auto;
            display: block;
        }

        .brand-name {
            font-size: 32px;
            font-weight: 800;
            color: #fff;
            letter-spacing: -1.5px;
            white-space: nowrap;
        }

        .brand-name span { color: #ff0000; }

        .search-container {
            position: relative;
            width: 100%;
            max-width: 500px;
        }

        .search-input {
            width: 100%;
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 10px 15px 10px 40px;
            color: white;
            font-size: 15px;
            outline: none;
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.5;
        }

        .right-side {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-left: 20px;
        }

        .chat-link {
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .chat-icon-svg {
            fill: white;
            width: 26px;
            height: 26px;
        }

        .login-btn-link {
            text-decoration: none;
            background: none;
            border: 2px solid #fff;
            color: #fff;
            padding: 7px 20px;
            border-radius: 4px;
            font-weight: bold;
            text-transform: uppercase;
            white-space: nowrap;
            transition: 0.2s;
        }

        .login-btn-link:hover {
            background: white;
            color: black;
        }
    </style>
</head>
<body>
    <header>
        <div class="left-side">
            <a href="index.html" class="brand">
                <img src="logo.png" alt="NG" class="logo-img">
                <div class="brand-name">Nova<span>Game</span></div>
            </a>
            <div class="search-container">
                <span class="search-icon">üîç</span>
                <input type="text" class="search-input" placeholder="–ü–æ–∏—Å–∫ –∏–≥—Ä –∏ —Ç–æ–≤–∞—Ä–æ–≤...">
            </div>
        </div>
        <div class="right-side">
            <a href="messages.html" class="chat-link" title="–°–æ–æ–±—â–µ–Ω–∏—è">
                <svg class="chat-icon-svg" viewBox="0 0 24 24">
                    <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H5.2L4 17.2V4h16v12z"/>
                </svg>
            </a>
            <a href="login.html" class="login-btn-link">–í–æ–π—Ç–∏</a>
        </div>
    </header>
</body>
</html>
