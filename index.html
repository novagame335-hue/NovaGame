<!DOCTYPE html>
<html lang="ru">
<head>

    <style>
        body {
            margin: 0;
            background: radial-gradient(circle at center, #350101, #000000, #220101, #000000);
            background-size: 300% 300%;
            animation: smoothBG 20s ease-in-out infinite;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            min-height: 100vh;
        }

        @keyframes smoothBG {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        header {
            display: flex;
            align-items: center;
            background-color: #000;
            padding: 0 20px;
            height: 85px; /* –ù–µ–º–Ω–æ–≥–æ —É–≤–µ–ª–∏—á–∏–ª –≤—ã—Å–æ—Ç—É –¥–ª—è —É–¥–æ–±—Å—Ç–≤–∞ –ø—Ä–æ—Ñ–∏–ª—è */
            border-bottom: 1px solid #1a1a1a;
            justify-content: space-between;
            position: relative;
            z-index: 10;
        }

        .left-side {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-grow: 1;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 2px; 
            text-decoration: none;
        }

        .logo-img {
            height: 55px;
            width: auto;
        }

        .brand-name {
            font-size: 32px;
            font-weight: 800;
            color: #fff;
            letter-spacing: -1.5px;
            white-space: nowrap;
        }

        .brand-name span { color: #ff0000; }

        .search-container {
            position: relative;
            width: 100%;
            max-width: 500px;
        }

        .search-input {
            width: 100%;
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 10px 15px 10px 40px;
            color: white;
            outline: none;
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.5;
        }

        .right-side {
            display: flex;
            align-items: center;
            gap: 25px;
            margin-left: 20px;
        }

        /* –ö–Ω–æ–ø–∫–∞ –í–æ–π—Ç–∏ */
        .login-btn-link {
            text-decoration: none;
            border: 2px solid #fff;
            color: #fff;
            padding: 7px 20px;
            border-radius: 4px;
            font-weight: bold;
            transition: 0.2s;
        }

        .login-btn-link:hover {
            background: white;
            color: black;
        }

        /* –ë–ª–æ–∫ –ø—Ä–æ—Ñ–∏–ª—è (–ê–≤–∞—Ç–∞—Ä–∫–∞ + –Ω–∞–¥–ø–∏—Å—å) */
        .profile-trigger {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            gap: 4px;
            transition: 0.3s;
        }

        .profile-trigger:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }

        .header-avatar {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            border: 2px solid #ff0000;
            object-fit: cover;
            background: #222;
        }

        .profile-label {
            color: white;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .chat-icon-svg {
            fill: white;
            width: 28px;
            height: 28px;
        }
    </style>
</head>
<body>
    <header>

</body>
</html>
