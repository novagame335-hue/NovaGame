    <style>
        body {
            margin: 0;
            background: radial-gradient(circle at center, #350101, #000000, #220101, #000000);
            background-size: 300% 300%;
            animation: smoothBG 20s ease-in-out infinite;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes smoothBG {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        header {
            display: flex;
            align-items: center;
            background-color: #000;
            padding: 0 40px;
            height: 90px;
            border-bottom: 1px solid #1a1a1a;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            box-sizing: border-box;
        }

        .header-left {
            display: flex;
            align-items: center;
            margin-right: 30px;
            flex-shrink: 0;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .logo-img { height: 45px; width: auto; }
        .brand-name { font-size: 28px; font-weight: 800; color: #fff; letter-spacing: -1px; }
        .brand-name span { color: #ff0000; }

        .header-center {
            flex: 1;
            display: flex;
            align-items: center;
            margin-right: 30px;
        }

        .search-container {
            position: relative;
            width: 100%;
        }

        .search-input {
            width: 100%;
            background: #111;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 14px 20px 14px 55px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
            box-sizing: border-box;
        }

        .search-input:focus { border-color: #ff0000; box-shadow: 0 0 15px rgba(255, 0, 0, 0.2); }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            opacity: 0.5;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 25px;
            flex-shrink: 0;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            gap: 4px;
            transition: 0.2s;
            min-width: 60px;
            cursor: pointer;
        }

        .nav-item:hover { transform: translateY(-2px); opacity: 0.8; }

        .header-icon-svg { fill: white; width: 26px; height: 26px; }

        .nav-label {
            color: #fff;
            font-size: 9px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .header-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 2px solid #ff0000;
            object-fit: cover;
        }

        .login-btn-link {
            text-decoration: none;
            border: 2px solid #fff;
            color: #fff;
            padding: 8px 18px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 14px;
            white-space: nowrap;
        }
    </style>
</head>
