<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaGame — Маркетплейс</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        body {
            margin: 0;
            background: radial-gradient(circle at center, #1a0101, #000);
            font-family: 'Segoe UI', sans-serif;
            color: white;
            min-height: 100vh;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #000;
            padding: 0 20px;
            height: 70px;
            border-bottom: 1px solid #222;
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 1000;
        }

        .brand { display: flex; align-items: center; gap: 10px; text-decoration: none; color: white; }
        .logo-img { height: 35px; }
        .brand-name { font-size: 20px; font-weight: bold; }
        .brand-name span { color: #f00; }

        /* Сетка компактных карточек */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
            padding: 100px 20px 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .game-card {
            background: #111;
            border-radius: 10px;
            border: 1px solid #222;
            text-decoration: none;
            overflow: hidden;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            aspect-ratio: 2/3;
        }

        .game-card:hover {
            border-color: #f00;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.2);
        }

        .game-img { width: 100%; height: 75%; object-fit: cover; background: #0a0a0a; }
        
        .game-name {
            padding: 8px;
            font-size: 12px;
            text-align: center;
            font-weight: 600;
            color: #fff;
            margin: 0;
        }

        /* Карточка-кнопка "+ Добавить" */
        .add-card {
            display: none; /* Покажется только админу */
            border: 2px dashed #333;
            background: transparent;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            cursor: pointer;
            color: #444;
        }

        .add-card:hover { border-color: #f00; color: #f00; }
        .add-icon { font-size: 40px; margin-bottom: 5px; }
        .add-text { font-size: 11px; font-weight: bold; text-transform: uppercase; }

        .header-avatar { width: 32px; height: 32px; border-radius: 50%; border: 2px solid #f00; }

        @media (max-width: 480px) {
            .games-grid { grid-template-columns: repeat(2, 1fr); gap: 10px; }
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="brand">
            <img src="logo.png" alt="NG" class="logo-img">
            <div class="brand-name">Nova<span>Game</span></div>
        </a>
        <div id="user-nav"></div>
    </header>

    <div class="games-grid" id="games-container">
        <div class="game-card add-card" id="add-game-btn" onclick="location.href='add-game.html'">
            <div class="add-icon">+</div>
            <div class="add-text">Выставить товар</div>
        </div>
        </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBmVusnUmwqWTMRSUeL4uTF_yrXQvZA0eQ",
            authDomain: "novagame-b15b6.firebaseapp.com",
            databaseURL: "https://novagame-b15b6-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "novagame-b15b6",
            storageBucket: "novagame-b15b6.firebasestorage.app",
            messagingSenderId: "7572791951",
            appId: "1:7572791951:web:7c207e63da98fd9c28c6fa"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        // Загрузка товаров
        function loadGames() {
            const container = document.getElementById('games-container');
            db.ref('games').on('value', (snapshot) => {
                // Чистим всё, кроме кнопки "Добавить"
                const existingCards = container.querySelectorAll('.game-card:not(.add-card)');
                existingCards.forEach(c => c.remove());

                if (snapshot.exists()) {
                    snapshot.forEach((child) => {
                        const game = child.val();
                        const card = document.createElement('a');
                        card.href = `category.html?id=${child.key}`;
                        card.className = 'game-card';
                        card.innerHTML = `
                            <img src="${game.image}" class="game-img">
                            <p class="game-name">${game.name}</p>
                        `;
                        container.appendChild(card);
                    });
                }
            });
        }
        loadGames();

        // Проверка админа и юзера
        auth.onAuthStateChanged((user) => {
            const nav = document.getElementById('user-nav');
            const addBtn = document.getElementById('add-game-btn');
            
            if (user) {
                db.ref('users/' + user.uid).on('value', (snapshot) => {
                    const data = snapshot.val();
                    // Проверка роли: роль "admin" как на твоем скриншоте
                    if (data && data.role === "admin") {
                        addBtn.style.display = 'flex';
                    }
                    const pic = data.profilePic || 'default-avatar.png';
                    nav.innerHTML = `<a href="profile.html"><img src="${pic}" class="header-avatar"></a>`;
                });
            } else {
                nav.innerHTML = `<a href="login.html" style="color:#f00; text-decoration:none; font-weight:bold;">Войти</a>`;
            }
        });
    </script>
</body>
</html>
