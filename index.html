<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NovaGame ‚Äî –û—Ñ–∏—Ü–∏–∞–ª—å–Ω—ã–π –ú–∞—Ä–∫–µ—Ç–ø–ª–µ–π—Å</title>
    
    <link rel="icon" type="image/png" href="Logo780.png">

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        /* --- –¢–í–û–ò –û–†–ò–ì–ò–ù–ê–õ–¨–ù–´–ï –ë–ê–ó–û–í–´–ï –°–¢–ò–õ–ò --- */
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, #1a0101, #000000);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- –®–ê–ü–ö–ê –°–ê–ô–¢–ê (HEADER) --- */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: rgba(0, 0, 0, 0.98);
            padding: 0 40px;
            height: 90px;
            border-bottom: 1px solid #1a1a1a;
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 1000;
            backdrop-filter: blur(15px);
        }

        .header-left { display: flex; align-items: center; }
        .brand { display: flex; align-items: center; gap: 12px; text-decoration: none; }
        .logo-img { height: 60px; filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.3)); }
        .brand-name { font-size: 28px; font-weight: 900; color: #fff; letter-spacing: -1px; text-transform: uppercase; }
        .brand-name span { color: #ff0000; }

        /* --- –ü–û–ò–°–ö --- */
        .header-center { flex: 1; display: flex; justify-content: center; margin: 0 30px; }
        .search-wrapper { position: relative; width: 100%; max-width: 550px; }
        .search-input {
            width: 100%;
            background: #111;
            border: 1px solid #333;
            border-radius: 14px;
            padding: 14px 20px 14px 50px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .search-input:focus {
            border-color: #ff0000;
            background: #151515;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.1);
        }

        .search-icon-hint { position: absolute; left: 18px; top: 50%; transform: translateY(-50%); opacity: 0.4; pointer-events: none; z-index: 5; }

        /* –í–´–ü–ê–î–ê–Æ–©–ò–ô –°–ü–ò–°–û–ö –ü–û–ò–°–ö–ê */
        .search-dropdown {
            position: absolute;
            top: 100%; left: 0; right: 0;
            background: #0f0f0f;
            border: 1px solid #333;
            border-radius: 14px;
            margin-top: 8px;
            max-height: 400px;
            overflow-y: auto;
            display: none;
            flex-direction: column;
            z-index: 99999;
            box-shadow: 0 10px 40px rgba(0,0,0,0.9);
        }

        .search-result-item {
            display: flex; align-items: center; gap: 12px; padding: 12px 15px;
            text-decoration: none; border-bottom: 1px solid #1a1a1a; transition: 0.2s;
        }
        .search-result-item:hover { background: #1a1a1a; }
        .result-img { width: 40px; height: 40px; border-radius: 8px; object-fit: cover; }
        .result-name { color: white; font-weight: 600; font-size: 14px; display: block; }
        .result-category { color: #777; font-size: 11px; }

        /* --- –ù–ê–í–ò–ì–ê–¶–ò–Ø --- */
        .header-right { display: flex; align-items: center; gap: 25px; }
        .nav-link { display: flex; flex-direction: column; align-items: center; text-decoration: none; gap: 2px; transition: 0.2s ease; }
        .nav-link:hover { transform: translateY(-3px); }
        .nav-text { color: #fff; font-size: 10px; font-weight: 800; text-transform: uppercase; letter-spacing: 0.5px; }
        .nav-icon { font-size: 18px; } /* –ò–∫–æ–Ω–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ */
        .user-avatar-small { width: 34px; height: 34px; border-radius: 50%; border: 2px solid #ff0000; object-fit: cover; }

        /* --- –ë–ê–ù–ù–ï–†–´ --- */
        .banners-section { max-width: 1300px; margin: 5px auto 20px auto; padding: 0 20px; position: relative; }
        .section-header { font-size: 14px; font-weight: 900; text-transform: uppercase; color: #ff0000; margin-bottom: 10px; display: flex; align-items: center; gap: 10px; }
        .section-header::after { content: ""; flex: 1; height: 1px; background: rgba(255, 255, 255, 0.05); }

        .slider-wrapper { position: relative; display: flex; align-items: center; }
        .banners-scroll-container { display: flex; gap: 16px; overflow-x: auto; scroll-behavior: smooth; scrollbar-width: none; padding: 10px 0; }
        .banners-scroll-container::-webkit-scrollbar { display: none; }
        .banner-card { flex-shrink: 0; width: 320px; }
        .banner-link { display: block; width: 100%; aspect-ratio: 16 / 9; background: #111; border-radius: 24px; overflow: hidden; border: 1px solid #222; transition: 0.4s; text-decoration: none; }
        .banner-img { width: 100%; height: 100%; object-fit: cover; }

        .slider-nav-btn { position: absolute; top: 50%; transform: translateY(-50%); width: 44px; height: 44px; background: rgba(0, 0, 0, 0.8); border: 1px solid #333; color: white; border-radius: 50%; cursor: pointer; z-index: 10; display: flex; align-items: center; justify-content: center; }
        .btn-l { left: -15px; } .btn-r { right: -15px; }

        /* --- –ö–ê–¢–ê–õ–û–ì --- */
        .catalog-section { max-width: 1300px; margin: 0 auto; padding: 0 20px 100px 20px; }
        .catalog-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; }
        .game-card-wrapper { position: relative; }
        .game-card-item { background: #0d0d0d; border-radius: 28px; overflow: hidden; border: 1px solid #1a1a1a; transition: 0.3s; display: block; text-decoration: none; aspect-ratio: 1 / 1; }
        .game-img-thumb { width: 100%; height: 100%; object-fit: cover; }
        .game-caption { position: absolute; bottom: 0; left: 0; right: 0; padding: 15px 10px; background: linear-gradient(to top, #000 40%, transparent); text-align: center; }
        .game-name-label { font-weight: 700; color: white; font-size: 13px; }

        /* --- –ê–î–ú–ò–ù –ü–ê–ù–ï–õ–¨ --- */
        #admin-panel { display: none; max-width: 1300px; margin: 10px auto; padding: 0 20px; }
        .admin-btn-action { background: #ff0000; color: white; padding: 14px 24px; border-radius: 14px; font-weight: 800; text-decoration: none; display: inline-block; margin-right: 15px; font-size: 14px; }

        /* --- –ú–û–ë–ò–õ–¨–ù–ê–Ø –ù–ê–í–ò–ì–ê–¶–ò–Ø --- */
        .mobile-nav { display: none; position: fixed; bottom: 0; left: 0; right: 0; height: 75px; background: rgba(0,0,0,0.96); border-top: 1px solid #1a1a1a; justify-content: space-around; align-items: center; z-index: 2000; }

        @media (max-width: 850px) {
            header { padding: 0 20px; height: 75px; }
            .brand-name { display: none; }
            .header-right { display: none; }
            .mobile-nav { display: flex; }
            .catalog-grid { grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-left">
            <a href="index.html" class="brand">
                <img src="Logo780.png" alt="NG" class="logo-img">
                <div class="brand-name">Nova<span>Game</span></div>
            </a>
        </div>
        <div class="header-center">
            <div class="search-wrapper">
                <span class="search-icon-hint">üîç</span>
                <input type="text" id="globalSearch" class="search-input" placeholder="–ü–æ–∏—Å–∫ –∏–≥—Ä, –∞–∫–∫–∞—É–Ω—Ç–æ–≤, –≤–∞–ª—é—Ç—ã..." autocomplete="off">
                <div id="search-results-dropdown" class="search-dropdown"></div>
            </div>
        </div>
        <div class="header-right" id="nav-desktop"></div>
    </header>

    <div style="height: 90px;"></div>

    <div id="admin-panel">
        <a href="add-game.html" class="admin-btn-action">‚úö –î–æ–±–∞–≤–∏—Ç—å –∫–∞—Ç–µ–≥–æ—Ä–∏—é</a>
        <a href="add-news.html" class="admin-btn-action" style="background: #222; border: 1px solid #333;">‚úö –°–æ–∑–¥–∞—Ç—å –±–∞–Ω–Ω–µ—Ä</a>
    </div>

    <section class="banners-section">
        <div class="section-header">–û–ë–™–Ø–í–õ–ï–ù–ò–Ø</div>
        <div class="slider-wrapper">
            <button class="slider-nav-btn btn-l" id="slidePrev">‚ùÆ</button>
            <div class="banners-scroll-container" id="banners-list"></div>
            <button class="slider-nav-btn btn-r" id="slideNext">‚ùØ</button>
        </div>
    </section>

    <main class="catalog-section">
        <div class="section-header">–í—Å–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</div>
        <div class="catalog-grid" id="catalog-list"></div>
    </main>

    <nav class="mobile-nav" id="nav-mobile"></nav>

    <script>
        console.log("NOVAGAME UI UPDATED: Icons & Search Loaded");

        const firebaseConfig = {
            apiKey: "AIzaSyBmVusnUmwqWTMRSUeL4uTF_yrXQvZA0eQ",
            authDomain: "novagame-b15b6.firebaseapp.com",
            databaseURL: "https://novagame-b15b6-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "novagame-b15b6",
            storageBucket: "novagame-b15b6.firebasestorage.app",
            messagingSenderId: "7572791951",
            appId: "1:7572791951:web:7c207e63da98fd9c28c6fa"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        const bannersContainer = document.getElementById('banners-list');
        document.getElementById('slideNext').onclick = () => bannersContainer.scrollBy({ left: 336, behavior: 'smooth' });
        document.getElementById('slidePrev').onclick = () => bannersContainer.scrollBy({ left: -336, behavior: 'smooth' });

        function loadBanners() {
            db.ref('news').on('value', (snapshot) => {
                bannersContainer.innerHTML = '';
                snapshot.forEach((child) => {
                    const data = child.val();
                    bannersContainer.innerHTML += `
                        <div class="banner-card">
                            <a href="${data.link || '#'}" class="banner-link">
                                <img src="${data.image}" class="banner-img">
                            </a>
                        </div>`;
                });
            });
        }

        function loadCatalog() {
            const list = document.getElementById('catalog-list');
            db.ref('games').on('value', (snapshot) => {
                list.innerHTML = '';
                snapshot.forEach((child) => {
                    const game = child.val();
                    const id = child.key;
                    const searchTags = (game.name + " " + (game.keywords || "")).toLowerCase();
                    list.innerHTML += `
                        <div class="game-card-wrapper" data-tags="${searchTags}">
                            <a href="category.html?id=${id}" class="game-card-item">
                                <img src="${game.image}" class="game-img-thumb">
                                <div class="game-caption"><div class="game-name-label">${game.name}</div></div>
                            </a>
                        </div>`;
                });
            });
        }

        const searchInput = document.getElementById('globalSearch');
        const searchDropdown = document.getElementById('search-results-dropdown');

        searchInput.addEventListener('input', function() {
            const val = this.value.toLowerCase().trim();
            document.querySelectorAll('.game-card-wrapper').forEach(card => {
                card.style.display = card.dataset.tags.includes(val) ? 'block' : 'none';
            });

            if (val.length < 1) {
                searchDropdown.style.display = 'none';
                return;
            }

            db.ref('games').once('value', (snapshot) => {
                let html = '';
                let count = 0;
                snapshot.forEach(child => {
                    const game = child.val();
                    if (game.name.toLowerCase().includes(val) || (game.keywords && game.keywords.toLowerCase().includes(val))) {
                        count++;
                        html += `
                            <a href="category.html?id=${child.key}" class="search-result-item">
                                <img src="${game.image}" class="result-img">
                                <div>
                                    <div class="result-name">${game.name}</div>
                                    <div class="result-category">${game.keywords || '–ü–µ—Ä–µ–π—Ç–∏ –≤ —Ä–∞–∑–¥–µ–ª'}</div>
                                </div>
                            </a>`;
                    }
                });
                if (count > 0) {
                    searchDropdown.innerHTML = html;
                    searchDropdown.style.display = 'flex';
                } else {
                    searchDropdown.style.display = 'none';
                }
            });
        });

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.search-wrapper')) searchDropdown.style.display = 'none';
        });

        auth.onAuthStateChanged((user) => {
            const dNav = document.getElementById('nav-desktop');
            const mNav = document.getElementById('nav-mobile');
            const aPanel = document.getElementById('admin-panel');

            if (user) {
                db.ref('users/' + user.uid).on('value', (snap) => {
                    const profile = snap.val() || {};
                    const isAdmin = profile.admin === true;
                    if(aPanel) aPanel.style.display = isAdmin ? 'block' : 'none';
                    
                    const menu = `
                        <a href="news.html" class="nav-link">
                            <span class="nav-icon">üìÖ</span>
                            <span class="nav-text">–°–æ–±—ã—Ç–∏—è</span>
                        </a>
                        <a href="chat.html" class="nav-link">
                            <span class="nav-icon">üí¨</span>
                            <span class="nav-text" style="color:#ff0000; font-weight: bold;">–ß–∞—Ç</span>
                        </a>
                        <a href="profile.html" class="nav-link">
                            <img src="${profile.profilePic || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}" class="user-avatar-small">
                            <span class="nav-text">–ê–∫–∫–∞—É–Ω—Ç</span>
                        </a>`;

                    dNav.innerHTML = menu; mNav.innerHTML = menu;
                });
            } else {
                const guestMenu = `<a href="login.html" style="color:red; font-weight:800; text-decoration:none; border: 1px solid red; padding: 5px 15px; border-radius: 10px;">–í–û–ô–¢–ò</a>`;
                dNav.innerHTML = guestMenu; mNav.innerHTML = guestMenu;
            }
        });

        loadBanners();
        loadCatalog();
    </script>
</body>
</html>
