<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NovaGame ‚Äî –ú–∞—Ä–∫–µ—Ç–ø–ª–µ–π—Å</title>
    
    <link rel="icon" type="image/png" href="Logo780.png">

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        body {
            margin: 0;
            background: radial-gradient(circle at center, #1a0101, #000000);
            font-family: 'Segoe UI', sans-serif;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #000;
            padding: 0 40px;
            height: 90px;
            border-bottom: 1px solid #1a1a1a;
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 100;
            box-sizing: border-box;
        }

        .header-left {
            display: flex;
            align-items: center;
            flex-shrink: 0;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .logo-img { height: 60px; }
        .brand-name { font-size: 28px; font-weight: 800; color: #fff; letter-spacing: -1px; }
        .brand-name span { color: #ff0000; }

        .header-center {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 20px;
            min-width: 0;
        }

        .search-container {
            position: relative;
            width: 100%;
            max-width: 500px;
        }

        .search-input {
            width: 100%;
            background: #111;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 14px 20px 14px 50px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
            box-sizing: border-box;
        }

        .search-input:focus { border-color: #ff0000; box-shadow: 0 0 15px rgba(255, 0, 0, 0.2); }

        .header-right {
            display: flex;
            align-items: center;
            gap: 25px;
            flex-shrink: 0;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            gap: 4px;
            transition: 0.2s;
        }

        .header-icon-svg { fill: white; width: 24px; height: 24px; }
        .nav-label { color: #fff; font-size: 9px; font-weight: 800; text-transform: uppercase; }
        .header-avatar { width: 32px; height: 32px; border-radius: 50%; border: 2px solid #ff0000; object-fit: cover; }

        /* --- –û–ë–ù–û–í–õ–ï–ù–ù–´–ï –°–¢–ò–õ–ò –ë–ê–ù–ù–ï–†–û–í (–í—ã—Ç—è–Ω—É—Ç—ã –≤–ø—Ä–∞–≤–æ –∏ –≤–Ω–∏–∑) --- */
        .news-section {
            max-width: 1200px;
            margin: 5px auto 15px auto; /* –ü–æ–¥–Ω—è–ª–∏ –≤—ã—à–µ –∫ —à–∞–ø–∫–µ */
            padding: 0 20px;
        }
        .news-header {
            font-size: 14px;
            font-weight: 900;
            text-transform: uppercase;
            color: #ff0000;
            margin-bottom: 12px;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .news-header::before {
            content: "";
            display: block;
            width: 4px;
            height: 16px;
            background: #ff0000;
        }
        .news-wrapper {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding-bottom: 15px;
            scrollbar-width: none;
            scroll-snap-type: x mandatory;
        }
        .news-wrapper::-webkit-scrollbar { display: none; }
        
        .news-item-container {
            position: relative;
            flex-shrink: 0;
            min-width: 100%; /* –†–∞—Å—Ç—è–≥–∏–≤–∞–µ–º –Ω–∞ –≤—Å—é —à–∏—Ä–∏–Ω—É –≤–ø—Ä–∞–≤–æ */
            width: 100%;
        }

        .news-item {
            display: block;
            aspect-ratio: 3 / 1; /* –í—ã—Ç—è–Ω—É–ª–∏ –≤–Ω–∏–∑ (–±—ã–ª–æ 5/1 –∏–ª–∏ 4/1) */
            max-height: 320px;  /* –ü–æ–∑–≤–æ–ª—è–µ–º –±–∞–Ω–Ω–µ—Ä—É –±—ã—Ç—å –≤—ã—à–µ */
            background: #111;
            border-radius: 18px;
            overflow: hidden;
            text-decoration: none;
            position: relative;
            scroll-snap-align: center;
            border: 1px solid #333;
            transition: 0.3s;
        }
        
        @media (min-width: 850px) {
            .news-item-container { min-width: 100%; } 
            .news-item { max-height: 350px; }
        }

        .news-item:hover { border-color: #ff0000; transform: scale(1.005); }
        
        .news-banner-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .news-overlay {
            position: absolute;
            bottom: 0; left: 0; right: 0;
            padding: 20px; 
            background: linear-gradient(to top, rgba(0,0,0,0.85), transparent);
        }

        .news-title {
            font-size: 18px;
            font-weight: 800;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .news-del-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            z-index: 10;
            background: rgba(255, 0, 0, 0.9);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 6px 14px;
            font-size: 10px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }
        /* ---------------------------------- */

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .game-wrapper { position: relative; }

        .game-card {
            background: #0a0a0a;
            border-radius: 24px;
            overflow: hidden;
            border: 1px solid #222;
            transition: 0.3s;
            text-decoration: none;
            display: block;
            aspect-ratio: 1 / 1;
            position: relative;
        }

        .game-card:hover {
            border-color: #ff0000;
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(255, 0, 0, 0.3);
        }

        .game-img { width: 100%; height: 100%; object-fit: cover; }

        .game-info {
            position: absolute; bottom: 0; left: 0; right: 0;
            padding: 10px; background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
        }

        .game-name {
            font-weight: 700; color: white; font-size: 12px;
            text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }

        #admin-panel {
            display: none;
            max-width: 1200px;
            margin: 10px auto;
            padding: 0 20px;
        }

        .admin-add-link {
            background: #ff0000;
            color: white;
            padding: 10px 20px;
            border-radius: 12px;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            margin-right: 10px;
        }

        .admin-actions {
            position: absolute; top: 8px; right: 8px; display: flex; gap: 5px; z-index: 5;
        }
        .adm-btn {
            width: 28px; height: 28px; border-radius: 10px; border: none; cursor: pointer;
            color: white; font-size: 12px; display: flex; align-items: center; justify-content: center;
        }
        .del-btn { background: rgba(255, 0, 0, 0.8); }
        .ed-btn { background: rgba(0, 100, 255, 0.8); }

        .mobile-nav {
            display: none;
            position: fixed;
            bottom: 0; left: 0; right: 0;
            height: 70px;
            background: #000;
            border-top: 1px solid #1a1a1a;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
        }

        @media (max-width: 850px) {
            header { padding: 0 15px; height: 70px; }
            .brand-name { display: none; }
            .header-center { margin: 0 10px; }
            .header-right { display: none !important; }
            .mobile-nav { display: flex; }
            .games-grid { grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 10px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-left">
            <a href="index.html" class="brand">
                <img src="Logo780.png" alt="NG" class="logo-img">
                <div class="brand-name">Nova<span>Game</span></div>
            </a>
        </div>

        <div class="header-center">
            <div class="search-container">
                <span style="position:absolute; left:20px; top:50%; transform:translateY(-50%); opacity:0.5;">üîç</span>
                <input type="text" id="gameSearch" class="search-input" placeholder="–ü–æ–∏—Å–∫–∏ –∏–≥—Ä –∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–π">
            </div>
        </div>

        <div class="header-right" id="pc-nav"></div>
    </header>

    <div style="height: 100px;"></div>

    <div class="news-section">
        <div class="news-header">–°–æ–±—ã—Ç–∏—è</div>
        <div class="news-wrapper" id="news-container"></div>
    </div>

    <div id="admin-panel">
        <a href="add-game.html" class="admin-add-link">+ –î–æ–±–∞–≤–∏—Ç—å –∏–≥—Ä—É</a>
        <a href="add-news.html" class="admin-add-link" style="background:#333;">+ –î–æ–±–∞–≤–∏—Ç—å –±–∞–Ω–Ω–µ—Ä</a>
    </div>

    <div class="games-grid" id="games-container"></div>

    <nav class="mobile-nav" id="mobile-nav"></nav>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBmVusnUmwqWTMRSUeL4uTF_yrXQvZA0eQ",
            authDomain: "novagame-b15b6.firebaseapp.com",
            databaseURL: "https://novagame-b15b6-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "novagame-b15b6",
            storageBucket: "novagame-b15b6.firebasestorage.app",
            messagingSenderId: "7572791951",
            appId: "1:7572791951:web:7c207e63da98fd9c28c6fa"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        function deleteNews(id, event) {
            event.preventDefault();
            if(confirm("–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ –æ–±—ä—è–≤–ª–µ–Ω–∏–µ?")) {
                db.ref('news/' + id).remove();
            }
        }

        function loadNews(isAdmin = false) {
            const newsCont = document.getElementById('news-container');
            db.ref('news').on('value', (snapshot) => {
                newsCont.innerHTML = '';
                if (!snapshot.exists()) {
                    newsCont.innerHTML = '<div style="color:#444; font-size:12px;">–ü–æ–∫–∞ –Ω–µ—Ç –∞–∫—Ç–∏–≤–Ω—ã—Ö —Å–æ–±—ã—Ç–∏–π</div>';
                    return;
                }
                snapshot.forEach((child) => {
                    const news = child.val();
                    const newsId = child.key;
                    const delBtn = isAdmin ? `<button class="news-del-btn" onclick="deleteNews('${newsId}', event)">üóë –£–¥–∞–ª–∏—Ç—å</button>` : '';

                    newsCont.innerHTML += `
                        <div class="news-item-container">
                            ${delBtn}
                            <a href="#" class="news-item">
                                <img src="${news.image}" class="news-banner-img">
                                <div class="news-overlay">
                                    <div class="news-title">${news.title || ''}</div>
                                </div>
                            </a>
                        </div>
                    `;
                });
            });
        }

        function deleteGame(id) {
            if(confirm("–£–¥–∞–ª–∏—Ç—å —ç—Ç—É –∏–≥—Ä—É?")) {
                db.ref('games/' + id).remove();
            }
        }

        function loadGames(isAdmin = false) {
            const container = document.getElementById('games-container');
            db.ref('games').on('value', (snapshot) => {
                container.innerHTML = '';
                snapshot.forEach((child) => {
                    const game = child.val();
                    const gameId = child.key;
                    const searchKeywords = (game.name + " " + (game.keywords || "")).toLowerCase();
                    const adminBtns = isAdmin ? `
                        <div class="admin-actions">
                            <button onclick="location.href='add-game.html?edit=${gameId}'" class="adm-btn ed-btn">‚úèÔ∏è</button>
                            <button onclick="deleteGame('${gameId}')" class="adm-btn del-btn">üóë</button>
                        </div>` : '';

                    container.innerHTML += `
                        <div class="game-wrapper" data-search-content="${searchKeywords}">
                            ${adminBtns}
                            <a href="category.html?id=${gameId}" class="game-card">
                                <img src="${game.image}" class="game-img">
                                <div class="game-info">
                                    <div class="game-name">${game.name}</div>
                                </div>
                            </a>
                        </div>`;
                });
            });
        }

        document.getElementById('gameSearch').addEventListener('input', function(e) {
            const query = e.target.value.toLowerCase();
            const cards = document.querySelectorAll('.game-wrapper');
            cards.forEach(card => {
                const searchContent = card.getAttribute('data-search-content');
                card.style.display = searchContent.includes(query) ? 'block' : 'none';
            });
        });

        auth.onAuthStateChanged((user) => {
            const pcNav = document.getElementById('pc-nav');
            const mobileNav = document.getElementById('mobile-nav');
            const adminPanel = document.getElementById('admin-panel');

            if (user) {
                db.ref('users/' + user.uid).on('value', (snapshot) => {
                    const userData = snapshot.val() || {};
                    const isAdmin = userData.admin === true || userData.role === "admin";
                    if (userData.isBanned) { window.location.href = "banned.html"; return; }
                    
                    if (isAdmin) adminPanel.style.display = 'block';
                    
                    loadNews(isAdmin);
                    loadGames(isAdmin);

                    const navHtml = `
                        <a href="news.html" class="nav-item">
                            <svg class="header-icon-svg" viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/></svg>
                            <span class="nav-label">–ù–æ–≤–æ—Å—Ç–∏</span>
                        </a>
                        <a href="chat.html" class="nav-item">
                            <svg class="header-icon-svg" viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H5.2L4 17.2V4h16v12z"/></svg>
                            <span class="nav-label">–ß–∞—Ç</span>
                        </a>
                        <a href="profile.html" class="nav-item">
                            <img src="${userData.profilePic || 'default-avatar.png'}" class="header-avatar">
                            <span class="nav-label">–ü—Ä–æ—Ñ–∏–ª—å</span>
                        </a>
                    `;
                    pcNav.innerHTML = navHtml;
                    mobileNav.innerHTML = navHtml;
                });
            } else {
                pcNav.innerHTML = `<a href="login.html" style="color:white; text-decoration:none; border:1px solid #ff0000; padding:8px 15px; border-radius:8px;">–í–æ–π—Ç–∏</a>`;
                loadNews(false);
                loadGames(false);
            }
        });
    </script>
</body>
</html>
