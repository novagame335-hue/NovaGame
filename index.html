<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NovaGame ‚Äî –ú–∞—Ä–∫–µ—Ç–ø–ª–µ–π—Å</title>
    
    <link rel="icon" type="image/png" href="Logo780.png">

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        body {
            margin: 0;
            background: radial-gradient(circle at center, #350101, #000000, #220101, #000000);
            background-size: 300% 300%;
            animation: smoothBG 20s ease-in-out infinite;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes smoothBG {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        header {
            display: flex;
            align-items: center;
            background-color: #000;
            padding: 0 40px;
            height: 90px;
            border-bottom: 1px solid #1a1a1a;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            box-sizing: border-box;
        }

        .header-left {
            display: flex;
            align-items: center;
            margin-right: 30px;
            flex-shrink: 0;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .logo-img { height: 45px; width: auto; }
        .brand-name { font-size: 28px; font-weight: 800; color: #fff; letter-spacing: -1px; }
        .brand-name span { color: #ff0000; }

        .header-center {
            flex: 1;
            display: flex;
            align-items: center;
        }

        .search-container {
            position: relative;
            width: 100%;
        }

        .search-input {
            width: 100%;
            background: #111;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 14px 20px 14px 55px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
            box-sizing: border-box;
        }

        .search-input:focus { border-color: #ff0000; box-shadow: 0 0 15px rgba(255, 0, 0, 0.2); }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            opacity: 0.5;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 25px;
            margin-left: 30px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            gap: 4px;
            transition: 0.2s;
            position: relative;
        }

        .header-icon-svg { fill: white; width: 26px; height: 26px; }

        .nav-label {
            color: #fff;
            font-size: 9px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .notif-badge {
            display: none;
            position: absolute;
            top: -2px;
            right: 15px;
            width: 8px;
            height: 8px;
            background: #ff0000;
            border-radius: 50%;
            box-shadow: 0 0 10px #ff0000;
            border: 2px solid #000;
        }

        .header-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid #ff0000;
            object-fit: cover;
        }

        .mobile-nav {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: #000;
            border-top: 1px solid #1a1a1a;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .login-btn-link {
            text-decoration: none;
            border: 2px solid #fff;
            color: #fff;
            padding: 8px 18px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 14px;
            transition: 0.3s;
        }

        @media (max-width: 850px) {
            header {
                padding: 0 20px;
                height: 70px;
            }

            .header-right {
                display: flex; /* –ù–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö –æ—Å—Ç–∞–≤–ª—è–µ–º —Ç–æ–ª—å–∫–æ –∞–≤–∞—Ç–∞—Ä —á–µ—Ä–µ–∑ JS */
            }
            
            .header-right.guest-only {
                display: flex;
                margin-left: 15px;
            }

            .brand-name { font-size: 20px; }
            .logo-img { height: 35px; }

            .mobile-nav {
                display: flex;
            }

            .container-main {
                padding-bottom: 80px;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-left">
            <a href="index.html" class="brand">
                <img src="logo.png" alt="NG" class="logo-img">
                <div class="brand-name">Nova<span>Game</span></div>
            </a>
        </div>

        <div class="header-center">
            <div class="search-container">
                <span class="search-icon">üîç</span>
                <input type="text" class="search-input" placeholder="–ü–æ–∏—Å–∫ –∏–≥—Ä...">
            </div>
        </div>

        <div class="header-right" id="pc-nav">
        </div>
    </header>

    <nav class="mobile-nav" id="mobile-nav">
    </nav>

    <div style="height: 100px;"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBmVusnUmwqWTMRSUeL4uTF_yrXQvZA0eQ",
            authDomain: "novagame-b15b6.firebaseapp.com",
            databaseURL: "https://novagame-b15b6-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "novagame-b15b6",
            storageBucket: "novagame-b15b6.firebasestorage.app",
            messagingSenderId: "7572791951",
            appId: "1:7572791951:web:7c207e63da98fd9c28c6fa"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        auth.onAuthStateChanged((user) => {
            const pcNav = document.getElementById('pc-nav');
            const mobileNav = document.getElementById('mobile-nav');
            
            if (user) {
                // –°–¢–†–ê–ñ –ë–ê–ù–ê
                db.ref('users/' + user.uid).on('value', (snapshot) => {
                    const userData = snapshot.val();
                    
                    if (userData && userData.isBanned === true) {
                        window.location.href = "banned.html";
                        return;
                    }

                    const profilePic = (userData && userData.profilePic) ? userData.profilePic : 'default-avatar.png';
                    
                    // –®–∞–±–ª–æ–Ω –≤—Å–µ—Ö –∫–Ω–æ–ø–æ–∫ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
                    const navButtonsHtml = `
                        <a href="news.html" class="nav-item">
                            <svg class="header-icon-svg" viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/></svg>
                            <span class="nav-label">–ù–æ–≤–æ—Å—Ç–∏</span>
                        </a>
                        <a href="chat.html" class="nav-item">
                            <svg class="header-icon-svg" viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H5.2L4 17.2V4h16v12z"/></svg>
                            <span class="nav-label">–ß–∞—Ç</span>
                            <div class="notif-badge" id="chat-dot"></div>
                        </a>
                        <a href="profile.html" class="nav-item">
                            <img src="${profilePic}" class="header-avatar">
                            <span class="nav-label">–ü—Ä–æ—Ñ–∏–ª—å</span>
                        </a>
                    `;

                    // –†–ê–ó–î–ï–õ–ï–ù–ò–ï –õ–û–ì–ò–ö–ò –¢–ï–õ–ï–§–û–ù / –ü–ö
                    if (window.innerWidth <= 850) {
                        // –î–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–∞: –≤–≤–µ—Ä—Ö—É —Ç–æ–ª—å–∫–æ –∞–≤–∞—Ç–∞—Ä, –≤—Å–µ –∫–Ω–æ–ø–∫–∏ –≤ –Ω–∏–∂–Ω—é—é –ø–∞–Ω–µ–ª—å
                        pcNav.innerHTML = `
                            <a href="profile.html" class="nav-item">
                                <img src="${profilePic}" class="header-avatar">
                            </a>
                        `;
                        mobileNav.innerHTML = navButtonsHtml;
                        mobileNav.style.display = 'flex';
                    } else {
                        // –î–ª—è –ü–ö: –≤—Å—ë –≤ –≤–µ—Ä—Ö–Ω—é—é —à–∞–ø–∫—É, –Ω–∏–∂–Ω—é—é –ø–∞–Ω–µ–ª—å —É–±–∏—Ä–∞–µ–º
                        pcNav.innerHTML = navButtonsHtml;
                        mobileNav.innerHTML = '';
                        mobileNav.style.display = 'none';
                    }
                    
                    pcNav.classList.remove('guest-only');
                });
            } else {
                const loginHtml = `<a href="login.html" class="login-btn-link">–í–æ–π—Ç–∏</a>`;
                pcNav.innerHTML = loginHtml;
                mobileNav.style.display = 'none';
                pcNav.classList.add('guest-only');
            }
        });

        // –°–ª–µ–¥–∏–º –∑–∞ –ø–æ–≤–æ—Ä–æ—Ç–æ–º —ç–∫—Ä–∞–Ω–∞/–∏–∑–º–µ–Ω–µ–Ω–∏–µ–º —Ä–∞–∑–º–µ—Ä–∞, —á—Ç–æ–±—ã –∫–Ω–æ–ø–∫–∏ –Ω–µ –ø—Ä—ã–≥–∞–ª–∏
        window.addEventListener('resize', () => {
            // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –ª–æ–≥–∏–∫—É –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –±–µ–∑ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∏, –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
            // –ù–æ –¥–ª—è –Ω–∞–¥–µ–∂–Ω–æ—Å—Ç–∏ –ø–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –ø—Ä–∏ —Å–º–µ–Ω–µ –±—Ä–µ–π–∫–ø–æ–∏–Ω—Ç–∞
        });
    </script>
</body>
</html>
