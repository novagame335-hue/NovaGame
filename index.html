<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaGame ‚Äî –ú–∞—Ä–∫–µ—Ç–ø–ª–µ–π—Å</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        body {
            margin: 0;
            background: radial-gradient(circle at center, #1a0101, #000);
            font-family: 'Segoe UI', sans-serif;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* –í—ã—Å–æ–∫–∞—è –∏ –ø—Ä–æ—Å—Ç–æ—Ä–Ω–∞—è —à–∞–ø–∫–∞ */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #000;
            padding: 0 40px; /* –£–≤–µ–ª–∏—á–∏–ª –±–æ–∫–æ–≤—ã–µ –æ—Ç—Å—Ç—É–ø—ã */
            height: 100px; 
            border-bottom: 2px solid #222;
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 1000;
            box-sizing: border-box;
        }

        .header-left { display: flex; align-items: center; min-width: 250px; }
        .brand { display: flex; align-items: center; gap: 15px; text-decoration: none; color: white; }
        
        /* –¢–≤–æ—ë –Ω–æ–≤–æ–µ –ª–æ–≥–æ */
        .logo-img { height: 65px; width: auto; object-fit: contain; } 
        .brand-name { font-size: 30px; font-weight: 900; }
        .brand-name span { color: #f00; }

        /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –ø–æ–∏—Å–∫–æ–≤–∏–∫ —Å –ø—Ä–∞–≤–∏–ª—å–Ω—ã–º —Ç–µ–∫—Å—Ç–æ–º */
        .search-box {
            flex: 1;
            margin: 0 50px; /* –ë–æ–ª—å—à–µ –º–µ—Å—Ç–∞ –ø–æ –±–æ–∫–∞–º, —á—Ç–æ–±—ã –Ω–µ –¥–∞–≤–∏—Ç—å –Ω–∞ –∫–Ω–æ–ø–∫–∏ */
            max-width: 600px;
            position: relative;
        }
        .search-input {
            width: 100%;
            background: #111;
            border: 2px solid #333;
            border-radius: 14px;
            padding: 14px 20px 14px 50px;
            color: white;
            outline: none;
            font-size: 16px;
        }
        .search-icon { position: absolute; left: 18px; top: 50%; transform: translateY(-50%); font-size: 20px; opacity: 0.5; }

        /* –ö—Ä—É–ø–Ω–∞—è –Ω–∞–≤–∏–≥–∞—Ü–∏—è */
        .header-right { display: flex; align-items: center; gap: 40px; min-width: 250px; justify-content: flex-end; }
        .nav-link {
            text-decoration: none;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 13px;
            font-weight: 800;
            text-transform: uppercase;
            gap: 6px;
        }
        .nav-icon { width: 32px; height: 32px; fill: currentColor; }

        .header-avatar { width: 50px; height: 50px; border-radius: 50%; border: 3px solid #f00; object-fit: cover; }

        /* –°–µ—Ç–∫–∞ –∏–≥—Ä */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
            gap: 30px;
            padding: 140px 40px 60px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .game-card {
            background: #0a0a0a;
            border-radius: 18px;
            border: 1px solid #222;
            text-decoration: none;
            overflow: hidden;
            transition: 0.3s;
            aspect-ratio: 2/3;
        }
        .game-card:hover { border-color: #f00; transform: translateY(-10px); }
        .game-img { width: 100%; height: 80%; object-fit: cover; }
        .game-name { padding: 15px; font-size: 15px; text-align: center; color: #fff; font-weight: bold; }

        /* –ö–Ω–æ–ø–∫–∞ –∞–¥–º–∏–Ω–∞ –≤ —Å–µ—Ç–∫–µ */
        .add-card {
            display: none;
            border: 3px dashed #333;
            background: rgba(255, 255, 255, 0.02);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            cursor: pointer;
        }
        .add-icon { font-size: 60px; color: #f00; line-height: 1; }
        .add-text { font-size: 14px; color: #fff; margin-top: 15px; text-align: center; font-weight: 900; }

        @media (max-width: 1000px) {
            .search-box { display: none; }
            header { padding: 0 20px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-left">
            <a href="index.html" class="brand">
                <img src="Logo780.png" alt="NG Logo" class="logo-img">
                <div class="brand-name">Nova<span>Game</span></div>
            </a>
        </div>

        <div class="search-box">
            <span class="search-icon">üîç</span>
            <input type="text" class="search-input" placeholder="–ü–æ–∏—Å–∫ –∏–≥—Ä –∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–π">
        </div>

        <div class="header-right" id="user-nav">
            </div>
    </header>

    <div class="games-grid" id="games-container">
        <div class="game-card add-card" id="add-game-btn" onclick="location.href='add-game.html'">
            <div class="add-icon">+</div>
            <div class="add-text">–í–´–°–¢–ê–í–ò–¢–¨<br>–¢–û–í–ê–†</div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBmVusnUmwqWTMRSUeL4uTF_yrXQvZA0eQ",
            authDomain: "novagame-b15b6.firebaseapp.com",
            databaseURL: "https://novagame-b15b6-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "novagame-b15b6",
            storageBucket: "novagame-b15b6.firebasestorage.app",
            messagingSenderId: "7572791951",
            appId: "1:7572791951:web:7c207e63da98fd9c28c6fa"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        function loadGames() {
            const container = document.getElementById('games-container');
            db.ref('games').on('value', (snapshot) => {
                const existingCards = container.querySelectorAll('.game-card:not(.add-card)');
                existingCards.forEach(c => c.remove());
                snapshot.forEach((child) => {
                    const game = child.val();
                    const card = document.createElement('a');
                    card.href = `category.html?id=${child.key}`;
                    card.className = 'game-card';
                    card.innerHTML = `<img src="${game.image}" class="game-img"><p class="game-name">${game.name}</p>`;
                    container.appendChild(card);
                });
            });
        }
        loadGames();

        auth.onAuthStateChanged((user) => {
            const nav = document.getElementById('user-nav');
            const addBtn = document.getElementById('add-game-btn');
            
            if (user) {
                db.ref('users/' + user.uid).on('value', (snapshot) => {
                    const data = snapshot.val();
                    if (data && data.role === "admin") addBtn.style.display = 'flex';
                    
                    const pic = data.profilePic || 'default-avatar.png';
                    nav.innerHTML = `
                        <a href="news.html" class="nav-link">
                            <svg class="nav-icon" viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/></svg>
                            –ù–æ–≤–æ—Å—Ç–∏
                        </a>
                        <a href="chat.html" class="nav-link">
                            <svg class="nav-icon" viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H5.2L4 17.2V4h16v12z"/></svg>
                            –ß–∞—Ç
                        </a>
                        <a href="profile.html"><img src="${pic}" class="header-avatar"></a>
                    `;
                });
            } else {
                nav.innerHTML = `<a href="login.html" style="color:#f00; text-decoration:none; font-weight:900; font-size:20px;">–í–û–ô–¢–ò</a>`;
            }
        });
    </script>
</body>
</html>
