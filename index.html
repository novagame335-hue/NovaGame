<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NovaGame — Маркетплейс</title>
    <link rel="icon" type="image/png" href="Logo780.png">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        body {
            margin: 0;
            background: #000;
            background: radial-gradient(circle at center, #220101, #000000);
            font-family: 'Segoe UI', Roboto, sans-serif;
            color: white;
            min-height: 100vh;
        }

        header {
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.9);
            padding: 0 40px;
            height: 80px;
            border-bottom: 1px solid #222;
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .brand { display: flex; align-items: center; gap: 10px; text-decoration: none; color: #fff; }
        .logo-img { height: 40px; }
        .brand-name { font-size: 24px; font-weight: 800; }
        .brand-name span { color: #ff0000; }

        .search-container { flex: 1; margin: 0 40px; position: relative; }
        .search-input {
            width: 100%;
            background: #111;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 12px 20px;
            color: white;
            outline: none;
            transition: 0.3s;
        }
        .search-input:focus { border-color: #ff0000; }

        /* СЕТКА КАРТОЧЕК */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
            padding: 120px 40px 40px;
            max-width: 1300px;
            margin: 0 auto;
        }

        .game-card {
            background: #111;
            border-radius: 18px;
            overflow: hidden;
            border: 1px solid #222;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .game-card:hover {
            transform: translateY(-10px);
            border-color: #ff0000;
            box-shadow: 0 15px 30px rgba(255, 0, 0, 0.2);
        }

        .game-img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            border-bottom: 1px solid #222;
        }

        .game-info {
            padding: 15px;
            background: linear-gradient(to top, #111, #1a1a1a);
        }

        .game-name {
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            text-align: center;
            margin: 0;
        }

        /* АДМИН ПАНЕЛЬ */
        #admin-panel {
            display: none;
            padding: 100px 40px 0;
            text-align: center;
        }

        .admin-btn {
            background: #ff0000;
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .header-right { display: flex; gap: 20px; align-items: center; }
        .nav-item { text-decoration: none; color: #aaa; font-size: 12px; text-align: center; font-weight: bold; }
        .nav-item:hover { color: #fff; }
        .header-avatar { width: 35px; height: 35px; border-radius: 50%; border: 2px solid #ff0000; }

        @media (max-width: 768px) {
            .games-grid { grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 110px 15px; }
            .game-img { height: 200px; }
            .search-container { display: none; }
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="brand">
            <img src="logo.png" alt="NG" class="logo-img">
            <div class="brand-name">Nova<span>Game</span></div>
        </a>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Поиск товаров...">
        </div>
        <div class="header-right" id="user-nav">
            </div>
    </header>

    <div id="admin-panel">
        <button class="admin-btn" onclick="location.href='add-game.html'">+ Добавить игру</button>
    </div>

    <div class="games-grid" id="games-container">
        </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBmVusnUmwqWTMRSUeL4uTF_yrXQvZA0eQ",
            authDomain: "novagame-b15b6.firebaseapp.com",
            databaseURL: "https://novagame-b15b6-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "novagame-b15b6",
            storageBucket: "novagame-b15b6.firebasestorage.app",
            messagingSenderId: "7572791951",
            appId: "1:7572791951:web:7c207e63da98fd9c28c6fa"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        // Загрузка игр в виде карточек
        function loadGames() {
            const container = document.getElementById('games-container');
            db.ref('games').on('value', (snapshot) => {
                container.innerHTML = '';
                snapshot.forEach((child) => {
                    const game = child.val();
                    container.innerHTML += `
                        <a href="category.html?id=${child.key}" class="game-card">
                            <img src="${game.image}" class="game-img" alt="${game.name}">
                            <div class="game-info">
                                <p class="game-name">${game.name}</p>
                            </div>
                        </a>
                    `;
                });
            });
        }
        loadGames();

        // Проверка роли "admin"
        auth.onAuthStateChanged((user) => {
            const nav = document.getElementById('user-nav');
            const adminPanel = document.getElementById('admin-panel');
            
            if (user) {
                db.ref('users/' + user.uid).on('value', (snapshot) => {
                    const data = snapshot.val();
                    
                    // Если роль admin — показываем кнопку
                    if (data && data.role === "admin") {
                        adminPanel.style.display = 'block';
                    }

                    const pic = data.profilePic || 'default-avatar.png';
                    nav.innerHTML = `
                        <a href="chat.html" class="nav-item">ЧАТ</a>
                        <a href="profile.html"><img src="${pic}" class="header-avatar"></a>
                    `;
                });
            } else {
                nav.innerHTML = `<a href="login.html" class="admin-btn" style="padding: 8px 15px;">ВОЙТИ</a>`;
            }
        });
    </script>
</body>
</html>
