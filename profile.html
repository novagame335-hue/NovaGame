<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой профиль — NovaGame</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        body {
            margin: 0;
            background: #000;
            font-family: 'Segoe UI', Roboto, sans-serif;
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        /* --- ШАПКА --- */
        .profile-header {
            display: flex;
            align-items: center;
            gap: 25px;
            padding: 40px 0;
        }

        .avatar-wrapper {
            position: relative;
            width: 120px;
            height: 120px;
        }

        .avatar-main {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid #ff0000;
            object-fit: cover;
            background: #1a1a1a;
        }

        .edit-btn {
            position: absolute;
            bottom: 3px;
            right: 3px;
            background: #ff0000;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border: 2px solid #000;
            z-index: 10;
        }
        .edit-btn::after { content: "✎"; color: white; font-size: 16px; }

        #file-input { display: none !important; }

        .profile-info h2 { font-size: 34px; margin: 0 0 5px 0; font-weight: 700; }
        .user-id { color: #666; font-size: 14px; margin-bottom: 8px; }
        .rating { color: #ff0000; font-size: 14px; margin-bottom: 5px; }
        .reg-date { color: #444; font-size: 13px; }

        /* --- КОШЕЛЕК --- */
        .balance-card {
            background: #111;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            max-width: 350px;
            border: 1px solid #222;
        }

        .balance-label { color: #888; font-size: 11px; text-transform: uppercase; letter-spacing: 1px; }
        .balance-value { font-size: 28px; font-weight: 800; margin: 5px 0; color: #ff0000; }
        
        .btn-topup {
            width: 100%;
            padding: 12px;
            background: #222;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
            text-transform: uppercase;
            transition: 0.2s;
        }
        .btn-topup:hover { background: #333; }

        /* --- ТАБЫ (КРАСНЫЙ СТИЛЬ NOVAGAME) --- */
        .tabs-container { margin-top: 20px; }

        .tabs-nav {
            display: flex;
            gap: 12px;
            margin-bottom: 15px;
            overflow-x: auto;
            padding-bottom: 5px;
        }

        .tab-btn {
            padding: 12px 25px;
            background: #1a1a1f;
            border-radius: 50px;
            color: white;
            border: 1px solid #333;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            white-space: nowrap;
        }

        .tab-btn.active {
            background: #ff0000; /* ИЗМЕНЕНО НА КРАСНЫЙ */
            border-color: #ff0000;
        }

        .sub-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        .sub-btn {
            padding: 8px 20px;
            background: #1a1a1f;
            border-radius: 50px;
            color: white;
            border: 1px solid #222;
            font-size: 14px;
            cursor: pointer;
            transition: 0.3s;
        }

        .sub-btn.active {
            background: #ff0000; /* ИЗМЕНЕНО НА КРАСНЫЙ */
            border-color: #ff0000;
        }

        /* --- ЦЕНТРАЛЬНАЯ ОБЛАСТЬ --- */
        .content-area {
            background: #0d0d0f;
            border-radius: 20px;
            padding: 80px 20px;
            text-align: center;
            border: 1px solid #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .empty-text {
            color: #444;
            font-size: 16px;
        }

        /* КРАСНАЯ КНОПКА ВЫСТАВИТЬ ТОВАР */
        .btn-sell {
            padding: 14px 40px;
            background: #ff0000;
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 800;
            font-size: 15px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 4px 20px rgba(255, 0, 0, 0.3);
            transition: 0.3s;
        }

        .btn-sell:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(255, 0, 0, 0.5);
        }

        .logout-btn {
            margin-top: 50px;
            color: #333;
            cursor: pointer;
            font-size: 14px;
            background: none;
            border: none;
            transition: 0.3s;
        }
        .logout-btn:hover { color: #ff0000; }

        /* МОДАЛКА */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        .modal-card {
            background: #111;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid #ff0000;
            max-width: 320px;
        }
        .modal-btns { display: flex; gap: 10px; margin-top: 25px; }
        .c-confirm { background: #ff0000; color: white; border: none; padding: 12px; border-radius: 10px; cursor: pointer; font-weight: bold; flex: 1; }
        .c-cancel { background: #222; color: #888; border: none; padding: 12px; border-radius: 10px; cursor: pointer; flex: 1; }

    </style>
</head>
<body>

    <div class="container">
        <div class="profile-header">
            <div class="avatar-wrapper">
                <img id="user-pic" src="default-avatar.png" class="avatar-main">
                <label for="file-input" class="edit-btn"></label>
                <input type="file" id="file-input" accept="image/*" onchange="changeAvatar(this)">
            </div>
            <div class="profile-info">
                <h2 id="user-name">Загрузка...</h2>
                <div id="user-id-display" class="user-id">ID: ...</div>
                <div class="rating">★★★★★ <span style="color:#666; margin-left:5px;">НЕТ ОТЗЫВОВ</span></div>
                <div class="reg-date">на NovaGame с января 2026</div>
            </div>
        </div>

        <div class="balance-card">
            <div class="balance-label">Доступный баланс</div>
            <div class="balance-value"><span id="user-balance">0</span> ₽</div>
            <button class="btn-topup" onclick="alert('Переход к оплате...')">Пополнить баланс</button>
            <center><a href="index.html" style="color:#ff0000; text-decoration:none; font-size:12px; display:block; margin-top:15px; font-weight:bold;">← ВЕРНУТЬСЯ В МАРКЕТ</a></center>
        </div>

        <div class="tabs-container">
            <div class="tabs-nav">
                <button class="tab-btn active">Мои товары 0</button>
                <button class="tab-btn">Покупки 0</button>
                <button class="tab-btn">Продажи 0</button>
            </div>
            <div class="sub-tabs">
                <button class="sub-btn active">Активные 0</button>
                <button class="sub-btn">Завершенные 0</button>
            </div>
        </div>

        <div class="content-area">
            <div class="empty-text">У вас пока нет активных товаров</div>
            <button class="btn-sell" onclick="alert('Открытие формы создания товара...')">ВЫСТАВИТЬ ТОВАР</button>
        </div>

        <center>
            <button class="logout-btn" onclick="toggleModal(true)">Выйти из аккаунта</button>
        </center>
    </div>

    <div id="logout-modal" class="modal-overlay">
        <div class="modal-card">
            <h3 style="margin-top:0">Выход</h3>
            <p style="color: #888;">Вы уверены, что хотите выйти из аккаунта?</p>
            <div class="modal-btns">
                <button class="c-cancel" onclick="toggleModal(false)">ОТМЕНА</button>
                <button class="c-confirm" onclick="logout()">ВЫЙТИ</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBmVusnUmwqWTMRSUeL4uTF_yrXQvZA0eQ",
            authDomain: "novagame-b15b6.firebaseapp.com",
            databaseURL: "https://novagame-b15b6-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "novagame-b15b6",
            storageBucket: "novagame-b15b6.firebasestorage.app",
            messagingSenderId: "7572791951",
            appId: "1:7572791951:web:7c207e63da98fd9c28c6fa"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        auth.onAuthStateChanged((user) => {
            if (user) {
                db.ref('users/' + user.uid).on('value', (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        document.getElementById('user-name').innerText = data.username || "User";
                        document.getElementById('user-pic').src = data.profilePic || "default-avatar.png";
                        document.getElementById('user-balance').innerText = data.balance || 0;
                        document.getElementById('user-id-display').innerText = "ID: " + user.uid.substring(0, 7).toUpperCase();
                    }
                });
            } else {
                window.location.href = "login.html";
            }
        });

        function changeAvatar(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        canvas.width = 200; canvas.height = 200;
                        canvas.getContext('2d').drawImage(img, 0, 0, 200, 200);
                        const base64 = canvas.toDataURL('image/jpeg', 0.7);
                        db.ref('users/' + auth.currentUser.uid).update({ profilePic: base64 });
                    };
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function toggleModal(show) { document.getElementById('logout-modal').style.display = show ? 'flex' : 'none'; }
        function logout() { auth.signOut().then(() => location.href = "login.html"); }
    </script>
</body>
</html>
