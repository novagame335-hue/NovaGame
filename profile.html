<!DOCTYPE html>
<html lang="ru">
<head>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        body {
            margin: 0;
            background: radial-gradient(circle at center, #1a0000, #000);
            font-family: 'Segoe UI', Roboto, sans-serif;
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 30px;
            padding: 40px 0;
            border-bottom: 1px solid #333;
        }

        .avatar-main {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 4px solid #ff0000;
            object-fit: cover;
            background: #222;
        }

        .profile-info h2 {
            font-size: 32px;
            margin: 0 0 5px 0;
        }

        .user-id {
            color: #888;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .rating {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #ff0000;
            font-size: 14px;
        }

        #stars-display { letter-spacing: 2px; }

        .reg-date {
            color: #555;
            font-size: 13px;
            margin-top: 5px;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-top: 30px;
        }

        .balance-card {
            background: #111;
            border-radius: 20px;
            padding: 25px;
            border: 1px solid #222;
        }

        .balance-label { color: #888; font-size: 12px; text-transform: uppercase; }
        .balance-value { font-size: 28px; font-weight: 800; margin: 10px 0; }
        .balance-value span.currency { color: #ff0000; font-size: 24px; margin-left: 5px; }

        .btn-wallet {
            width: 100%;
            padding: 12px;
            background: #222;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-wallet:hover { background: #333; }

        .tabs-nav {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-btn {
            padding: 12px 20px;
            background: #111;
            border: 1px solid #222;
            border-radius: 12px;
            color: #888;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        .tab-btn.active {
            background: #ff0000;
            color: white;
            border-color: #ff0000;
        }

        .content-area {
            background: #111;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            border: 1px solid #222;
            min-height: 200px;
        }

        .empty-icon { font-size: 50px; margin-bottom: 15px; opacity: 0.2; }

        .logout-link {
            display: inline-block;
            margin-top: 40px;
            color: #555;
            text-decoration: none;
            font-size: 14px;
        }

        .btn-back {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #ff0000;
            text-decoration: none;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .profile-header { flex-direction: column; text-align: center; }
            .main-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="profile-header">
            <div class="avatar-wrapper">
                <img id="user-pic" src="default-avatar.png" class="avatar-main">
            </div>
            <div class="profile-info">
                <h2 id="user-name">–ó–∞–≥—Ä—É–∑–∫–∞...</h2>
                <div id="user-id-display" class="user-id">ID: 00000000</div>
                <div class="rating">
                    <span id="stars-display">‚òÜ‚òÜ‚òÜ‚òÜ‚òÜ</span> 
                    <span id="reviews-count" style="color: #888; margin-left: 10px;">–Ω–µ—Ç –æ—Ç–∑—ã–≤–æ–≤</span>
                </div>
                <div class="reg-date">–Ω–∞ NovaGame —Å —è–Ω–≤–∞—Ä—è 2026</div>
            </div>
        </div>

        <div class="main-grid">
            <div class="left-col">
                <div class="balance-card">
                    <div class="balance-label">–ö–æ—à–µ–ª–µ–∫</div>
                    <div class="balance-value"><span id="user-balance">0</span><span class="currency">‚ÇΩ</span></div>
                    <button class="btn-wallet" onclick="alert('–ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ –∫—Ä–∏–ø—Ç–æ—à–ª—é–∑...')">–ü–û–ü–û–õ–ù–ò–¢–¨</button>
                    <a href="index.html" class="btn-back">‚Üê –í –ú–ê–†–ö–ï–¢</a>
                </div>
            </div>

            <div class="right-col">
                <div class="tabs-nav">
                    <button class="tab-btn active">–ú–æ–∏ —Ç–æ–≤–∞—Ä—ã <span>0</span></button>
                    <button class="tab-btn">–ü–æ–∫—É–ø–∫–∏ <span>0</span></button>
                    <button class="tab-btn">–ü—Ä–æ–¥–∞–∂–∏ <span>0</span></button>
                </div>

                <div class="content-area">
                    <div class="empty-icon">üì¶</div>
                    <div style="color: #444;">–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç –∞–∫—Ç–∏–≤–Ω—ã—Ö —Ç–æ–≤–∞—Ä–æ–≤</div>
                </div>
                
                <a href="#" class="logout-link" onclick="logout()">–í—ã–π—Ç–∏ –∏–∑ –ø—Ä–æ—Ñ–∏–ª—è</a>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBmVusnUmwqWTMRSUeL4uTF_yrXQvZA0eQ",
            authDomain: "novagame-b15b6.firebaseapp.com",
            databaseURL: "https://novagame-b15b6-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "novagame-b15b6",
            storageBucket: "novagame-b15b6.firebasestorage.app",
            messagingSenderId: "7572791951",
            appId: "1:7572791951:web:7c207e63da98fd9c28c6fa"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        auth.onAuthStateChanged((user) => {
            if (user) {
                db.ref('users/' + user.uid).on('value', (snapshot) => {
                    const data = snapshot.val();
                    if (!data || !data.username) {
                        window.location.href = "setup-profile.html";
                        return;
                    }

                    // –ë–∞–∑–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ
                    document.getElementById('user-name').innerText = data.username;
                    document.getElementById('user-pic').src = data.profilePic || "default-avatar.png";
                    const balance = data.balance || 0;
                    document.getElementById('user-balance').innerText = Number.isInteger(balance) ? balance : balance.toFixed(2);
                    document.getElementById('user-id-display').innerText = "ID: " + user.uid.substring(0, 8).toUpperCase();

                    // –õ–æ–≥–∏–∫–∞ —Ä–µ–π—Ç–∏–Ω–≥–∞
                    const rating = data.rating || 0;
                    const reviews = data.reviewsCount || 0;
                    const starsElem = document.getElementById('stars-display');
                    const reviewsElem = document.getElementById('reviews-count');

                    if (reviews === 0) {
                        starsElem.innerHTML = "‚òÜ‚òÜ‚òÜ‚òÜ‚òÜ";
                        reviewsElem.innerText = "–Ω–µ—Ç –æ—Ç–∑—ã–≤–æ–≤";
                    } else {
                        let starHtml = "";
                        for (let i = 1; i <= 5; i++) {
                            starHtml += i <= Math.round(rating) ? "‚òÖ" : "‚òÜ";
                        }
                        starsElem.innerHTML = starHtml;
                        reviewsElem.innerText = `${reviews} –æ—Ç–∑—ã–≤–æ–≤`;
                    }
                });
            } else {
                window.location.href = "login.html";
            }
        });

        function logout() {
            auth.signOut().then(() => { window.location.href = "login.html"; });
        }
    </script>
</body>
</html>
