<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой профиль — NovaGame</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        body {
            margin: 0;
            background: #000;
            font-family: 'Segoe UI', Roboto, sans-serif;
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        /* --- ШАПКА --- */
        .profile-header {
            display: flex;
            align-items: center;
            gap: 25px;
            padding: 30px 0;
        }

        .avatar-wrapper {
            position: relative;
            width: 110px;
            height: 110px;
        }

        .avatar-main {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid #ff0000;
            object-fit: cover;
            background: #111;
        }

        .profile-info h2 { font-size: 32px; margin: 0; font-weight: 700; }
        .user-id { color: #666; font-size: 14px; margin: 5px 0; }
        .rating { color: #ff0000; font-size: 14px; margin-top: 5px; }

        /* --- КОШЕЛЕК --- */
        .balance-section {
            background: #111;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #222;
        }

        .balance-text { font-size: 24px; font-weight: 800; }
        .balance-text span { color: #ff0000; margin-left: 5px; }

        .btn-topup {
            background: #222;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
        }

        /* --- ТАБЫ --- */
        .tabs-nav, .sub-tabs {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }

        .tab-btn, .sub-btn {
            padding: 12px 25px;
            background: #1a1a1f;
            border-radius: 50px;
            color: white;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .tab-btn.active, .sub-btn.active {
            background: #ff0000;
        }

        /* --- КОНТЕНТНАЯ ОБЛАСТЬ --- */
        .content-area {
            background: #0d0d0f;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            border: 1px solid #1a1a1a;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .empty-msg { 
            color: #444; 
            margin-bottom: 25px; 
            font-size: 16px; 
        }

        .btn-sell {
            padding: 15px 45px;
            background: #ff0000;
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 800;
            font-size: 15px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
        }

        .logout-btn {
            color: #333;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            margin-top: 20px;
            text-decoration: underline;
        }

        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-card {
            background: #111;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid #222;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="profile-header">
            <div class="avatar-wrapper">
                <img id="user-pic" src="default-avatar.png" class="avatar-main">
            </div>
            <div class="profile-info">
                <h2 id="user-name">Загрузка...</h2>
                <div id="user-id-display" class="user-id">ID: ...</div>
                <div class="rating">★★★★★ <span style="color:#666; margin-left:5px;">НЕТ ОТЗЫВОВ</span></div>
            </div>
        </div>

        <div class="balance-section">
            <div class="balance-text"><span id="user-balance">0</span> <span>₽</span></div>
            <button class="btn-topup">ПОПОЛНИТЬ</button>
        </div>

        <div class="tabs-nav">
            <button class="tab-btn active">Мои товары 0</button>
            <button class="tab-btn">Покупки 0</button>
            <button class="tab-btn">Продажи 0</button>
        </div>

        <div class="sub-tabs">
            <button id="tab-active" class="sub-btn active" onclick="switchTab('active')">Активные 0</button>
            <button id="tab-finished" class="sub-btn" onclick="switchTab('finished')">Завершенные 0</button>
        </div>

        <div class="content-area" id="content-display">
            <div class="empty-msg">У вас пока нет активных товаров</div>
            <button class="btn-sell">ВЫСТАВИТЬ ТОВАР</button>
        </div>

        <center>
            <a href="index.html" style="color:#ff0000; text-decoration:none; font-weight:bold; display:block; margin-top:20px;">← В МАРКЕТ</a>
            <button class="logout-btn" onclick="toggleModal(true)">Выйти из аккаунта</button>
        </center>
    </div>

    <div id="logout-modal" class="modal-overlay">
        <div class="modal-card">
            <h3>Выход</h3>
            <p style="color: #888;">Вы уверены?</p>
            <div style="display:flex; gap:10px; margin-top:20px;">
                <button onclick="toggleModal(false)" style="flex:1; padding:10px; border-radius:8px; border:none; background:#222; color:#888; cursor:pointer;">НЕТ</button>
                <button onclick="logout()" style="flex:1; padding:10px; border-radius:8px; border:none; background:#ff0000; color:white; cursor:pointer; font-weight:bold;">ВЫЙТИ</button>
            </div>
        </div>
    </div>

    <script>
        // ЛОГИКА ПЕРЕКЛЮЧЕНИЯ ВКЛАДОК
        function switchTab(type) {
            const content = document.getElementById('content-display');
            const btnActive = document.getElementById('tab-active');
            const btnFinished = document.getElementById('tab-finished');

            // Сбрасываем стили кнопок
            btnActive.classList.remove('active');
            btnFinished.classList.remove('active');

            if (type === 'active') {
                btnActive.classList.add('active');
                content.innerHTML = `
                    <div class="empty-msg">У вас пока нет активных товаров</div>
                    <button class="btn-sell">ВЫСТАВИТЬ ТОВАР</button>
                `;
            } else {
                btnFinished.classList.add('active');
                // Здесь будет проверка: если в базе есть завершенные, выводим их. 
                // Пока ставим заглушку по твоему запросу:
                content.innerHTML = `
                    <div class="empty-msg">У вас пока нет завершённых товаров</div>
                    <button class="btn-sell">ВЫСТАВИТЬ ТОВАР</button>
                `;
            }
        }

        // FIREBASE КОНФИГ (Оставь свой)
        const firebaseConfig = {
            apiKey: "AIzaSyBmVusnUmwqWTMRSUeL4uTF_yrXQvZA0eQ",
            authDomain: "novagame-b15b6.firebaseapp.com",
            databaseURL: "https://novagame-b15b6-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "novagame-b15b6",
            storageBucket: "novagame-b15b6.firebasestorage.app",
            messagingSenderId: "7572791951",
            appId: "1:7572791951:web:7c207e63da98fd9c28c6fa"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        auth.onAuthStateChanged((user) => {
            if (user) {
                db.ref('users/' + user.uid).on('value', (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        document.getElementById('user-name').innerText = data.username || "User";
                        document.getElementById('user-pic').src = data.profilePic || "default-avatar.png";
                        document.getElementById('user-balance').innerText = data.balance || 0;
                        document.getElementById('user-id-display').innerText = "ID: " + user.uid.substring(0, 8).toUpperCase();
                    }
                });
            } else { location.href = "login.html"; }
        });

        function toggleModal(show) { document.getElementById('logout-modal').style.display = show ? 'flex' : 'none'; }
        function logout() { auth.signOut().then(() => location.href = "login.html"); }
    </script>
</body>
</html>
