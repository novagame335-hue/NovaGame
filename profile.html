<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NovaGame — Личный Кабинет</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --neon-red: #ff0000;
            --dark-red: #990000;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --border-color: rgba(255, 0, 0, 0.2);
            --empty-star: #333;
        }

        body {
            margin: 0;
            background: radial-gradient(circle at center, #350101, #000000, #220101, #000000);
            background-size: 300% 300%;
            animation: smoothBG 20s ease-in-out infinite;
            font-family: 'Segoe UI', Roboto, sans-serif;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes smoothBG {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 15px;
            box-sizing: border-box;
        }

        /* --- ШАПКА ПРОФИЛЯ --- */
        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 30px 0;
        }

        .avatar-wrapper {
            position: relative;
            width: 100px;
            height: 100px;
            flex-shrink: 0;
            cursor: pointer;
        }

        .avatar-main {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid var(--neon-red);
            object-fit: cover;
            background: #111;
        }

        .edit-btn {
            position: absolute;
            bottom: 2px;
            right: 2px;
            background: var(--neon-red);
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #000;
        }
        .edit-btn::after { content: "✎"; color: white; font-size: 14px; }
        
        #file-input { display: none !important; }

        .profile-info h2 { font-size: 24px; margin: 0; font-weight: 800; word-break: break-word; }
        .user-id { color: #888; font-size: 12px; margin: 3px 0; letter-spacing: 0.5px; }
        .rating { font-size: 13px; margin-top: 5px; }

        /* --- КОШЕЛЕК --- */
        .balance-section {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 18px;
            padding: 20px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid var(--border-color);
        }

        .balance-text { font-size: 24px; font-weight: 900; }
        .balance-text span { color: var(--neon-red); }

        .btn-topup {
            background: transparent;
            color: var(--neon-red);
            border: 1px solid var(--neon-red);
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 13px;
            cursor: pointer;
        }

        /* --- ТАБЫ --- */
        .tabs-nav {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding-bottom: 10px;
            scrollbar-width: none;
        }
        .tabs-nav::-webkit-scrollbar { display: none; }

        .tab-btn {
            padding: 12px 20px;
            background: var(--glass-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            white-space: nowrap;
            cursor: pointer;
        }

        .tab-btn.active {
            background: var(--neon-red);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
        }

        .sub-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }

        .sub-btn {
            padding: 8px 16px;
            background: transparent;
            border: 1px solid #222;
            border-radius: 8px;
            color: #777;
            font-size: 13px;
            cursor: pointer;
        }

        .sub-btn.active {
            color: var(--neon-red);
            border-color: var(--neon-red);
        }

        .content-area {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 18px;
            padding: 40px 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .empty-msg { color: #666; font-size: 15px; margin-bottom: 20px; }

        .btn-main-action {
            padding: 15px 35px;
            background: linear-gradient(45deg, var(--neon-red), var(--dark-red));
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 800;
            font-size: 13px;
            text-transform: uppercase;
        }

        .logout-btn { color: #444; background: none; border: none; margin-top: 30px; text-decoration: underline; font-size: 13px; cursor: pointer; }

        /* КНОПКА ЧАТА С ЭФФЕКТОМ ВЫДЕЛЕНИЯ */
        .chat-fab {
            position: fixed;
            bottom: 25px;
            right: 20px;
            width: 55px;
            height: 55px;
            background: var(--neon-red);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            cursor: pointer;
            /* Плавные переходы для всех свойств */
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        /* Эффект при наведении */
        .chat-fab:hover {
            transform: scale(1.15) rotate(-5deg); /* Увеличиваем и чуть наклоняем */
            background-color: #ff3333; /* Делаем чуть ярче */
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.8); /* Мощное неоновое свечение */
        }

        /* Эффект при нажатии */
        .chat-fab:active {
            transform: scale(0.95);
        }

        .chat-icon {
            width: 24px; height: 24px; background: white;
            -webkit-mask: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><path d='M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z'/></svg>") no-repeat center;
            mask: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><path d='M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z'/></svg>") no-repeat center;
        }

        /* МОДАЛКА */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none; justify-content: center; align-items: center;
            z-index: 1000;
        }
        .modal-card { background: #111; padding: 30px; border-radius: 20px; text-align: center; width: 80%; max-width: 300px; border: 1px solid var(--neon-red); }

        .admin-edit-nick {
            background: none; border: 1px solid #444; color: #666; 
            padding: 4px 8px; border-radius: 5px; font-size: 10px; 
            margin-top: 5px; cursor: pointer; display: none;
        }
        .admin-edit-nick:hover { color: var(--neon-red); border-color: var(--neon-red); }
    </style>
</head>
<body>

    <div class="container">
        <div class="profile-header">
            <label for="file-input" class="avatar-wrapper">
                <img id="user-pic" src="default-avatar.png" class="avatar-main">
                <div class="edit-btn"></div>
            </label>
            <input type="file" id="file-input" accept="image/*" onchange="changeAvatar(this)">

            <div class="profile-info">
                <h2 id="user-name">Загрузка...</h2>
                <div id="user-id-display" class="user-id">ID: ...</div>
                <button id="admin-nick-btn" class="admin-edit-nick" onclick="adminChangeNick()">СМЕНИТЬ НИК</button>
                <div id="user-rating" class="rating">★★★★★</div>
            </div>
        </div>

        <div class="balance-section">
            <div class="balance-text"><span id="user-balance">0</span> <span>₽</span></div>
            <button class="btn-topup" onclick="alert('Скоро!')">ПОПОЛНИТЬ</button>
        </div>

        <div class="tabs-nav">
            <button id="main-items" class="tab-btn active" onclick="switchMainTab('items')">Мои товары <span id="count-items">0</span></button>
            <button id="main-buys" class="tab-btn" onclick="switchMainTab('buys')">Покупки <span id="count-buys">0</span></button>
            <button id="main-sales" class="tab-btn" onclick="switchMainTab('sales')">Продажи <span id="count-sales">0</span></button>
        </div>

        <div class="sub-tabs">
            <button id="sub-active" class="sub-btn active" onclick="switchSubTab('active')">Активные</button>
            <button id="sub-finished" class="sub-btn" onclick="switchSubTab('finished')">Завершенные</button>
        </div>

        <div class="content-area" id="content-display"></div>

        <center style="padding-bottom: 100px;">
            <a href="index.html" style="color:var(--neon-red); text-decoration:none; font-weight:bold; display:block; margin-top:30px; font-size: 14px;">← В МАРКЕТ</a>
            <button class="logout-btn" onclick="toggleModal(true)">Выйти из аккаунта</button>
        </center>
    </div>

    <div class="chat-fab" onclick="window.location.href='chat.html'">
        <div class="chat-icon"></div>
    </div>

    <div id="logout-modal" class="modal-overlay">
        <div class="modal-card">
            <h3 style="margin-top:0">Выход</h3>
            <p style="color:#777; font-size:14px">Уверены, что хотите выйти?</p>
            <div style="display:flex; gap:10px; margin-top:20px">
                <button onclick="toggleModal(false)" style="flex:1; padding:10px; border-radius:8px; background:#222; border:none; color:white">Нет</button>
                <button onclick="logout()" style="flex:1; padding:10px; border-radius:8px; background:var(--neon-red); border:none; color:white">Да</button>
            </div>
        </div>
    </div>

    <script>
        let currentMainTab = 'items';
        let currentSubTab = 'active';

        const firebaseConfig = {
            apiKey: "AIzaSyBmVusnUmwqWTMRSUeL4uTF_yrXQvZA0eQ",
            authDomain: "novagame-b15b6.firebaseapp.com",
            databaseURL: "https://novagame-b15b6-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "novagame-b15b6",
            storageBucket: "novagame-b15b6.firebasestorage.app",
            messagingSenderId: "7572791951",
            appId: "1:7572791951:web:7c207e63da98fd9c28c6fa"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        auth.onAuthStateChanged((user) => {
            if (user) {
                db.ref('users/' + user.uid).on('value', (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        document.getElementById('user-name').innerText = data.username || "User";
                        document.getElementById('user-pic').src = data.profilePic || "default-avatar.png";
                        document.getElementById('user-balance').innerText = data.balance || 0;
                        document.getElementById('user-id-display').innerText = "ID: " + user.uid.substring(0, 8).toUpperCase();
                        document.getElementById('count-items').innerText = data.itemsCount || 0;
                        document.getElementById('count-buys').innerText = data.buysCount || 0;

                        if(data.role === 'admin') {
                            document.getElementById('admin-nick-btn').style.display = 'inline-block';
                        }
                    }
                });
                updateUI();
            } else { location.href = "login.html"; }
        });

        function adminChangeNick() {
            const newNick = prompt("Введите новый никнейм:");
            if (newNick && newNick.trim().length >= 3) {
                db.ref('users/' + auth.currentUser.uid).update({
                    username: newNick.trim()
                });
            }
        }

        function updateUI() {
            const content = document.getElementById('content-display');
            let msg = currentMainTab === 'items' ? "Нет товаров" : (currentMainTab === 'buys' ? "Нет покупок" : "Нет продаж");
            content.innerHTML = `<div class="empty-msg">${msg}</div><button class="btn-main-action">Добавить</button>`;
        }

        function switchMainTab(tab) {
            currentMainTab = tab;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('main-' + tab).classList.add('active');
            updateUI();
        }

        function switchSubTab(tab) {
            currentSubTab = tab;
            document.querySelectorAll('.sub-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('sub-' + tab).classList.add('active');
            updateUI();
        }

        function changeAvatar(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    db.ref('users/' + auth.currentUser.uid).update({ profilePic: e.target.result });
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function toggleModal(show) { document.getElementById('logout-modal').style.display = show ? 'flex' : 'none'; }
        function logout() { auth.signOut().then(() => location.href = "login.html"); }
    </script>
</body>
</html>
