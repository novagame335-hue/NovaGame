<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой профиль — NovaGame</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        body {
            margin: 0;
            background: radial-gradient(circle at center, #1a0000, #000);
            font-family: 'Segoe UI', Roboto, sans-serif;
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 30px;
            padding: 40px 0;
            border-bottom: 1px solid #333;
        }

        .avatar-wrapper {
            position: relative;
            width: 130px;
            height: 130px;
            flex-shrink: 0;
        }

        .avatar-main {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid #ff0000;
            object-fit: cover;
            background: #222;
            display: block;
        }

        .edit-btn {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: #ff0000;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border: 3px solid #000;
            transition: 0.3s;
            z-index: 10;
        }

        .edit-btn::after {
            content: "✎";
            color: white;
            font-size: 18px;
        }

        #file-input { display: none !important; }

        .profile-info h2 { font-size: 32px; margin: 0 0 5px 0; }
        .user-id { color: #888; font-size: 14px; margin-bottom: 15px; }
        .rating { display: flex; align-items: center; gap: 5px; color: #ff0000; font-size: 16px; }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-top: 30px;
        }

        .balance-card {
            background: #111;
            border-radius: 20px;
            padding: 25px;
            border: 1px solid #222;
        }

        .balance-value { font-size: 32px; font-weight: 800; margin: 10px 0; }
        .balance-value span.currency { color: #ff0000; margin-left: 5px; }

        .btn-wallet {
            width: 100%;
            padding: 14px;
            background: #222;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .tabs-nav { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab-btn {
            padding: 12px 20px;
            background: #111;
            border-radius: 12px;
            color: #888;
            border: 1px solid #222;
            cursor: pointer;
        }
        .tab-btn.active { background: #ff0000; color: white; border-color: #ff0000; }

        .content-area {
            background: #111;
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            border: 1px solid #222;
        }

        .logout-link {
            display: inline-block;
            margin-top: 40px;
            color: #444;
            text-decoration: none;
            cursor: pointer;
        }

        /* --- СТИЛИ МОДАЛЬНОГО ОКНА ВЫХОДА --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none; /* Скрыто по умолчанию */
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-card {
            background: #111;
            border: 1px solid #333;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 350px;
            width: 90%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        .modal-card h3 { margin-top: 0; color: white; }

        .modal-btns {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .btn-confirm {
            flex: 1;
            padding: 12px;
            background: #ff0000;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-cancel {
            flex: 1;
            padding: 12px;
            background: #222;
            color: #888;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="profile-header">
            <div class="avatar-wrapper">
                <img id="user-pic" src="default-avatar.png" class="avatar-main">
                <label for="file-input" class="edit-btn"></label>
                <input type="file" id="file-input" accept="image/*" onchange="changeAvatar(this)">
            </div>
            <div class="profile-info">
                <h2 id="user-name">Загрузка...</h2>
                <div id="user-id-display" class="user-id">ID: 00000000</div>
                <div class="rating">
                    <span id="stars-display">☆☆☆☆☆</span> 
                    <span id="reviews-count" style="color: #888; margin-left: 10px;">нет отзывов</span>
                </div>
            </div>
        </div>

        <div class="main-grid">
            <div class="left-col">
                <div class="balance-card">
                    <div class="balance-value"><span id="user-balance">0</span><span class="currency">₽</span></div>
                    <button class="btn-wallet">ПОПОЛНИТЬ</button>
                    <center><a href="index.html" style="color:#ff0000; text-decoration:none; display:block; margin-top:15px; font-weight:bold;">← В МАРКЕТ</a></center>
                </div>
            </div>

            <div class="right-col">
                <div class="tabs-nav">
                    <button class="tab-btn active">Мои товары 0</button>
                    <button class="tab-btn">Покупки 0</button>
                </div>
                <div class="content-area">
                    <div style="color: #444;">У вас пока нет активных товаров</div>
                </div>
                
                <center>
                    <div class="logout-link" onclick="toggleLogoutModal(true)">Выйти из аккаунта</div>
                </center>
            </div>
        </div>
    </div>

    <div id="logout-modal" class="modal-overlay">
        <div class="modal-card">
            <h3>Выход</h3>
            <p style="color: #888;">Вы уверены, что хотите выйти из аккаунта?</p>
            <div class="modal-btns">
                <button class="btn-cancel" onclick="toggleLogoutModal(false)">ОТМЕНА</button>
                <button class="btn-confirm" onclick="confirmLogout()">ВЫЙТИ</button>
            </div>
        </div>
    </div>

    <script>
        // Твои настройки Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBmVusnUmwqWTMRSUeL4uTF_yrXQvZA0eQ",
            authDomain: "novagame-b15b6.firebaseapp.com",
            databaseURL: "https://novagame-b15b6-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "novagame-b15b6",
            storageBucket: "novagame-b15b6.firebasestorage.app",
            messagingSenderId: "7572791951",
            appId: "1:7572791951:web:7c207e63da98fd9c28c6fa"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        auth.onAuthStateChanged((user) => {
            if (user) {
                db.ref('users/' + user.uid).on('value', (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        document.getElementById('user-name').innerText = data.username || "User";
                        document.getElementById('user-pic').src = data.profilePic || "default-avatar.png";
                        document.getElementById('user-balance').innerText = data.balance || 0;
                        document.getElementById('user-id-display').innerText = "ID: " + user.uid.substring(0, 8).toUpperCase();
                    }
                });
            } else {
                window.location.href = "login.html";
            }
        });

        // ФУНКЦИИ МОДАЛЬНОГО ОКНА
        function toggleLogoutModal(show) {
            const modal = document.getElementById('logout-modal');
            modal.style.display = show ? 'flex' : 'none';
        }

        function confirmLogout() {
            auth.signOut().then(() => {
                window.location.href = "login.html";
            });
        }

        function changeAvatar(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        canvas.width = 200; canvas.height = 200;
                        canvas.getContext('2d').drawImage(img, 0, 0, 200, 200);
                        const base64 = canvas.toDataURL('image/jpeg', 0.7);
                        db.ref('users/' + auth.currentUser.uid).update({ profilePic: base64 });
                    };
                };
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</body>
</html>
