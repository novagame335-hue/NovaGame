<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ù–∞—Å—Ç—Ä–æ–π–∫–∞ –ø—Ä–æ—Ñ–∏–ª—è ‚Äî NovaGame</title>
    <style>
        body {
            margin: 0;
            background: radial-gradient(circle at center, #350101, #000000, #220101, #000000);
            background-size: 300% 300%;
            animation: smoothBG 20s ease-in-out infinite;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        @keyframes smoothBG {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        .setup-card {
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid #ff0000;
            text-align: center;
            width: 350px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.3);
        }

        .avatar-container {
            position: relative;
            width: 130px;
            height: 130px;
            margin: 0 auto 20px;
            cursor: pointer;
            border-radius: 50%;
            border: 3px solid #ff0000;
            background: #111;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* –¢–æ—Ç —Å–∞–º—ã–π —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π —Å–∏–ª—É—ç—Ç –≤–º–µ—Å—Ç–æ –ª–æ–≥–æ—Ç–∏–ø–∞ */
        .avatar-placeholder {
            font-size: 80px;
            color: #444;
            user-select: none;
        }

        .avatar-preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none; /* –°–∫—Ä—ã—Ç–∞, –ø–æ–∫–∞ –Ω–µ—Ç —Ñ–∞–π–ª–∞ */
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            box-sizing: border-box;
            text-align: center;
            outline: none;
        }

        .save-btn {
            width: 100%;
            padding: 15px;
            background: #ff0000;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }

        #file-input { display: none; }
        
        h2 { margin-top: 0; }
        p { color: #888; font-size: 14px; }
    </style>
</head>
<body>

    <div class="setup-card">
        <h2>–í–∞—à –ø—Ä–æ—Ñ–∏–ª—å</h2>
        <p>–ù–∞–∂–º–∏—Ç–µ –Ω–∞ –∫—Ä—É–≥, —á—Ç–æ–±—ã –∑–∞–≥—Ä—É–∑–∏—Ç—å —Å–≤–æ—ë —Ñ–æ—Ç–æ</p>
        
        <div class="avatar-container" onclick="document.getElementById('file-input').click()">
            <span id="placeholder" class="avatar-placeholder">üë§</span>
            <img id="avatar-img" src="" class="avatar-preview">
        </div>
        
        <input type="file" id="file-input" accept="image/*" onchange="previewFile()">
        <input type="text" id="nickname" placeholder="–ü—Ä–∏–¥—É–º–∞–π—Ç–µ –Ω–∏–∫" maxlength="15">
        <button class="save-btn" onclick="finishSetup()">–ù–∞—á–∞—Ç—å –∏–≥—Ä–∞—Ç—å</button>
    </div>

    <script>
        function previewFile() {
            const file = document.getElementById('file-input').files[0];
            const reader = new FileReader();
            const preview = document.getElementById('avatar-img');
            const placeholder = document.getElementById('placeholder');

            reader.onloadend = function() {
                preview.src = reader.result;
                preview.style.display = 'block';
                placeholder.style.display = 'none';
            }

            if (file) {
                reader.readAsDataURL(file);
            }
        }

        function finishSetup() {
            const nick = document.getElementById('nickname').value;
            const avatarData = document.getElementById('avatar-img').src;
            
            if(nick.length < 3) {
                alert("–ù–∏–∫ —Å–ª–∏—à–∫–æ–º –∫–æ—Ä–æ—Ç–∫–∏–π!");
                return;
            }

            localStorage.setItem('userName', nick);
            // –ï—Å–ª–∏ —Ñ–æ—Ç–æ –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω–æ, –æ—Å—Ç–∞–≤–∏–º –ø—É—Å—Ç—É—é —Å—Ç—Ä–æ–∫—É –∏–ª–∏ —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π —Å–∏–º–≤–æ–ª
            localStorage.setItem('userPic', avatarData || "");
            localStorage.setItem('isLoggedIn', 'true');

            window.location.href = "index.html";
        }
    </script>
</body>
</html>
