

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Настройка профиля — NovaGame</title>
    <style>
        body {
            margin: 0;
            background: radial-gradient(circle at center, #350101, #000000, #220101, #000000);
            background-size: 300% 300%;
            animation: smoothBG 20s ease-in-out infinite;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        @keyframes smoothBG {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        .setup-card {
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid #ff0000;
            text-align: center;
            width: 350px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.3);
        }

        .avatar-container {
            width: 130px;
            height: 130px;
            margin: 0 auto 20px;
            cursor: pointer;
            border-radius: 50%;
            border: 3px solid #ff0000;
            background: #222;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .avatar-preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.6;
            transition: 0.3s;
        }

        .avatar-container:hover .avatar-preview {
            opacity: 0.9;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            box-sizing: border-box;
            text-align: center;
            outline: none;
            transition: border 0.3s;
        }

        input[type="text"]:focus {
            border-color: #ff0000;
        }

        .save-btn {
            width: 100%;
            padding: 15px;
            background: #ff0000;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        .save-btn:hover {
            background: #cc0000;
            transform: scale(1.02);
        }

        #file-input { display: none; }
        
        .hint {
            color: #888;
            font-size: 12px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="setup-card">
        <h2>Ваш профиль</h2>
        <p class="hint">Нажмите на круг, чтобы изменить фото</p>
        
        <div class="avatar-container" onclick="document.getElementById('file-input').click()">
            <img id="avatar-img" src="default-avatar.png" class="avatar-preview">
        </div>
        
        <input type="file" id="file-input" accept="image/*" onchange="previewFile()">
        
        <input type="text" id="nickname" placeholder="Ваш ник (4-16 символов)" maxlength="16">
        
        <button class="save-btn" onclick="finishSetup()">Подтвердить</button>
    </div>

    <script>
        // При загрузке подставляем фото из Google, если оно было сохранено в login.html
        window.onload = function() {
            const googlePic = localStorage.getItem('temp_pic');
            if (googlePic) {
                const preview = document.getElementById('avatar-img');
                preview.src = googlePic;
                preview.style.opacity = "1";
            }
        }

        const badWords = [
            "хуй", "хуйня", "пизда", "ебать", "блядь", "сука", "чмо", "лох", "дерьмо", "говно"
            // Сюда можно добавлять любые другие слова через запятую
        ];

        function previewFile() {
            const file = document.getElementById('file-input').files[0];
            const reader = new FileReader();
            const preview = document.getElementById('avatar-img');

            reader.onloadend = function() {
                preview.src = reader.result;
                preview.style.opacity = "1"; 
            }

            if (file) {
                reader.readAsDataURL(file);
            }
        }

        function finishSetup() {
            const nickInput = document.getElementById('nickname').value;
            const nickLow = nickInput.trim().toLowerCase();
            const avatarImg = document.getElementById('avatar-img');
            
            // Проверка длины: от 4 до 16
            if(nickLow.length < 4) {
                alert("Ник слишком короткий! Минимум 4 символа.");
                return;
            }
            if(nickLow.length > 16) {
                alert("Ник слишком длинный! Максимум 16 символов.");
                return;
            }

            // Проверка на запрещенные слова
            for (let word of badWords) {
                if (nickLow.includes(word)) {
                    alert("Данный ник не допустим. Пожалуйста, выберите другой.");
                    return;
                }
            }

            // СОХРАНЕНИЕ ДАННЫХ В БРАУЗЕР
            localStorage.setItem('userName', nickInput);
            localStorage.setItem('userPic', avatarImg.src);
            localStorage.setItem('isLoggedIn', 'true');

            // После сохранения перекидываем на главную
            console.log("Профиль настроен, ник:", nickInput);
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
